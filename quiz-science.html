        .result-container {

        .restart-btn {

            }

                align-items: center;
            }
        }
    </style>

                    <p style="font-size: 1.1em; margin-bottom: 15px;">Porcentaje de aciertos: <strong style="color: ${color};">${percentage}%</strong></p>
                    <div style="background: #f5f5f5; border-radius: 10px; padding: 15px; margin: 15px 0;">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <span>Correctas:</span>
                            <span style="color: #4CAF50; font-weight: bold;">${correctAnswers}</span>
                        </div>
                        <div style="display: flex; justify-content: space-between;">
                            <span>Incorrectas:</span>
                            <span style="color: #F44336; font-weight: bold;">${incorrectAnswers}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Mostrar el resultado con Sweetalert2
            Swal.fire({
                title: 'Resultados del Juego',
                html: resultHTML,
                icon: icon,
                confirmButtonText: 'Jugar de nuevo',
                confirmButtonColor: '#3f51b5',
                background: '#ffffff',
                allowOutsideClick: false,
                showCloseButton: true,
                width: '600px',
                customClass: {
                    popup: 'animated bounceIn'
                },
                willOpen: () => {
                    if (percentage >= 90) {
                        createParticles();
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    initGame();
                }
            });
        }

        // Potenciador 50/50
        fiftyFiftyBooster.onclick = function() {
            if (fiftyFiftyUsed || !gameActive) return;
            
            const question = selectedQuestions[currentQuestionIndex];
            const optionButtons = document.querySelectorAll('.option-btn');
            let optionsToHide = [];
            
            // Encontrar dos opciones incorrectas para ocultar
            for (let i = 0; i < question.options.length; i++) {
                if (i !== question.answer && optionsToHide.length < 2) {
                    optionsToHide.push(i);
                }
            }
            
            // Ocultar las opciones seleccionadas
            optionsToHide.forEach(index => {
                optionButtons[index].classList.add('hidden-option');
            });
            
            fiftyFiftyUsed = true;
            this.disabled = true;
            
            // Efecto visual
            this.style.transform = 'scale(1.1)';
            setTimeout(() => {
                this.style.transform = '';
            }, 300);
            
            // Mostrar mensaje
            Swal.fire({
                title: 'Potenciador 50/50 usado',
                text: 'Se han eliminado dos respuestas incorrectas',
                icon: 'info',
                timer: 1500,
                showConfirmButton: false,
                background: '#ffffff'
            });
        };

        // Crear efecto de confeti
        function createConfetti() {
            const colors = ['#3f51b5', '#2196f3', '#4CAF50', '#FFC107', '#FF9800', '#F44336'];
            
            for (let i = 0; i < 50; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * 100}%`;
                confetti.style.top = '100%';
                confetti.style.width = `${Math.random() * 10 + 5}px`;
                confetti.style.height = confetti.style.width;
                confetti.style.opacity = '1';
                
                document.body.appendChild(confetti);
                
                const animationDuration = Math.random() * 3 + 2;
                confetti.style.animation = `confetti ${animationDuration}s linear forwards`;
                
                setTimeout(() => {
                    confetti.remove();
                }, animationDuration * 1000);
            }
        }

        // Crear efecto de partÃ­culas para el final
        function createParticles() {
            particlesContainer.innerHTML = '';
            const colors = ['#3f51b5', '#2196f3', '#4CAF50', '#FFC107', '#FF9800', '#F44336'];
            
            for (let i = 0; i < 100; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 10 + 5}px`;
                particle.style.height = particle.style.width;
                particle.style.opacity = '0';
                
                particlesContainer.appendChild(particle);
                
                // AnimaciÃ³n de apariciÃ³n
                setTimeout(() => {
                    particle.style.transition = 'opacity 0.5s ease';
                    particle.style.opacity = '0.8';
                    
                    // AnimaciÃ³n de movimiento
                    setTimeout(() => {
                        particle.style.transition = 'all 1s ease';
                        particle.style.transform = `translate(${(Math.random() - 0.5) * 100}px, ${(Math.random() - 0.5) * 100}px)`;
                        particle.style.opacity = '0';
                        
                        setTimeout(() => {
                            particle.remove();
                        }, 1000);
                    }, 500);
                }, i * 50);
            }
        }

        // Reiniciar el juego
        restartBtn.onclick = initGame;

        // Iniciar el juego al cargar la pÃ¡gina
        window.onload = initGame;
    </script>
</body>
