       <!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangos del Juego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --background-color: #121212;
            --card-bg-color: #1e1e1e;
            --text-color: #ffffff;
            --primary-color: #6a5acd;
            --accent-color: #ffd700;
            --button-bg-color: #4a90e2;
            --button-hover-bg-color: #6a5acd;
            --button-text-color: #ffffff;
        }

        /* Estilos generales del cuerpo y contenedor principal */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(106, 90, 205, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 215, 0, 0.15) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .rankings-full-container {
            background-color: var(--card-bg-color);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.5),
                0 0 50px rgba(106, 90, 205, 0.3);
            width: 100%;
            max-width: 1000px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(106, 90, 205, 0.3);
            z-index: 1;
        }

        .rankings-full-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
            animation: rotate 60s linear infinite;
            z-index: -1;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .rankings-full-container h2 {
            font-size: 3em;
            color: var(--accent-color);
            margin-bottom: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 800;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.5),
                2px 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .rankings-full-container h2::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--accent-color), transparent);
            border-radius: 50%;
        }

        .rankings-full-container h2 .fas {
            font-size: 1.8em;
            color: var(--accent-color);
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.7));
        }

        /* Contenedor de la lista de rangos para scroll horizontal */
        .ranks-list-outer-wrapper {
            overflow-x: auto;
            padding-bottom: 20px;
            margin-bottom: 40px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: thin;
            scrollbar-color: var(--accent-color) #2a2a2a;
        }
        
        .ranks-list-outer-wrapper::-webkit-scrollbar {
            height: 10px;
        }
        
        .ranks-list-outer-wrapper::-webkit-scrollbar-track {
            background: #2a2a2a;
            border-radius: 10px;
        }
        
        .ranks-list-outer-wrapper::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 10px;
            box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
        }
        
        .ranks-list-outer-wrapper::-webkit-scrollbar-thumb:hover {
            background: #ffea00;
        }

        /* Lista de rangos con Flexbox para disposición horizontal */
        .rankings-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 30px;
            flex-wrap: nowrap;
            justify-content: flex-start;
            min-width: fit-content;
        }

        /* Estilos base para cada tarjeta de rango */
        .rank-item {
            flex-shrink: 0;
            width: 220px;
            border-radius: 20px;
            padding: 30px 20px;
            text-align: center;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                inset 0 0 15px rgba(255, 255, 255, 0.05);
            border: 3px solid transparent;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        .rank-item::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05), 
                rgba(255, 255, 255, 0.1));
            z-index: -1;
            border-radius: 20px;
        }

        .rank-item:hover:not(.current-user-rank) {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .rank-item-icon {
            font-size: 4.5em;
            margin-bottom: 20px;
            line-height: 1;
            transition: all 0.4s ease;
            position: relative;
            z-index: 2;
        }

        .rank-item-title {
            font-weight: 800;
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #ffffff;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .rank-item-threshold {
            font-size: 1em;
            color: rgba(255, 255, 255, 0.8);
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        /* Estilos para el botón de reclamar recompensa */
        .claim-reward-btn {
            background: linear-gradient(to right, #28a745, #218838);
            color: #ffffff;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            margin-top: 20px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: calc(100% - 20px);
            position: relative;
            overflow: hidden;
            z-index: 2;
        }

        .claim-reward-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.2), 
                transparent);
            transition: 0.5s;
        }

        .claim-reward-btn:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: translateY(-3px);
            box-shadow: 
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 1px rgba(255, 255, 255, 0.2);
        }

        .claim-reward-btn:hover::before {
            left: 100%;
        }

        .claim-reward-btn:disabled {
            background: #555555;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
            opacity: 0.7;
        }

        .claim-reward-btn .fas {
            font-size: 1.1em;
        }

        /* --- Estilos de fondo y borde para CADA TIPO de RANGO (Degradados Elegantes) --- */

        /* Bronce */
        .rank-bronze-bg {
            background: linear-gradient(135deg, #8B4513, #CD853F);
            border-color: #5A2C0A;
        }
        .rank-bronze-bg .rank-item-icon { 
            color: #FFDAB9;
            text-shadow: 0 0 15px rgba(210, 180, 140, 0.5);
        }
        .rank-bronze-bg:hover {
            background: linear-gradient(135deg, #a0522d, #deb887);
            border-color: #6a3a1b;
            box-shadow: 
                0 0 30px rgba(205, 133, 63, 0.6),
                0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Plata */
        .rank-silver-bg {
            background: linear-gradient(135deg, #A9A9A9, #C0C0C0);
            border-color: #708090;
        }
        .rank-silver-bg .rank-item-icon { 
            color: #E6E6FA;
            text-shadow: 0 0 20px rgba(230, 230, 250, 0.7);
        }
        .rank-silver-bg:hover {
            background: linear-gradient(135deg, #B0C4DE, #DCDCDC);
            border-color: #8395A3;
            box-shadow: 
                0 0 30px rgba(192, 192, 192, 0.7),
                0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Oro */
        .rank-gold-bg {
            background: linear-gradient(135deg, #FFD700, #DAA520);
            border-color: #B8860B;
        }
        .rank-gold-bg .rank-item-icon { 
            color: #FFFACD;
            text-shadow: 0 0 25px rgba(255, 250, 205, 0.8);
        }
        .rank-gold-bg:hover {
            background: linear-gradient(135deg, #FFEA00, #F0C420);
            border-color: #D4AF37;
            box-shadow: 
                0 0 40px rgba(255, 215, 0, 0.8),
                0 8px 25px rgba(0, 0, 0, 0.3);
        }

        /* Místico */
        .rank-mystic-bg {
            background: linear-gradient(135deg, #8A2BE2, #C71585);
            border: 3px solid #FFD700;
            box-shadow: 
                0 0 25px rgba(138, 43, 226, 0.7), 
                0 0 40px rgba(255, 215, 0, 0.5);
        }
        .rank-mystic-bg .rank-item-icon {
            background: linear-gradient(45deg, #E0BBE4, #957DAD);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 5em;
            text-shadow: none;
        }
        .rank-mystic-bg:hover {
            background: linear-gradient(135deg, #9932CC, #DA70D6);
            box-shadow: 
                0 0 35px rgba(153, 50, 204, 0.8), 
                0 0 50px rgba(255, 215, 0, 0.6);
        }

        /* Diamante */
        .rank-diamond-bg {
            background: linear-gradient(135deg, #00BFFF, #1E90FF);
            border: 3px solid #FFFFFF;
            box-shadow: 0 0 25px rgba(30, 144, 255, 0.7);
        }
        .rank-diamond-bg .rank-item-icon {
            color: #FFFFFF;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }
        .rank-diamond-bg:hover {
            background: linear-gradient(135deg, #87CEFA, #1E90FF);
            box-shadow: 0 0 40px rgba(30, 144, 255, 0.9);
        }

        /* Élite */
        .rank-elite-bg {
            background: linear-gradient(135deg, #9370DB, #8A2BE2);
            border: 3px solid #FFD700;
        }
        .rank-elite-bg .rank-item-icon {
            color: #FFD700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
        .rank-elite-bg:hover {
            background: linear-gradient(135deg, #BA55D3, #9932CC);
            box-shadow: 0 0 40px rgba(154, 50, 204, 0.9);
        }

        /* Legendario */
        .rank-legendary-bg {
            background: linear-gradient(135deg, #FF8C00, #FF4500);
            border: 3px solid #FFD700;
            box-shadow: 0 0 25px rgba(255, 69, 0, 0.7);
        }
        .rank-legendary-bg .rank-item-icon {
            color: #FFD700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
        .rank-legendary-bg:hover {
            background: linear-gradient(135deg, #FFA500, #FF6347);
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.9);
        }

        /* Celestial */
        .rank-celestial-bg {
            background: linear-gradient(135deg, #4169E1, #0000FF);
            border: 3px solid #FFFFFF;
            box-shadow: 0 0 25px rgba(65, 105, 225, 0.7);
        }
        .rank-celestial-bg .rank-item-icon {
            color: #FFFFFF;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }
        .rank-celestial-bg:hover {
            background: linear-gradient(135deg, #4682B4, #0000CD);
            box-shadow: 0 0 40px rgba(70, 130, 180, 0.9);
        }

        /* Arcángel */
        .rank-archangel-bg {
            background: linear-gradient(135deg, #FF1493, #C71585);
            border: 3px solid #FFFFFF;
            box-shadow: 0 0 25px rgba(255, 20, 147, 0.7);
        }
        .rank-archangel-bg .rank-item-icon {
            color: #FFFFFF;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }
        .rank-archangel-bg:hover {
            background: linear-gradient(135deg, #FF69B4, #DB7093);
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.9);
        }

        /* Titán */
        .rank-titan-bg {
            background: linear-gradient(135deg, #32CD32, #228B22);
            border: 3px solid #FFD700;
            box-shadow: 0 0 25px rgba(50, 205, 50, 0.7);
        }
        .rank-titan-bg .rank-item-icon {
            color: #FFD700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
        .rank-titan-bg:hover {
            background: linear-gradient(135deg, #00FA9A, #2E8B57);
            box-shadow: 0 0 40px rgba(0, 250, 154, 0.9);
        }

        /* Dragón */
        .rank-dragon-bg {
            background: linear-gradient(135deg, #800000, #B22222);
            border: 3px solid #FFD700;
            box-shadow: 0 0 25px rgba(178, 34, 34, 0.7);
        }
        .rank-dragon-bg .rank-item-icon {
            color: #FFD700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
        .rank-dragon-bg:hover {
            background: linear-gradient(135deg, #DC143C, #8B0000);
            box-shadow: 0 0 40px rgba(220, 20, 60, 0.9);
        }

        /* Fenix */
        .rank-phoenix-bg {
            background: linear-gradient(135deg, #FF4500, #FF8C00);
            border: 3px solid #FFD700;
            box-shadow: 0 0 25px rgba(255, 140, 0, 0.7);
        }
        .rank-phoenix-bg .rank-item-icon {
            color: #FFD700;
            text-shadow: 0 0 25px rgba(255, 215, 0, 0.8);
        }
        .rank-phoenix-bg:hover {
            background: linear-gradient(135deg, #FF6347, #FF4500);
            box-shadow: 0 0 40px rgba(255, 99, 71, 0.9);
        }

        /* Omnipotente */
        .rank-omnipotent-bg {
            background: linear-gradient(135deg, #9400D3, #4B0082);
            border: 3px solid #FFFFFF;
            box-shadow: 0 0 25px rgba(148, 0, 211, 0.7);
        }
        .rank-omnipotent-bg .rank-item-icon {
            color: #FFFFFF;
            text-shadow: 0 0 25px rgba(255, 255, 255, 0.9);
        }
        .rank-omnipotent-bg:hover {
            background: linear-gradient(135deg, #9932CC, #8A2BE2);
            box-shadow: 0 0 40px rgba(153, 50, 204, 0.9);
        }

        /* Infinito */
        .rank-infinite-bg {
            background: linear-gradient(135deg, #000000, #2F4F4F);
            border: 3px solid #00FFFF;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.7);
            position: relative;
            overflow: hidden;
        }
        
        .rank-infinite-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 255, 0) 0%,
                rgba(0, 255, 255, 0.1) 50%,
                rgba(0, 255, 255, 0) 100%
            );
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }
        
        .rank-infinite-bg .rank-item-icon {
            color: #00FFFF;
            text-shadow: 0 0 25px rgba(0, 255, 255, 0.9);
            position: relative;
            z-index: 1;
        }
        
        .rank-infinite-bg:hover {
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.9);
        }
        
        @keyframes shine {
            0% { transform: rotate(45deg) translate(-30%, -30%); }
            100% { transform: rotate(45deg) translate(30%, 30%); }
        }

        /* Efecto especial para el rango Infinito */
        .rank-infinite-bg .rank-item-title {
            background: linear-gradient(to right, #00FFFF, #FFFFFF, #00FFFF);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: infiniteGlow 3s infinite linear;
            background-size: 200% auto;
        }
        
        @keyframes infiniteGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        /* Misterioso */
        .rank-mystery-bg {
            background: linear-gradient(135deg, #1a1a1a, #333333);
            border: 2px solid #555555;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
        }
        
        .rank-mystery-bg .rank-item-icon {
            color: #666666;
            text-shadow: 0 0 10px rgba(102, 102, 102, 0.5);
        }
        
        .rank-mystery-bg .rank-item-title,
        .rank-mystery-bg .rank-item-threshold {
            color: #888888;
        }

        /* Creador */
        .rank-creator-bg {
            background: linear-gradient(135deg, #000000, #330066, #000033);
            border: 2px solid gold;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
            animation: pulse-glow 2s infinite alternate;
        }
        
        .rank-creator-bg .rank-item-icon {
            color: gold;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
        }
        
        @keyframes pulse-glow {
            0% { box-shadow: 0 0 15px rgba(255, 215, 0, 0.5); }
            100% { box-shadow: 0 0 35px rgba(255, 215, 0, 0.9); }
        }

        /* --- Estilo para el RANGO ACTUAL del usuario (Resaltado Potente) --- */
        .rank-item.current-user-rank {
            background: linear-gradient(135deg, var(--primary-color), var(--button-hover-bg-color)) !important;
            color: #ffffff !important;
            border: 5px solid var(--accent-color) !important;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.7), 
                0 0 40px var(--accent-color), 
                0 0 80px rgba(255, 230, 0, 0.4) !important;
            transform: scale(1.15) !important;
            position: relative;
            z-index: 5;
            animation: currentRankPulse 2s infinite alternate ease-in-out;
        }

        /* Animación para el rango actual */
        @keyframes currentRankPulse {
            0% { 
                transform: scale(1.15);
                box-shadow: 
                    0 15px 40px rgba(0, 0, 0, 0.7), 
                    0 0 40px var(--accent-color), 
                    0 0 80px rgba(255, 230, 0, 0.4);
            }
            50% { 
                transform: scale(1.18);
                box-shadow: 
                    0 20px 45px rgba(0, 0, 0, 0.8), 
                    0 0 50px var(--accent-color), 
                    0 0 100px rgba(255, 240, 0, 0.6);
            }
            100% { 
                transform: scale(1.15);
                box-shadow: 
                    0 15px 40px rgba(0, 0, 0, 0.7), 
                    0 0 40px var(--accent-color), 
                    0 0 80px rgba(255, 230, 0, 0.4);
            }
        }

        /* Asegurar colores de texto e icono para el rango actual */
        .rank-item.current-user-rank .rank-item-title,
        .rank-item.current-user-rank .rank-item-threshold {
            color: #ffffff !important;
            text-shadow: 
                1px 1px 3px rgba(0, 0, 0, 0.6),
                0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .rank-item.current-user-rank .rank-item-icon {
            color: #ffffff !important;
            background: none !important;
            -webkit-text-fill-color: #ffffff !important;
            text-shadow: 
                0 0 15px rgba(255, 255, 255, 0.8),
                0 0 30px var(--accent-color);
            animation: iconPulse 2s infinite alternate;
        }

        @keyframes iconPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }

        /* Loader para esta página */
        #loader-rankings {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
            font-size: 1.4em;
            z-index: 1000;
            border-radius: 20px;
            transition: opacity 0.5s ease;
        }
        
        #loader-rankings.loader-hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        #loader-rankings .spinner {
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid var(--accent-color);
            border-radius: 50%;
            width: 70px;
            height: 70px;
            animation: spin 1.5s linear infinite;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Botón de Volver */
        .btn-back-dashboard {
            background: linear-gradient(135deg, var(--primary-color), var(--button-hover-bg-color));
            color: var(--button-text-color);
            border: none;
            border-radius: 15px;

                // Manejar la visualización del rango misterioso

                    if (currentUserDiamonds >= rank.minDiamonds) {
                        rankNameDisplay = rank.realName;
                        rankIcon = rank.realIcon;

                }

                // Lógica para mostrar el botón de recompensa

                li.innerHTML = `
                    <div class="rank-item-icon">
                        <i class="fas ${rankIcon} ${rank.isMystery && currentUserDiamonds >= rank.minDiamonds ? rank.realIconClass : rank.iconClass}"></i>
                    </div>
                    <div class="rank-item-info">
                        <div class="rank-item-title">${rankNameDisplay}</div>
                        <div class="rank-item-threshold">${thresholdText}</div>
                        ${rewardSection}
                    </div>
                `;
                ranksListContainer.appendChild(li);
            });

            // Añadir event listeners a los botones de reclamar
            ranksListContainer.querySelectorAll('.claim-reward-btn:not([disabled])').forEach(button => {
                button.addEventListener('click', async (event) => {
                    const btn = event.currentTarget;
                    const rankName = btn.dataset.rankName;
                    const rewardAmount = parseInt(btn.dataset.reward);

                    btn.disabled = true;
                    btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Reclamando...`;

                    try {
                        // 1. Marcar la recompensa como reclamada
                        const { error: insertError } = await supabase
                            .from('claimed_rewards')
                            .insert([{ user_id: user.id, rank_name: rankName }]);

                        if (insertError) {
                            throw insertError;
                        }

                        // 2. Actualizar los diamantes del usuario
                        const { data: updateProfile, error: updateError } = await supabase
                            .from('profiles')
                            .update({ diamonds: currentUserDiamonds + rewardAmount })
                            .eq('id', user.id);

                        if (updateError) {
                            throw updateError;
                        }

                        // Mostrar SweetAlert especial para el rango misterioso
                        if (rankName === "Creador del Universo") {
                            await Swal.fire({
                                title: '¡LOGRO ÉPICO!',
                                html: `
                                    <div style="text-align: center;">
                                        <div style="font-size: 5rem; margin: 20px 0; color: gold;">
                                            <i class="fas fa-trophy"></i>
                                        </div>
                                        <p style="font-size: 1.5em; color: #ffffff;">
                                            ¡Has reclamado <strong style="color: gold;">1,000,000 diamantes</strong>!
                                        </p>
                                        <p style="font-size: 1.2em; color: #dddddd;">
                                            Eres el <strong style="color: #00ff00;">Creador del Universo</strong>, el rango más alto posible.
                                        </p>
                                    </div>
                                `,
                                width: 600,
                                background: 'radial-gradient(circle, rgba(20,0,50,0.9) 0%, rgba(0,0,0,0.9) 100%)',
                                backdrop: `
                                    rgba(0,0,0,0.7)
                                    url("https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif")
                                    center top
                                    no-repeat
                                `,
                                confirmButtonText: '¡SOY EL MEJOR!',
                                confirmButtonColor: '#ff0000'
                            });
                        } else {
                            // SweetAlert normal para otros rangos
                            Swal.fire({
                                title: '¡Recompensa Reclamada!',
                                html: `
                                    <div class="swal2-diamond-burst">
                                        <i class="fas fa-gem"></i>
                                    </div>
                                    <p style="font-size: 1.1em; margin-top: 10px; color: #bdc3c7;">
                                        ¡Felicidades! Has recibido <strong style="color: #ffd700;">${rewardAmount.toLocaleString()} diamantes</strong>
                                        por alcanzar el rango <strong style="color: #62c3e8;">${rankName}</strong>.
                                    </p>
                                `,
                                confirmButtonText: '¡Asombroso!',
                                customClass: {
                                    popup: 'swal2-dark-mode',
                                    confirmButton: 'swal2-confirm-button'
                                },
                                willOpen: () => {
                                    confetti({
                                        particleCount: 150,
                                        spread: 120,
                                        origin: { y: 0.6 },
                                        colors: ['#ffd700', '#ffffff', '#62c3e8', '#bb7aff'],
                                        shapes: ['star', 'circle', 'square'],
                                        scalar: 1.2,
                                    });
                                }
                            });
                        }

                        btn.innerHTML = `<i class="fas fa-check-circle"></i> Reclamado`;
                        btn.style.background = '#cccccc';
                        btn.style.cursor = 'not-allowed';

                    } catch (error) {
                        console.error('Error al reclamar recompensa:', error.message);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error al Reclamar',
                            text: 'Hubo un problema al procesar tu recompensa. Intenta de nuevo. Detalles: ' + error.message,
                            confirmButtonText: 'Entendido',
                            customClass: {
                                popup: 'swal2-dark-mode',
                                confirmButton: 'swal2-confirm-button'
                            }
                        });
                        btn.disabled = false;
                        btn.innerHTML = `<i class="fas fa-gem"></i> Reclamar ${rewardAmount.toLocaleString()} Diamantes`;
                        btn.style.background = 'linear-gradient(to right, #28a745, #218838)';
                        btn.style.cursor = 'pointer';
                    }
                });
            });

            // Desplazar la vista hacia el rango actual si es visible
            if (currentUserRank) {
                setTimeout(() => {
                    const currentRankElement = document.querySelector('.rank-item.current-user-rank');
                    if (currentRankElement) {
                        currentRankElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                    }
                }, 500);
            }

        } catch (error) {
            console.error('Error al cargar los rangos:', error.message);
            ranksListContainer.innerHTML = `<p>Error al cargar los rangos: ${error.message}</p>`;
        } finally {
            loaderElement.classList.add('loader-hidden');
        }
    });
</script>
</body>
</html>
