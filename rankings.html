        /* Estilos generales del cuerpo y contenedor principal */

        .swal2-diamond-burst {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em; /* Icono grande */
            color: #ffd700; /* Color oro */
            margin-bottom: 20px;
            position: relative;
            animation: bounceIn 0.8s ease-out; /* Animación de entrada */
        }

        /* Animación para el icono de diamantes */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        /* Pequeñas partículas de diamante que explotan */
        .swal2-diamond-burst::before,
        .swal2-diamond-burst::after {
            content: '\f219'; /* Código del icono de diamante (fa-gem) */
            font-family: 'Font Awesome 6 Free'; /* Asegúrate de que Font Awesome esté cargado */
            font-weight: 900; /* Solid icon */
            position: absolute;
            font-size: 0.5em; /* Más pequeño que el icono principal */
            color: #ADD8E6; /* LightBlue para contraste */
            opacity: 0;
            animation: diamondExplode 1.5s ease-out forwards;
        }

        .swal2-diamond-burst::before {
            transform: translate(-30px, -20px);
            animation-delay: 0.1s;
        }

        .swal2-diamond-burst::after {
            transform: translate(30px, 20px);
            animation-delay: 0.2s;
            color: #FFB6C1; /* Pink */
        }

        @keyframes diamondExplode {
            0% { opacity: 1; transform: translate(0,0) scale(1); }
            100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
        }

        /* Contenedor de la lista de rangos para scroll horizontal */
        .ranks-list-outer-wrapper {

        /* Lista de rangos con Flexbox para disposición horizontal */
        .rankings-list {
            list-style: none;
            padding: 0;

            flex-wrap: nowrap;
            justify-content: flex-start;
            min-width: fit-content;
        }

        /* Estilos base para cada tarjeta de rango */
        .rank-item {
            flex-shrink: 0;
            width: 200px; /* Ancho fijo más generoso para cada tarjeta */
            border-radius: 18px; /* Bordes más redondeados */
            padding: 25px 20px; /* Más padding */
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18); /* Sombra base */
            border: 3px solid transparent; /* Borde transparente por defecto, se define por clases de rango */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transición suave para todos los cambios */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .rank-item:hover:not(.current-user-rank) {

        /* --- Estilo para el RANGO ACTUAL del usuario (Resaltado Potente) --- */

            /* Degradado de fondo para el rango actual - puede ser un color neutro brillante o un degradado específico */

                    } else {

                } else {
                    li.classList.add(rank.bgClass);

                // Resaltar el rango actual del usuario
                if (currentUserRank && 
                    ((rank.isMystery && currentUserDiamonds >= rank.minDiamonds && currentUserRank.name === rank.realName) ||
                     (!rank.isMystery && currentUserRank.name === rank.name))) {
                    li.classList.add('current-user-rank');

                const thresholdText = rank.maxDiamonds === Infinity
                    ? `${rank.minDiamonds}+ Diamantes`
                    : `${rank.minDiamonds} - ${rank.maxDiamonds} Diamantes`;

                let rewardSection = '';
                let rankNameDisplay = rank.name;
                let rankIcon = rank.icon;

                // Manejar la visualización del rango misterioso
                if (rank.isMystery) {
                    if (currentUserDiamonds >= rank.minDiamonds) {
                        rankNameDisplay = rank.realName;
                        rankIcon = rank.realIcon;
                    }
                }

                // Lógica para mostrar el botón de recompensa
                const isRankReached = currentUserDiamonds >= rank.minDiamonds;
                const hasReward = rank.rewardDiamonds > 0;
                const isRewardClaimed = claimedRankNames.includes(rank.isMystery ? rank.realName : rank.name);

                if (isRankReached && hasReward && !isRewardClaimed) {
                    rewardSection = `
                        <button class="claim-reward-btn" data-rank-name="${rank.isMystery ? rank.realName : rank.name}" data-reward="${rank.rewardDiamonds}">
                            <i class="fas fa-gem"></i> Reclamar ${rank.rewardDiamonds.toLocaleString()} Diamantes
                        </button>
                    `;
                } else if (isRankReached && hasReward && isRewardClaimed) {
                    rewardSection = `
                        <button class="claim-reward-btn" disabled>
                            <i class="fas fa-check-circle"></i> Reclamado
                        </button>
                    `;
                } else if (hasReward && !isRankReached) {
                    rewardSection = `
                        <div class="rank-reward-info" style="color: #ffffff; font-size: 0.9em; margin-top: 15px;">

                    `;

            ranksListContainer.querySelectorAll('.claim-reward-btn:not([disabled])').forEach(button => {

                    const btn = event.currentTarget;
                    const rankName = btn.dataset.rankName;
                    const rewardAmount = parseInt(btn.dataset.reward);

                    btn.disabled = true;
                    btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Reclamando...`;

                    try {
                        // 1. Marcar la recompensa como reclamada
                        const { error: insertError } = await supabase
                            .from('claimed_rewards')
                            .insert([{ user_id: user.id, rank_name: rankName }]);

                        if (insertError) {
                            throw insertError;
                        }

                        // 2. Actualizar los diamantes del usuario
                        const { data: updateProfile, error: updateError } = await supabase
                            .from('profiles')
                            .update({ diamonds: currentUserDiamonds + rewardAmount })
                            .eq('id', user.id);

                        if (updateError) {
                            throw updateError;
                        }

                        // Mostrar SweetAlert especial para el rango misterioso
                        if (rankName === "Creador del Universo") {
                            await Swal.fire({
                                title: '¡LOGRO ÉPICO!',
                                html: `
                                    <div style="text-align: center;">
                                        <div style="font-size: 5rem; margin: 20px 0; color: gold;">
                                            <i class="fas fa-trophy"></i>
                                        </div>
                                        <p style="font-size: 1.5em; color: #ffffff;">
                                            ¡Has reclamado <strong style="color: gold;">1,000,000 diamantes</strong>!
                                        </p>
                                        <p style="font-size: 1.2em; color: #dddddd;">
                                            Eres el <strong style="color: #00ff00;">Creador del Universo</strong>, el rango más alto posible.
                                        </p>
                                    </div>
                                `,
                                width: 600,
                                background: 'radial-gradient(circle, rgba(20,0,50,0.9) 0%, rgba(0,0,0,0.9) 100%)',
                                backdrop: `
                                    rgba(0,0,0,0.7)
                                    url("https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif")
                                    center top
                                    no-repeat
                                `,
                                confirmButtonText: '¡SOY EL MEJOR!',
                                confirmButtonColor: '#ff0000'
                            });
                        } else {
                            // SweetAlert normal para otros rangos
                            Swal.fire({
                                title: '¡Recompensa Reclamada!',
                                html: `
                                    <div class="swal2-diamond-burst">
                                        <i class="fas fa-gem"></i>
                                    </div>
                                    <p style="font-size: 1.1em; margin-top: 10px; color: #bdc3c7;">
                                        ¡Felicidades! Has recibido <strong style="color: #ffd700;">${rewardAmount.toLocaleString()} diamantes</strong>
                                        por alcanzar el rango <strong style="color: #62c3e8;">${rankName}</strong>.
                                    </p>
                                `,
                                confirmButtonText: '¡Asombroso!',
                                customClass: {
                                    popup: 'swal2-dark-mode',
                                    confirmButton: 'swal2-confirm-button'
                                },
                                willOpen: () => {
                                    confetti({
                                        particleCount: 150,
                                        spread: 120,
                                        origin: { y: 0.6 },
                                        colors: ['#ffd700', '#ffffff', '#62c3e8', '#bb7aff'],
                                        shapes: ['star', 'circle', 'square'],
                                        scalar: 1.2,
                                    });
                                }
                            });
                        }

                        btn.innerHTML = `<i class="fas fa-check-circle"></i> Reclamado`;
                        btn.style.background = '#cccccc';
                        btn.style.cursor = 'not-allowed';

                    } catch (error) {
                        console.error('Error al reclamar recompensa:', error.message);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error al Reclamar',
                            text: 'Hubo un problema al procesar tu recompensa. Intenta de nuevo. Detalles: ' + error.message,
                            confirmButtonText: 'Entendido',
                            customClass: {
                                popup: 'swal2-dark-mode',
                                confirmButton: 'swal2-confirm-button'
                            }
                        });
                        btn.disabled = false;
                        btn.innerHTML = `<i class="fas fa-gem"></i> Reclamar ${rewardAmount.toLocaleString()} Diamantes`;
                        btn.style.background = 'linear-gradient(to right, #28a745, #218838)';
                        btn.style.cursor = 'pointer';
                    }
                });
            });

            // Desplazar la vista hacia el rango actual si es visible
            if (currentUserRank) {
                setTimeout(() => {
                    const currentRankElement = document.querySelector('.rank-item.current-user-rank');
                    if (currentRankElement) {
                        currentRankElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                    }
                }, 500);
            }

        } catch (error) {
            console.error('Error al cargar los rangos:', error.message);
            ranksListContainer.innerHTML = `<p>Error al cargar los rangos: ${error.message}</p>`;
        } finally {
            loaderElement.classList.add('loader-hidden');
        }
    });
</script>
</body>
</html>
