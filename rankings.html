<html lang="es">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Importación de fuentes de Google Fonts para los nombres de los rangos */
@import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap');

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #e0eafc, #cfdef3);
    color: #333;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: flex-start;
    min-height: 100vh;
    overflow-y: auto;
}

.container {
    width: 100%;
    max-width: 900px;
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 40px;
    text-align: center;
    border: 1px solid rgba(255, 255, 255, 0.3);
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 30px;
    border-bottom: 2px solid #cfdef3;
    padding-bottom: 20px;
}

.header h1 {
    font-size: 3em;
    color: #333;
    margin: 0;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    letter-spacing: 1px;
}

#back-to-dashboard-from-rankings {
    background: rgba(255, 255, 255, 0.6);
    color: #333;
    border: 1px solid rgba(255, 255, 255, 0.4);
    padding: 12px 25px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1.1em;
    font-weight: bold;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(5px);
}

#back-to-dashboard-from-rankings:hover {
    background: rgba(255, 255, 255, 0.9);
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
}

.rank-list {
    list-style: none;
    padding: 0;
    margin-top: 30px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 25px;
}

/* --- ESTILO BASE PARA TODOS LOS RANGOS --- */
.rank-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 30px;
    border-radius: 25px;
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1), 
                0 0 0 2px rgba(255, 255, 255, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    text-align: center;
    position: relative;
    overflow: hidden;
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    background-color: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(8px);
}

.rank-item:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2),
                0 0 0 2px rgba(255, 255, 255, 0.5);
}

.current-user-rank {
    border: 3px solid #ffd700;
    animation: glow-border 1.8s infinite alternate;
}

@keyframes glow-border {
    0% { box-shadow: 0 0 15px #ffd700; }
    100% { box-shadow: 0 0 25px #ffd700, 0 0 35px rgba(255, 215, 0, 0.5); }
}

.rank-item-icon {
    font-size: 4em;
    margin-bottom: 15px;
    position: relative;
    z-index: 1;
    text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    animation: fade-in 1s ease-out;
}

.rank-item-info {
    position: relative;
    z-index: 1;
    flex-grow: 1;
}

.rank-item-title {
    font-size: 2.2em;
    font-weight: bold;
    margin-bottom: 5px;
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

.rank-item-threshold {
    font-size: 1.1em;
    color: #666;
    margin-bottom: 20px;
}

/* --- ESTILOS INDIVIDUALES PARA CADA RANGO --- */

.rank-item.bronze .rank-item-title { font-family: 'MedievalSharp', serif; background-image: linear-gradient(45deg, #7b3f00, #b08d57); }
.rank-item.bronze .rank-item-icon { color: #cd7f32; text-shadow: 0 0 8px #cd7f32; }
.rank-item.bronze { background: linear-gradient(135deg, #d8bc98, #c9a473); background-image: url('https://www.transparenttextures.com/patterns/black-linen-2.png'); }

.rank-item.silver .rank-item-title { font-family: 'Teko', sans-serif; background-image: linear-gradient(45deg, #c0c0c0, #e0e0e0); }
.rank-item.silver .rank-item-icon { color: #c0c0c0; text-shadow: 0 0 8px #c0c0c0; }
.rank-item.silver { background: linear-gradient(135deg, #e0e0e0, #c0c0c0); background-image: url('https://www.transparenttextures.com/patterns/diagmonds-light.png'); }

.rank-item.gold .rank-item-title { font-family: 'Cinzel Decorative', serif; background-image: linear-gradient(45deg, #ffd700, #e6c200); }
.rank-item.gold .rank-item-icon { color: #ffd700; text-shadow: 0 0 8px #ffd700; }
.rank-item.gold { background: linear-gradient(135deg, #f7e08e, #e8c962); background-image: url('https://www.transparenttextures.com/patterns/gold-foil.png'); }

.rank-item.mystic .rank-item-title { font-family: 'Nosifier', cursive; background-image: linear-gradient(45deg, #8a2be2, #a269d5); }
.rank-item.mystic .rank-item-icon { color: #8a2be2; text-shadow: 0 0 8px #8a2be2; }
.rank-item.mystic { background: linear-gradient(135deg, #a797c5, #8a7a9e); background-image: url('https://www.transparenttextures.com/patterns/dark-mosaic.png'); }

.rank-item.diamond .rank-item-title { font-family: 'Teko', sans-serif; background-image: linear-gradient(45deg, #00e5ff, #00c8ff); }
.rank-item.diamond .rank-item-icon { color: #00e5ff; text-shadow: 0 0 8px #00e5ff; }
.rank-item.diamond { background: linear-gradient(135deg, #b3e5fc, #81c8f1); background-image: url('https://www.transparenttextures.com/patterns/escher-esque.png'); }

.rank-item.elite .rank-item-title { font-family: 'Bangers', sans-serif; background-image: linear-gradient(45deg, #e91e63, #c2185b); }
.rank-item.elite .rank-item-icon { color: #e91e63; text-shadow: 0 0 8px #e91e63; }
.rank-item.elite { background: linear-gradient(135deg, #f08e82, #e57373); background-image: url('https://www.transparenttextures.com/patterns/lined-paper.png'); }

.rank-item.legendary .rank-item-title { font-family: 'Cinzel Decorative', serif; background-image: linear-gradient(45deg, #ff9800, #e68a00); }
.rank-item.legendary .rank-item-icon { color: #ff9800; text-shadow: 0 0 8px #ff9800; }
.rank-item.legendary { background: linear-gradient(135deg, #ffb366, #e69d52); background-image: url('https://www.transparenttextures.com/patterns/brushed-metal.png'); }

/* ... y así sucesivamente para todos los demás rangos ... */

.loader-rankings {
    border: 8px solid #cfdef3;
    border-top: 8px solid #00e5ff;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    animation: spin 1s linear infinite;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}

.loader-hidden {
    display: none;
}

.claim-reward-btn {
    background: linear-gradient(45deg, #42a5f5, #2196f3);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    cursor: pointer;
    font-size: 1em;
    font-weight: bold;
    margin-top: 20px;
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
}

.claim-reward-btn:hover:not([disabled]) {
    transform: translateY(-2px) scale(1.05);
    background: linear-gradient(45deg, #2196f3, #42a5f5);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.claim-reward-btn[disabled] {
    background: #ccc !important;
    cursor: not-allowed;
    color: #888;
    box-shadow: none;
}

.claim-reward-btn i {
    animation: icon-pulse 1.5s infinite;
}

@keyframes icon-pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.1); }
    100% { transform: scale(1); }
}

.swal2-dark-mode {
    background: linear-gradient(135deg, #f0f0f0, #e0e0e0) !important;
    color: #333 !important;
    border-radius: 20px;
    border: 1px solid rgba(0, 0, 0, 0.1);
}

.swal2-title {
    color: #333 !important;
    text-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    animation: none;
}

.swal2-confirm-button {
    background: linear-gradient(45deg, #42a5f5, #2196f3) !important;
    border-radius: 50px !important;
    padding: 10px 30px !important;
    font-weight: bold !important;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.swal2-confirm-button:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
}

.swal2-html-container p {
    color: #666;
}

.swal2-html-container strong {
    color: #42a5f5;
}

@keyframes fade-in {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>

<script type="module">
    // Importación de Supabase y Confetti
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';
    import confetti from 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/+esm';

    // --- Configuración de Supabase ---
    const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const RANGOS = [
        // Rangos básicos (originales)
        { name: "Bronce I", minDiamonds: 0, maxDiamonds: 20, icon: "fa-gem", iconClass: "rank-bronze-icon", bgClass: "rank-bronze-bg", rewardDiamonds: 0 },
        { name: "Bronce II", minDiamonds: 21, maxDiamonds: 50, icon: "fa-gem", iconClass: "rank-bronze-icon", bgClass: "rank-bronze-bg", rewardDiamonds: 50 },
        { name: "Bronce III", minDiamonds: 51, maxDiamonds: 100, icon: "fa-gem", iconClass: "rank-bronze-icon", bgClass: "rank-bronze-bg", rewardDiamonds: 80 },
        { name: "Plata I", minDiamonds: 101, maxDiamonds: 170, icon: "fa-gem", iconClass: "rank-silver-icon", bgClass: "rank-silver-bg", rewardDiamonds: 200 },
        { name: "Plata II", minDiamonds: 171, maxDiamonds: 250, icon: "fa-gem", iconClass: "rank-silver-icon", bgClass: "rank-silver-bg", rewardDiamonds: 300 },
        { name: "Plata III", minDiamonds: 251, maxDiamonds: 360, icon: "fa-gem", iconClass: "rank-silver-icon", bgClass: "rank-silver-bg", rewardDiamonds: 400 },
        { name: "Plata IV", minDiamonds: 361, maxDiamonds: 490, icon: "fa-gem", iconClass: "rank-silver-icon", bgClass: "rank-silver-bg", rewardDiamonds: 500 },
        { name: "Oro I", minDiamonds: 491, maxDiamonds: 700, icon: "fa-gem", iconClass: "rank-gold-icon", bgClass: "rank-gold-bg", rewardDiamonds: 600 },
        { name: "Oro II", minDiamonds: 701, maxDiamonds: 1300, icon: "fa-gem", iconClass: "rank-gold-icon", bgClass: "rank-gold-bg", rewardDiamonds: 700 },
        { name: "Místico", minDiamonds: 1301, maxDiamonds: 2500, icon: "fa-star", iconClass: "rank-mystic-icon", bgClass: "rank-mystic-bg", rewardDiamonds: 1000 },
        
        // Nuevos rangos superiores
        { name: "Diamante I", minDiamonds: 2501, maxDiamonds: 5000, icon: "fa-diamond", iconClass: "rank-diamond-icon", bgClass: "rank-diamond-bg", rewardDiamonds: 2000 },
        { name: "Diamante II", minDiamonds: 5001, maxDiamonds: 10000, icon: "fa-diamond", iconClass: "rank-diamond-icon", bgClass: "rank-diamond-bg", rewardDiamonds: 3000 },
        { name: "Élite", minDiamonds: 10001, maxDiamonds: 20000, icon: "fa-crown", iconClass: "rank-elite-icon", bgClass: "rank-elite-bg", rewardDiamonds: 5000 },
        { name: "Legendario", minDiamonds: 20001, maxDiamonds: 40000, icon: "fa-shield-halved", iconClass: "rank-legendary-icon", bgClass: "rank-legendary-bg", rewardDiamonds: 8000 },
        { name: "Celestial", minDiamonds: 40001, maxDiamonds: 70000, icon: "fa-cloud", iconClass: "rank-celestial-icon", bgClass: "rank-celestial-bg", rewardDiamonds: 12000 },
        { name: "Arcángel", minDiamonds: 70001, maxDiamonds: 110000, icon: "fa-feather", iconClass: "rank-archangel-icon", bgClass: "rank-archangel-bg", rewardDiamonds: 18000 },
        { name: "Titán", minDiamonds: 110001, maxDiamonds: 160000, icon: "fa-chess-queen", iconClass: "rank-titan-icon", bgClass: "rank-titan-bg", rewardDiamonds: 25000 },
        { name: "Dragón", minDiamonds: 160001, maxDiamonds: 220000, icon: "fa-dragon", iconClass: "rank-dragon-icon", bgClass: "rank-dragon-bg", rewardDiamonds: 35000 },
        { name: "Fénix", minDiamonds: 220001, maxDiamonds: 300000, icon: "fa-fire", iconClass: "rank-phoenix-icon", bgClass: "rank-phoenix-bg", rewardDiamonds: 50000 },
        { name: "Omnipotente", minDiamonds: 300001, maxDiamonds: 500000, icon: "fa-bolt-lightning", iconClass: "rank-omnipotent-icon", bgClass: "rank-omnipotent-bg", rewardDiamonds: 75000 },
        { name: "Infinito", minDiamonds: 500001, maxDiamonds: 999999, icon: "fa-infinity", iconClass: "rank-infinite-icon", bgClass: "rank-infinite-bg", rewardDiamonds: 100000 },
        
        // NUEVO RANGO MISTERIOSO (se revela solo cuando se alcanza)
        { 
            name: "???", 
            realName: "Creador del Universo", 
            minDiamonds: 1000000, 
            maxDiamonds: Infinity, 
            icon: "fa-question", 
            realIcon: "fa-globe", 
            iconClass: "rank-mystery-icon", 
            realIconClass: "rank-creator-icon", 
            bgClass: "rank-mystery-bg", 
            realBgClass: "rank-creator-bg", 
            rewardDiamonds: 1000000,
            isMystery: true
        }
    ];

    // Función para obtener el rango de un jugador basado en sus diamantes
    function getPlayerRank(diamonds) {
        for (let i = 0; i < RANGOS.length; i++) {
            const rango = RANGOS[i];
            if (diamonds >= rango.minDiamonds && diamonds <= rango.maxDiamonds) {
                return rango;
            }
        }
        return null;
    }

    // Función para mostrar el efecto de revelación del rango misterioso
    async function revealMysteryRank() {
        // Efecto de sonido (opcional, necesitarías tener un archivo de sonido)
        // const sound = new Audio('unlock-sound.mp3');
        // sound.play();
        
        // Efecto de confeti especial
        const end = Date.now() + 3000;
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
        
        const frame = () => {
            confetti({
                particleCount: 5,
                angle: 60,
                spread: 80,
                origin: { x: 0 },
                colors: colors,
                shapes: ['circle', 'star'],
                scalar: 1.5
            });
            
            confetti({
                particleCount: 5,
                angle: 120,
                spread: 80,
                origin: { x: 1 },
                colors: colors,
                shapes: ['circle', 'star'],
                scalar: 1.5
            });

            if (Date.now() < end) {
                requestAnimationFrame(frame);
            }
        };
        
        frame();
        
        // Mostrar SweetAlert con animación especial
        await Swal.fire({
            title: '¡RANGO DESBLOQUEADO!',
            html: `
                <div class="unlock-effect" style="text-align: center;">
                    <div style="font-size: 5rem; margin: 20px 0; animation: pulse 1s infinite alternate;">
                        <i class="fas fa-globe" style="color: #00ff00;"></i>
                    </div>
                    <p style="font-size: 1.5em; color: #ffffff;">
                        ¡Has alcanzado el rango máximo: <strong style="color: gold;">CREADOR DEL UNIVERSO</strong>!
                    </p>
                    <p style="font-size: 1.2em; color: #dddddd;">
                        Recompensa: <strong style="color: #00ff00;">1,000,000 diamantes</strong>
                    </p>
                </div>
            `,
            width: 600,
            padding: '3em',
            background: 'radial-gradient(circle, rgba(0,0,30,0.9) 0%, rgba(0,0,0,0.9) 100%)',
            backdrop: `
                rgba(0,0,0,0.8)
                url("https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif")
                center top
                no-repeat
            `,
            showConfirmButton: true,
            confirmButtonText: '¡SOY LEGENDARIO!',
            confirmButtonColor: '#ff0000',
            allowOutsideClick: false,
            allowEscapeKey: false,
            allowEnterKey: false,
            showClass: {
                popup: 'animate__animated animate__zoomIn animate__faster'
            },
            hideClass: {
                popup: 'animate__animated animate__zoomOut animate__faster'
            }
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const loaderElement = document.getElementById('loader-rankings');
        const ranksListContainer = document.getElementById('ranks-list');

        loaderElement.classList.remove('loader-hidden');

        const { data: { user } } = await supabase.auth.getUser();
        if (!user) {
            console.log('No hay usuario autenticado. Redirigiendo a index.html.');
            window.location.href = 'index.html';
            return;
        }

        const backBtn = document.getElementById('back-to-dashboard-from-rankings');
        if (backBtn) {
            backBtn.addEventListener('click', () => {
                window.location.href = 'dashboard.html';
            });
        }

        try {
            const { data: userProfile, error: profileError } = await supabase
                .from('profiles')
                .select('diamonds')
                .eq('id', user.id)
                .single();

            if (profileError) {
                throw profileError;
            }

            const currentUserDiamonds = userProfile ? userProfile.diamonds || 0 : 0;
            const currentUserRank = getPlayerRank(currentUserDiamonds);

            // Verificar si el jugador acaba de desbloquear el rango misterioso
            const mysteryRank = RANGOS.find(r => r.isMystery);
            const justUnlockedMystery = mysteryRank && currentUserDiamonds >= mysteryRank.minDiamonds && !sessionStorage.getItem('mysteryRankRevealed');

            if (justUnlockedMystery) {
                sessionStorage.setItem('mysteryRankRevealed', 'true');
                await revealMysteryRank();
            }

            // Obtener recompensas ya reclamadas por el usuario
            const { data: claimedRewards, error: claimedRewardsError } = await supabase
                .from('claimed_rewards')
                .select('rank_name')
                .eq('user_id', user.id);

            if (claimedRewardsError) {
                throw claimedRewardsError;
            }
            const claimedRankNames = claimedRewards.map(r => r.rank_name);

            ranksListContainer.innerHTML = '';

            // Iterar sobre los rangos para mostrarlos y gestionar recompensas
            RANGOS.forEach((rank, index) => {
                // Para el rango misterioso, decidir si mostrarlo o no
                if (rank.isMystery && currentUserDiamonds < rank.minDiamonds) {
                    return; // No mostrar el rango misterioso si no se ha alcanzado
                }

                const li = document.createElement('li');
                li.classList.add('rank-item');
                
                // Aplicar clases según si es el rango misterioso y si ha sido revelado
                if (rank.isMystery) {
                    if (currentUserDiamonds >= rank.minDiamonds) {
                        li.classList.add(rank.realBgClass);
                    } else {
                        li.classList.add(rank.bgClass);
                    }
                } else {
                    li.classList.add(rank.bgClass);
                }

                // Resaltar el rango actual del usuario
                if (currentUserRank && 
                    ((rank.isMystery && currentUserDiamonds >= rank.minDiamonds && currentUserRank.realName === rank.realName) ||
                     (!rank.isMystery && currentUserRank.name === rank.name))) {
                    li.classList.add('current-user-rank');
                }

                const thresholdText = rank.maxDiamonds === Infinity
                    ? `${rank.minDiamonds}+ Diamantes`
                    : `${rank.minDiamonds.toLocaleString()} - ${rank.maxDiamonds.toLocaleString()} Diamantes`;

                let rewardSection = '';
                let rankNameDisplay = rank.name;
                let rankIcon = rank.icon;

                // Manejar la visualización del rango misterioso
                if (rank.isMystery) {
                    if (currentUserDiamonds >= rank.minDiamonds) {
                        rankNameDisplay = rank.realName;
                        rankIcon = rank.realIcon;
                    }
                }

                // Lógica para mostrar el botón de recompensa
                const isRankReached = currentUserDiamonds >= rank.minDiamonds;
                const hasReward = rank.rewardDiamonds > 0;
                const isRewardClaimed = claimedRankNames.includes(rank.isMystery ? rank.realName : rank.name);

                if (isRankReached && hasReward && !isRewardClaimed) {
                    rewardSection = `
                        <button class="claim-reward-btn" data-rank-name="${rank.isMystery ? rank.realName : rank.name}" data-reward="${rank.rewardDiamonds}">
                            <i class="fas fa-gem"></i> Reclamar ${rank.rewardDiamonds.toLocaleString()} Diamantes
                        </button>
                    `;
                } else if (isRankReached && hasReward && isRewardClaimed) {
                    rewardSection = `
                        <button class="claim-reward-btn" disabled>
                            <i class="fas fa-check-circle"></i> Reclamado
                        </button>
                    `;
                } else if (hasReward && !isRankReached) {
                    rewardSection = `
                        <div class="rank-reward-info" style="color: #ffffff; font-size: 0.9em; margin-top: 15px;">
                            Recompensa: ${rank.rewardDiamonds.toLocaleString()} <i class="fas fa-gem"></i>
                        </div>
                    `;
                }

                li.innerHTML = `
                    <div class="rank-item-icon">
                        <i class="fas ${rankIcon} ${rank.isMystery && currentUserDiamonds >= rank.minDiamonds ? rank.realIconClass : rank.iconClass}"></i>
                    </div>
                    <div class="rank-item-info">
                        <div class="rank-item-title">${rankNameDisplay}</div>
                        <div class="rank-item-threshold">${thresholdText}</div>
                        ${rewardSection}
                    </div>
                `;
                ranksListContainer.appendChild(li);
            });

            // --- DELEGACIÓN DE EVENTOS PARA LOS BOTONES DE RECLAMAR ---
            ranksListContainer.addEventListener('click', async (event) => {
                const btn = event.target.closest('.claim-reward-btn:not([disabled])');

                // Si no se hizo clic en un botón de reclamo, salimos
                if (!btn) {
                    return;
                }

                const rankName = btn.dataset.rankName;
                const rewardAmount = parseInt(btn.dataset.reward);
                const currentUserDiamonds = parseInt(await supabase.from('profiles').select('diamonds').eq('id', user.id).single().then(res => res.data.diamonds));

                btn.disabled = true;
                btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Reclamando...`;

                try {
                    // 1. Marcar la recompensa como reclamada en la base de datos
                    const { error: insertError } = await supabase
                        .from('claimed_rewards')
                        .insert([{ user_id: user.id, rank_name: rankName }]);

                    if (insertError) {
                        throw insertError;
                    }

                    // 2. Actualizar los diamantes del usuario en la base de datos
                    const { data: updateProfile, error: updateError } = await supabase
                        .from('profiles')
                        .update({ diamonds: currentUserDiamonds + rewardAmount })
                        .eq('id', user.id);

                    if (updateError) {
                        throw updateError;
                    }

                    // Mostrar SweetAlert especial para el rango misterioso
                    if (rankName === "Creador del Universo") {
                        await Swal.fire({
                            title: '¡LOGRO ÉPICO!',
                            html: `
                                <div style="text-align: center;">
                                    <div style="font-size: 5rem; margin: 20px 0; color: gold;">
                                        <i class="fas fa-trophy"></i>
                                    </div>
                                    <p style="font-size: 1.5em; color: #ffffff;">
                                        ¡Has reclamado <strong style="color: gold;">1,000,000 diamantes</strong>!
                                    </p>
                                    <p style="font-size: 1.2em; color: #dddddd;">
                                        Eres el <strong style="color: #00ff00;">Creador del Universo</strong>, el rango más alto posible.
                                    </p>
                                </div>
                            `,
                            width: 600,
                            background: 'radial-gradient(circle, rgba(20,0,50,0.9) 0%, rgba(0,0,0,0.9) 100%)',
                            backdrop: `
                                rgba(0,0,0,0.7)
                                url("https://media.giphy.com/media/3o7abKhOpu0NwenH3O/giphy.gif")
                                center top
                                no-repeat
                            `,
                            confirmButtonText: '¡SOY EL MEJOR!',
                            confirmButtonColor: '#ff0000'
                        });
                    } else {
                        // SweetAlert normal para otros rangos
                        Swal.fire({
                            title: '¡Recompensa Reclamada!',
                            html: `
                                <div class="swal2-diamond-burst">
                                    <i class="fas fa-gem"></i>
                                </div>
                                <p style="font-size: 1.1em; margin-top: 10px; color: #bdc3c7;">
                                    ¡Felicidades! Has recibido <strong style="color: #ffd700;">${rewardAmount.toLocaleString()} diamantes</strong>
                                    por alcanzar el rango <strong style="color: #62c3e8;">${rankName}</strong>.
                                </p>
                            `,
                            confirmButtonText: '¡Asombroso!',
                            customClass: {
                                popup: 'swal2-dark-mode',
                                confirmButton: 'swal2-confirm-button'
                            },
                            willOpen: () => {
                                confetti({
                                    particleCount: 150,
                                    spread: 120,
                                    origin: { y: 0.6 },
                                    colors: ['#ffd700', '#ffffff', '#62c3e8', '#bb7aff'],
                                    shapes: ['star', 'circle', 'square'],
                                    scalar: 1.2,
                                });
                            }
                        });
                    }

                    // Actualizar la UI del botón para mostrar que ya fue reclamado
                    btn.innerHTML = `<i class="fas fa-check-circle"></i> Reclamado`;
                    btn.style.background = '#555'; // Color para el estado deshabilitado
                    btn.style.cursor = 'not-allowed';

                } catch (error) {
                    console.error('Error al reclamar recompensa:', error.message);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error al Reclamar',
                        text: 'Hubo un problema al procesar tu recompensa. Intenta de nuevo. Detalles: ' + error.message,
                        confirmButtonText: 'Entendido',
                        customClass: {
                            popup: 'swal2-dark-mode',
                            confirmButton: 'swal2-confirm-button'
                        }
                    });
                    btn.disabled = false;
                    btn.innerHTML = `<i class="fas fa-gem"></i> Reclamar ${rewardAmount.toLocaleString()} Diamantes`;
                    btn.style.background = 'linear-gradient(to right, #28a745, #218838)';
                    btn.style.cursor = 'pointer';
                }
            });

            // Desplazar la vista hacia el rango actual si es visible
            if (currentUserRank) {
                setTimeout(() => {
                    const currentRankElement = document.querySelector('.rank-item.current-user-rank');
                    if (currentRankElement) {
                        currentRankElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                    }
                }, 500);
            }

        } catch (error) {
            console.error('Error al cargar los rangos:', error.message);
            ranksListContainer.innerHTML = `<p>Error al cargar los rangos: ${error.message}</p>`;
        } finally {
            loaderElement.classList.add('loader-hidden');
        }
    });
</script>
</body>
</html>
