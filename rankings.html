<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangos del Juego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales del cuerpo y contenedor principal */

        .swal2-diamond-burst {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em; /* Icono grande */
            color: #ffd700; /* Color oro */
            margin-bottom: 20px;
            position: relative;
            animation: bounceIn 0.8s ease-out; /* Animación de entrada */
        }

        /* Animación para el icono de diamantes */
        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); }
        }

        /* Pequeñas partículas de diamante que explotan */
        .swal2-diamond-burst::before,
        .swal2-diamond-burst::after {
            content: '\f219'; /* Código del icono de diamante (fa-gem) */
            font-family: 'Font Awesome 6 Free'; /* Asegúrate de que Font Awesome esté cargado */
            font-weight: 900; /* Solid icon */
            position: absolute;
            font-size: 0.5em; /* Más pequeño que el icono principal */
            color: #ADD8E6; /* LightBlue para contraste */
            opacity: 0;
            animation: diamondExplode 1.5s ease-out forwards;
        }

        .swal2-diamond-burst::before {
            transform: translate(-30px, -20px);
            animation-delay: 0.1s;
        }

        .swal2-diamond-burst::after {
            transform: translate(30px, 20px);
            animation-delay: 0.2s;
            color: #FFB6C1; /* Pink */
        }

        @keyframes diamondExplode {
            0% { opacity: 1; transform: translate(0,0) scale(1); }
            100% { opacity: 0; transform: translate(var(--dx), var(--dy)) scale(0); }
        }
        /* Custom properties para la explosión (se definirán en JS si se necesita más control) */


        /* Estilos para el pop-up de SweetAlert para modo oscuro */
        .swal2-dark-mode {
            background: #2c3e50 !important; /* Un gris oscuro/azul para el fondo del pop-up */
            color: #ecf0f1 !important; /* Texto blanco/gris claro */
            border-radius: 15px !important;
        }

        .swal2-dark-mode .swal2-title {
            color: #ecf0f1 !important;
            font-weight: 700 !important;
        }

        .swal2-dark-mode .swal2-html-container {
            color: #bdc3c7 !important; /* Color para el texto del mensaje */
        }

        .swal2-confirm-button {
            background-color: #3498db !important; /* Azul atractivo para el botón */
            color: white !important;
            border-radius: 8px !important;
            padding: 10px 20px !important;
            font-size: 1.1em !important;
            transition: background-color 0.3s ease, transform 0.2s ease !important;
        }

        .swal2-confirm-button:hover {
            background-color: #2980b9 !important;
            transform: translateY(-2px) !important;
        }

        /* Asegúrate de que SweetAlert maneje correctamente los iconos personalizados si usas HTML */
        .swal2-popup .swal2-icon {
            display: none !important; /* Oculta el icono por defecto de SweetAlert si vas a usar uno personalizado en el html */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            box-sizing: border-box;
            overflow-x: hidden;
        }

        .rankings-full-container {
            background-color: var(--card-bg-color, #ffffff); /* Contenedor principal blanco o color de tarjeta */
            border-radius: 18px; /* Bordes más suaves */
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25); /* Sombra más pronunciada */
            width: 100%;
            max-width: 950px; /* Un poco más ancho para los rangos horizontales */
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .rankings-full-container h2 {
            font-size: 2.8em; /* Título más grande */
            color: var(--primary-color);
            margin-bottom: 35px; /* Más espacio */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 800; /* Extra bold */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.15); /* Sombra de texto más fuerte */
        }

        .rankings-full-container h2 .fas {
            font-size: 1.8em; /* Icono del título más grande */
            color: var(--accent-color, #ffd700); /* Color acento para el icono */
        }

        /* Contenedor de la lista de rangos para scroll horizontal */
        .ranks-list-outer-wrapper {
            overflow-x: auto; /* Habilitar scroll horizontal */
            padding-bottom: 20px; /* Espacio para la barra de scroll */
            margin-bottom: 40px; /* Más espacio antes del botón */
            -webkit-overflow-scrolling: touch; /* Suavizar el scroll en iOS */
            /* Estilo de la barra de scroll */
            scrollbar-width: thin; /* Firefox */
            scrollbar-color: var(--primary-color) #f0f0f0; /* Color de scroll Firefox */
        }
        .ranks-list-outer-wrapper::-webkit-scrollbar {
            height: 8px; /* Altura de la barra de scroll */
        }
        .ranks-list-outer-wrapper::-webkit-scrollbar-track {
            background: #f0f0f0; /* Fondo de la barra de scroll */
            border-radius: 10px;
        }
        .ranks-list-outer-wrapper::-webkit-scrollbar-thumb {
            background: var(--primary-color); /* Color del "pulgar" de la barra de scroll */
            border-radius: 10px;
        }
        .ranks-list-outer-wrapper::-webkit-scrollbar-thumb:hover {
            background: var(--button-hover-bg-color);
        }

        /* Lista de rangos con Flexbox para disposición horizontal */
        .rankings-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 25px; /* Más espacio entre los elementos de rango */
            flex-wrap: nowrap;
            justify-content: flex-start;
            min-width: fit-content;
        }

        /* Estilos base para cada tarjeta de rango */
        .rank-item {
            flex-shrink: 0;
            width: 200px; /* Ancho fijo más generoso para cada tarjeta */
            border-radius: 18px; /* Bordes más redondeados */
            padding: 25px 20px; /* Más padding */
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.18); /* Sombra base */
            border: 3px solid transparent; /* Borde transparente por defecto, se define por clases de rango */
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1); /* Transición suave para todos los cambios */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .rank-item:hover:not(.current-user-rank) {
            transform: translateY(-8px); /* Elevación más pronunciada al pasar el ratón */
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            /* El borde y fondo específicos del hover se definirán con el color de cada rango */
        }

        .rank-item-icon {
            font-size: 3.8em; /* Iconos más grandes y impactantes */
            margin-bottom: 20px;
            line-height: 1;
            transition: color 0.4s ease; /* Transición para el color del icono */
        }

        .rank-item-title {
            font-weight: 800; /* Más audaz */
            font-size: 1.4em;
            margin-bottom: 10px;
            color: #ffffff; /* Por defecto blanco para contrastar con degradados oscuros */
        }

        .rank-item-threshold {
            font-size: 0.95em;
            color: rgba(255, 255, 255, 0.8); /* Blanco transparente para el umbral */
        }

        /* Estilos para el botón de reclamar recompensa */
        .claim-reward-btn {
            background: linear-gradient(to right, #28a745, #218838); /* Verde vibrante */
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            margin-top: 15px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: calc(100% - 20px); /* Ajusta al ancho de la tarjeta */
        }

        .claim-reward-btn:hover {
            background: linear-gradient(to right, #218838, #1e7e34);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .claim-reward-btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        .claim-reward-btn .fas {
            font-size: 1em;
        }


        /* --- Estilos de fondo y borde para CADA TIPO de RANGO (Degradados Elegantes) --- */

        /* Bronce */
        .rank-bronze-bg {
            background: linear-gradient(135deg, #8B4513, #CD853F); /* SaddleBrown a Peru */
            border-color: #5A2C0A; /* Marrón oscuro para el borde */
        }
        .rank-bronze-bg .rank-item-icon { color: #FFDAB9; } /* Melocotón para el icono */
        .rank-bronze-bg:hover {
            background: linear-gradient(135deg, #a0522d, #deb887); /* Un poco más claro al hover */
            border-color: #6a3a1b;
        }


        /* Plata */
        .rank-silver-bg {
            background: linear-gradient(135deg, #A9A9A9, #C0C0C0); /* DarkGray a Silver */
            border-color: #708090; /* SlateGray para el borde */
        }
        .rank-silver-bg .rank-item-icon { color: #E6E6FA; } /* Lavanda para el icono */
        .rank-silver-bg:hover {
            background: linear-gradient(135deg, #B0C4DE, #DCDCDC); /* LightSteelBlue a Gainsboro al hover */
            border-color: #8395A3;
        }


        /* Oro */
        .rank-gold-bg {
            background: linear-gradient(135deg, #FFD700, #DAA520); /* Gold a Goldenrod */
            border-color: #B8860B; /* DarkGoldenrod para el borde */
        }
        .rank-gold-bg .rank-item-icon { color: #FFFACD; } /* LemonChiffon para el icono */
        .rank-gold-bg:hover {
            background: linear-gradient(135deg, #FFEA00, #F0C420); /* Dorado más brillante al hover */
            border-color: #D4AF37;
        }


        /* Místico - ¡Magia Pura! */
        .rank-mystic-bg {
            background: linear-gradient(135deg, #8A2BE2, #C71585); /* BlueViolet a MediumVioletRed */
            border: 3px solid #FFD700; /* Borde dorado resplandeciente */
            box-shadow: 0 0 25px rgba(138, 43, 226, 0.7), 0 0 40px rgba(255, 215, 0, 0.5); /* Sombra con glow morado y dorado */
        }
        /* Icono Místico con degradado */
        .rank-mystic-bg .rank-item-icon {
            background: linear-gradient(45deg, #E0BBE4, #957DAD); /* Degradado más suave para el icono sobre fondo oscuro */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 4.5em; /* Icono Místico aún más grande */
        }
        .rank-mystic-bg .rank-item-title,
        .rank-mystic-bg .rank-item-threshold {
            color: #ffffff; /* Texto blanco en Místico */
        }
        .rank-mystic-bg:hover {
            background: linear-gradient(135deg, #9932CC, #DA70D6); /* DarkOrchid a Orchid al hover */
            box-shadow: 0 0 35px rgba(153, 50, 204, 0.8), 0 0 50px rgba(255, 215, 0, 0.6);
        }

        /* --- Estilo para el RANGO ACTUAL del usuario (Resaltado Potente) --- */
        .rank-item.current-user-rank {
            /* Degradado de fondo para el rango actual - puede ser un color neutro brillante o un degradado específico */
            background: linear-gradient(135deg, var(--primary-color, #4a90e2), var(--button-hover-bg-color, #6a5acd)) !important;
            color: #ffffff !important; /* Texto blanco para contraste */
            border: 5px solid #FFD700 !important; /* ¡Borde dorado muy grueso y llamativo! */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 0 0 30px #FFEA00, 0 0 60px rgba(255, 230, 0, 0.3) !important; /* Sombra con fuerte glow dorado */
            transform: scale(1.12) !important; /* Efecto "pop" MUCHO más pronunciado */
            position: relative;
            z-index: 5; /* Asegura que esté muy al frente */
            animation: currentRankPulse 2s infinite alternate ease-in-out; /* Animación de pulsación más elegante */
        }

        /* Animación para el rango actual */
        @keyframes currentRankPulse {
            0% { transform: scale(1.12); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 0 0 30px #FFEA00, 0 0 60px rgba(255, 230, 0, 0.3); }
            50% { transform: scale(1.15); box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7), 0 0 40px #FFFA00, 0 0 80px rgba(255, 240, 0, 0.5); }
            100% { transform: scale(1.12); box-shadow: 0 15px 35px rgba(0, 0, 0, 0.6), 0 0 30px #FFEA00, 0 0 60px rgba(255, 230, 0, 0.3); }
        }

        /* Asegurar colores de texto e icono para el rango actual */
        .rank-item.current-user-rank .rank-item-title,
        .rank-item.current-user-rank .rank-item-threshold {
            color: #ffffff !important; /* Texto blanco en el rango resaltado */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4); /* Sombra de texto para mejorar legibilidad */
        }
        .rank-item.current-user-rank .rank-item-icon {
            color: #ffffff !important; /* Icono blanco en el rango resaltado */
            background: none !important; /* Elimina el degradado del ícono místico para que sea blanco */
            -webkit-text-fill-color: #ffffff !important;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Sombra para el icono */
        }


        /* Loader para esta página (sin cambios significativos) */
        #loader-rankings {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.88); /* Más oscuro */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
            font-size: 1.4em;
            z-index: 1000;
            border-radius: 18px; /* Coincide con el contenedor padre */
            transition: opacity 0.3s ease;
        }
        #loader-rankings.loader-hidden {
            opacity: 0;
            pointer-events: none;
            display: flex;
        }
        #loader-rankings .spinner {
            border: 6px solid rgba(255, 255, 255, 0.25);
            border-top: 6px solid var(--primary-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        /* Botón de Volver (sin cambios significativos) */
        .btn-back-dashboard {
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 12px; /* Bordes más redondeados */
            padding: 15px 30px; /* Más padding */
            margin-top: 40px; /* Más espacio */
            cursor: pointer;
            font-size: 1.2em;
            font-weight: 700;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.25);
        }

        .btn-back-dashboard:hover {
            background-color: var(--button-hover-bg-color);
            transform: translateY(-5px); /* Efecto de "levantar" más pronunciado */
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.35);
        }

        .btn-back-dashboard .fas {
            font-size: 1.2em;
        }

        /* Media Queries para responsividad (ajustadas) */
        @media (max-width: 768px) {
            .rankings-full-container {
                padding: 25px;
                border-radius: 15px;
            }
            .rankings-full-container h2 {
                font-size: 2.2em;
                margin-bottom: 25px;
            }
            .ranks-list-outer-wrapper {
                padding-bottom: 15px;
                margin-bottom: 30px;
            }
            .rankings-list {
                gap: 20px;
            }
            .rank-item {
                width: 170px;
                padding: 20px 15px;
            }
            .rank-item-icon {
                font-size: 3.2em;
            }
            .rank-mystic-bg .rank-item-icon {
                font-size: 4em;
            }
            .rank-item-title {
                font-size: 1.2em;
            }
            .rank-item-threshold {
                font-size: 0.9em;
            }
            .rank-item.current-user-rank {
                transform: scale(1.1) !important;
            }
            @keyframes currentRankPulse {
                0% { transform: scale(1.1); }
                50% { transform: scale(1.12); }
                100% { transform: scale(1.1); }
            }
            .btn-back-dashboard {
                padding: 12px 25px;
                font-size: 1.1em;
                margin-top: 30px;
            }
        }

        @media (max-width: 480px) {
            .rankings-full-container {
                padding: 15px;
                border-radius: 12px;
            }
            .rankings-full-container h2 {
                font-size: 1.8em;
                gap: 10px;
                margin-bottom: 20px;
            }
            .ranks-list-outer-wrapper {
                padding-bottom: 10px;
                margin-bottom: 20px;
            }
            .rankings-list {
                gap: 15px;
            }
            .rank-item {
                width: 140px; /* Ajuste para pantallas muy pequeñas */
                padding: 15px 10px;
            }
            .rank-item-icon {
                font-size: 2.8em;
                margin-bottom: 15px;
            }
            .rank-mystic-bg .rank-item-icon {
                font-size: 3.5em;
            }
            .rank-item-title {
                font-size: 1.1em;
                margin-bottom: 5px;
            }
            .rank-item-threshold {
                font-size: 0.8em;
            }
            .rank-item.current-user-rank {
                transform: scale(1.08) !important;
                border-width: 4px !important;
            }
            @keyframes currentRankPulse {
                0% { transform: scale(1.08); }
                50% { transform: scale(1.1); }
                100% { transform: scale(1.08); }
            }
            .btn-back-dashboard {
                font-size: 0.9em;
                padding: 10px 20px;
                margin-top: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="rankings-full-container">
        <div id="loader-rankings" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando rangos...</p>
        </div>

        <h2><i class="fas fa-medal"></i> Niveles y Rangos</h2>

        <div class="ranks-list-outer-wrapper">
            <ul class="rankings-list" id="ranks-list">
                </ul>
        </div>

        <button id="back-to-dashboard-from-rankings" class="btn btn-back-dashboard">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js';

        const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Definición de los rangos con recompensas ---
        const RANGOS = [
            { name: "Bronce I", minDiamonds: 0, maxDiamonds: 20, icon: "fa-gem", iconClass: "rank-bronze-icon", bgClass: "rank-bronze-bg", rewardDiamonds: 20 }, // Bronce I no da recompensa de ascenso
            { name: "Bronce II", minDiamonds: 21, maxDiamonds: 50, icon: "fa-gem", iconClass: "rank-bronze-icon", bgClass: "rank-bronze-bg", rewardDiamonds: 50 },
            { name: "Bronce III", minDiamonds: 51, maxDiamonds: 100, icon: "fa-gem", iconClass: "rank-bronze-icon", bgClass: "rank-bronze-bg", rewardDiamonds: 80 },
            { name: "Plata I", minDiamonds: 101, maxDiamonds: 170, icon: "fa-gem", iconClass: "rank-silver-icon", bgClass: "rank-silver-bg", rewardDiamonds: 200 }, // Primera recompensa: 200 diamantes
            { name: "Plata II", minDiamonds: 171, maxDiamonds: 250, icon: "fa-gem", iconClass: "rank-silver-icon", bgClass: "rank-silver-bg", rewardDiamonds: 300 }, // +100 = 300
            { name: "Plata III", minDiamonds: 251, maxDiamonds: 360, icon: "fa-gem", iconClass: "rank-silver-icon", bgClass: "rank-silver-bg", rewardDiamonds: 400 }, // +100 = 400
            { name: "Plata IV", minDiamonds: 361, maxDiamonds: 490, icon: "fa-gem", iconClass: "rank-silver-icon", bgClass: "rank-silver-bg", rewardDiamonds: 500 }, // +100 = 500
            { name: "Oro I", minDiamonds: 491, maxDiamonds: 700, icon: "fa-gem", iconClass: "rank-gold-icon", bgClass: "rank-gold-bg", rewardDiamonds: 600 }, // +100 = 600
            { name: "Oro II", minDiamonds: 701, maxDiamonds: 1300, icon: "fa-gem", iconClass: "rank-gold-icon", bgClass: "rank-gold-bg", rewardDiamonds: 700 }, // +100 = 700
            { name: "Místico", minDiamonds: 1301, maxDiamonds: Infinity, icon: "fa-star", iconClass: "rank-mystic-icon", bgClass: "rank-mystic-bg", rewardDiamonds: 1000 } // +100 = 800, pero vamos a darle 1000 por Místico
        ];

        // Función para obtener el rango de un jugador basado en sus diamantes
        function getPlayerRank(diamonds) {
            for (let i = 0; i < RANGOS.length; i++) {
                const rango = RANGOS[i];
                if (diamonds >= rango.minDiamonds && diamonds <= rango.maxDiamonds) {
                    return rango;
                }
            }
            return null;
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const loaderElement = document.getElementById('loader-rankings');
            const ranksListContainer = document.getElementById('ranks-list');

            loaderElement.classList.remove('loader-hidden');

            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                console.log('No hay usuario autenticado. Redirigiendo a index.html.');
                window.location.href = 'index.html';
                return;
            }

            const backBtn = document.getElementById('back-to-dashboard-from-rankings');
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    window.location.href = 'dashboard.html';
                });
            }

            try {
                const { data: userProfile, error: profileError } = await supabase
                    .from('profiles')
                    .select('diamonds')
                    .eq('id', user.id)
                    .single();

                if (profileError) {
                    throw profileError;
                }

                const currentUserDiamonds = userProfile ? userProfile.diamonds || 0 : 0;
                const currentUserRank = getPlayerRank(currentUserDiamonds);

                // Obtener recompensas ya reclamadas por el usuario
                const { data: claimedRewards, error: claimedRewardsError } = await supabase
                    .from('claimed_rewards')
                    .select('rank_name')
                    .eq('user_id', user.id);

                if (claimedRewardsError) {
                    throw claimedRewardsError;
                }
                const claimedRankNames = claimedRewards.map(r => r.rank_name);

                ranksListContainer.innerHTML = '';

                // Iterar sobre los rangos para mostrarlos y gestionar recompensas
                RANGOS.forEach((rank, index) => {
                    const li = document.createElement('li');
                    li.classList.add('rank-item');
                    li.classList.add(rank.bgClass);

                    // Resaltar el rango actual del usuario
                    if (currentUserRank && rank.name === currentUserRank.name) {
                        li.classList.add('current-user-rank');
                    }

                    const thresholdText = rank.maxDiamonds === Infinity
                        ? `${rank.minDiamonds}+ Diamantes`
                        : `${rank.minDiamonds} - ${rank.maxDiamonds} Diamantes`;

                    let rewardSection = ''; // Inicializamos vacío

                    // Lógica para mostrar el botón de recompensa
                    // La recompensa solo se ofrece para rangos *anteriores* o el rango *actual* si el usuario lo acaba de alcanzar
                    // y aún no ha reclamado la recompensa de ese rango.
                    const isRankReached = currentUserDiamonds >= rank.minDiamonds;
                    const hasReward = rank.rewardDiamonds > 0;
                    const isRewardClaimed = claimedRankNames.includes(rank.name);

                    if (isRankReached && hasReward && !isRewardClaimed) {
                        rewardSection = `
                            <button class="claim-reward-btn" data-rank-name="${rank.name}" data-reward="${rank.rewardDiamonds}">
                                <i class="fas fa-gem"></i> Reclamar ${rank.rewardDiamonds} Diamantes
                            </button>
                        `;
                    } else if (isRankReached && hasReward && isRewardClaimed) {
                        rewardSection = `
                            <button class="claim-reward-btn" disabled>
                                <i class="fas fa-check-circle"></i> Reclamado
                            </button>
                        `;
                    } else if (hasReward && !isRankReached) {
                        // Para rangos futuros con recompensa
                         rewardSection = `
                            <div class="rank-reward-info" style="color: #ffffff; font-size: 0.9em; margin-top: 15px;">
                                Recompensa: ${rank.rewardDiamonds} <i class="fas fa-gem"></i>
                            </div>
                        `;
                    }


                    li.innerHTML = `
                        <div class="rank-item-icon">
                            <i class="fas ${rank.icon} ${rank.iconClass}"></i>
                        </div>
                        <div class="rank-item-info">
                            <div class="rank-item-title">${rank.name}</div>
                            <div class="rank-item-threshold">${thresholdText}</div>
                            ${rewardSection}
                        </div>
                    `;
                    ranksListContainer.appendChild(li);
                });

                // Añadir event listeners a los botones de reclamar
                ranksListContainer.querySelectorAll('.claim-reward-btn:not([disabled])').forEach(button => {
                    button.addEventListener('click', async (event) => {
                        const btn = event.currentTarget;
                        const rankName = btn.dataset.rankName;
                        const rewardAmount = parseInt(btn.dataset.reward);

                        btn.disabled = true; // Deshabilitar inmediatamente para evitar clics dobles
                        btn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Reclamando...`;

                        try {
                            // 1. Marcar la recompensa como reclamada
                            const { error: insertError } = await supabase
                                .from('claimed_rewards')
                                .insert([{ user_id: user.id, rank_name: rankName }]);

                            if (insertError) {
                                throw insertError;
                            }

                            // 2. Actualizar los diamantes del usuario
                            const { data: updateProfile, error: updateError } = await supabase
                                .from('profiles')
                                .update({ diamonds: currentUserDiamonds + rewardAmount })
                                .eq('id', user.id);

                            if (updateError) {
                                throw updateError;
                            }

                           Swal.fire({
        // icon: 'success', // Ya no usaremos el icono 'success' por defecto
        title: '¡Recompensa Reclamada!',
        html: `
            <div class="swal2-diamond-burst">
                <i class="fas fa-gem"></i>
            </div>
            <p style="font-size: 1.1em; margin-top: 10px; color: #bdc3c7;">
                ¡Felicidades! Has recibido <strong style="color: #ffd700;">${rewardAmount} diamantes</strong>
                por alcanzar el rango <strong style="color: #62c3e8;">${rankName}</strong>.
            </p>
        `,
        confirmButtonText: '¡Asombroso!',
        customClass: {
            popup: 'swal2-dark-mode',
            confirmButton: 'swal2-confirm-button'
        },
        willOpen: () => { // Esto se ejecuta justo antes de que se muestre la alerta
            // Ejecutar el efecto de confeti
            confetti({
                particleCount: 150, // Más partículas
                spread: 120, // Más dispersión
                origin: { y: 0.6 }, // Desde la mitad de la pantalla hacia arriba
                colors: ['#ffd700', '#ffffff', '#62c3e8', '#bb7aff'], // Colores de oro, blanco, azul, morado
                shapes: ['star', 'circle', 'square'], // Formas de las partículas
                scalar: 1.2, // Tamaño de las partículas
            });

            // Para un efecto de explosión de diamantes más controlado (opcional, si quieres más que solo confetti)
            // Esto es más avanzado y requeriría una librería de partículas más robusta o CSS/JS complejo
            // Por ahora, el confeti y los :before/:after del CSS son suficientes.
        }
    });

    // Actualizar el botón a "Reclamado"
    btn.innerHTML = `<i class="fas fa-check-circle"></i> Reclamado`;
    btn.style.background = '#cccccc'; // Estilo de deshabilitado permanente
    btn.style.cursor = 'not-allowed'; // Asegurarse que no se vea clickeable

    // Opcional: Si quieres recargar la página para que los diamantes se actualicen en el dashboard,
    // descomenta la siguiente línea, pero SweetAlert se cerraría.
    // window.location.reload(); 

} catch (error) {
    console.error('Error al reclamar recompensa:', error.message);
    Swal.fire({
        icon: 'error',
        title: 'Error al Reclamar',
        text: 'Hubo un problema al procesar tu recompensa. Intenta de nuevo. Detalles: ' + error.message, // Mostrar el error para depuración
        confirmButtonText: 'Entendido',
        customClass: {
            popup: 'swal2-dark-mode',
            confirmButton: 'swal2-confirm-button'
        }
    });
    btn.disabled = false; // Habilitar de nuevo si hubo error
    btn.innerHTML = `<i class="fas fa-gem"></i> Reclamar ${rewardAmount} Diamantes`;
    btn.style.background = 'linear-gradient(to right, #28a745, #218838)'; // Restaurar el color
    btn.style.cursor = 'pointer';
}
                    });
                });

                // Desplazar la vista hacia el rango actual si es visible
                if (currentUserRank) {
                    setTimeout(() => {
                        const currentRankElement = document.querySelector('.rank-item.current-user-rank');
                        if (currentRankElement) {
                            currentRankElement.scrollIntoView({ behavior: 'smooth', block: 'center', inline: 'center' });
                        }
                    }, 500); // Pequeño retraso para asegurar que el renderizado se complete
                }

            } catch (error) {
                console.error('Error al cargar los rangos:', error.message);
                ranksListContainer.innerHTML = `<p>Error al cargar los rangos: ${error.message}</p>`;
            } finally {
                loaderElement.classList.add('loader-hidden');
            }
        });
    </script>
</body>
</html>
