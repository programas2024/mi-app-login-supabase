<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rangos del Juego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos básicos para la nueva página de rangos */
        body {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinea arriba para contenido más largo */
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            box-sizing: border-box;
        }

        .rankings-full-container {
            background-color: var(--card-bg-color);
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 600px;
            text-align: center;
            position: relative;
        }

        .rankings-full-container h2 {
            font-size: 2.2em;
            color: var(--primary-color);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .rankings-full-container h2 .fas {
            font-size: 1.2em;
        }

        /* Estilos para la lista de rangos */
        .rank-item { /* Nueva clase para cada item de rango */
            background-color: var(--input-bg-color, #f0f0f0); /* Color de fondo sutil */
            border-radius: 10px; /* Bordes más suaves */
            padding: 15px 20px;
            margin-bottom: 12px; /* Más espacio entre rangos */
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1em;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15); /* Sombra más definida */
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid var(--border-color, #ddd); /* Borde sutil */
        }

        .rank-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        .rank-item-icon {
            font-size: 2em; /* Iconos más grandes */
            width: 40px; /* Ancho fijo para alinear iconos */
            text-align: center;
            display: flex; /* Para centrar el contenido del icono */
            justify-content: center;
            align-items: center;
        }

        .rank-item-info {
            flex-grow: 1; /* Ocupa el espacio restante */
        }

        .rank-item-title {
            font-weight: 700;
            font-size: 1.2em;
            color: var(--primary-color); /* Color primario para el título del rango */
            margin-bottom: 5px;
        }

        .rank-item-threshold {
            font-size: 0.9em;
            color: var(--text-color-light, #666); /* Color más claro para el umbral */
        }

        /* Estilos específicos para iconos de rango (ajustados a tus nuevos rangos y colores) */
        .rank-bronze-icon { color: #CD7F32; } /* Bronce */
        .rank-silver-icon { color: #C0C0C0; } /* Plata */
        .rank-gold-icon { color: #FFD700; } /* Oro */
        .rank-mystic-icon {
            background: linear-gradient(45deg, #8A2BE2, #FFD700); /* Degradado morado a dorado */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.2em; /* Más grande para destacar */
        }

        /* Estilo para el rango actual del usuario */
        .rank-item.current-user-rank {
            background: linear-gradient(to right, #4a90e2, #6a5acd) !important; /* Degradado azul para el fondo */
            color: #ffffff !important; /* Texto blanco para asegurar legibilidad */
            border: 2px solid #2980b9 !important; /* Borde azul oscuro para definir */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4) !important; /* Sombra más fuerte */
            transform: scale(1.03) !important;
            position: relative;
            z-index: 2;
        }
        .rank-item.current-user-rank .rank-item-title,
        .rank-item.current-user-rank .rank-item-threshold {
            color: #ffffff !important; /* Asegura que el texto dentro del rango actual sea blanco */
        }
        .rank-item.current-user-rank .rank-item-icon {
             /* El color del icono en la fila destacada puede ser blanco o un color brillante */
            color: #ffffff !important;
            /* Si es el místico, el degradado puede necesitar un ajuste para ser visible sobre el azul */
            -webkit-text-fill-color: #ffffff; /* Fuerza el color para el místico sobre fondo azul */
        }

        /* Loader para esta página */
        #loader-rankings {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.2em;
            z-index: 1000;
            border-radius: 12px;
        }
        #loader-rankings.loader-hidden {
            display: none;
        }
        #loader-rankings .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Variables CSS (asegúrate de que estas estén definidas en dashboard.css o en un :root) */
        /*
        :root {
            --background-color: #f0f2f5;
            --card-bg-color: #ffffff;
            --primary-color: #4a90e2;
            --text-color: #333333;
            --input-bg-color: #f8f8f8;
            --border-color: #e0e0e0;
            --button-bg-color: #4CAF50;
            --button-text-color: #ffffff;
        }
        */
    </style>
</head>
<body>
    <div class="rankings-full-container">
        <div id="loader-rankings" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando rangos...</p>
        </div>

        <h2><i class="fas fa-medal"></i> Niveles y Rangos</h2>
        <div id="current-user-rank-display" style="margin-bottom: 20px;"></div>

        <div id="ranks-list">
            </div>

        <button id="back-to-dashboard-from-rankings" class="btn btn-back-dashboard">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </button>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js';

        const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Definición de los rangos ---
        const RANGOS = [
            { name: "Bronce I", minDiamonds: 0, maxDiamonds: 20, icon: "fa-chess-pawn", colorClass: "rank-bronze-icon" },
            { name: "Bronce II", minDiamonds: 21, maxDiamonds: 50, icon: "fa-chess-pawn", colorClass: "rank-bronze-icon" },
            { name: "Bronce III", minDiamonds: 51, maxDiamonds: 100, icon: "fa-chess-pawn", colorClass: "rank-bronze-icon" },
            { name: "Plata I", minDiamonds: 101, maxDiamonds: 170, icon: "fa-chess-knight", colorClass: "rank-silver-icon" },
            { name: "Plata II", minDiamonds: 171, maxDiamonds: 250, icon: "fa-chess-knight", colorClass: "rank-silver-icon" },
            { name: "Plata III", minDiamonds: 251, maxDiamonds: 360, icon: "fa-chess-knight", colorClass: "rank-silver-icon" },
            { name: "Plata IV", minDiamonds: 361, maxDiamonds: 490, icon: "fa-chess-knight", colorClass: "rank-silver-icon" },
            { name: "Oro I", minDiamonds: 491, maxDiamonds: 700, icon: "fa-chess-king", colorClass: "rank-gold-icon" }, // Usamos rey para Oro I
            { name: "Oro II", minDiamonds: 701, maxDiamonds: 1300, icon: "fa-chess-king", colorClass: "rank-gold-icon" }, // Usamos rey para Oro II
            { name: "Místico", minDiamonds: 1301, maxDiamonds: Infinity, icon: "fa-star", colorClass: "rank-mystic-icon" } // Místico con estrella
        ];

        // --- Función para obtener el rango de un jugador basado en sus diamantes ---
        function getPlayerRank(diamonds) {
            for (let i = 0; i < RANGOS.length; i++) {
                const rango = RANGOS[i];
                if (diamonds >= rango.minDiamonds && diamonds <= rango.maxDiamonds) {
                    return rango;
                }
            }
            return null; // Si no se encuentra ningún rango (aunque no debería pasar con Infinity)
        }

        document.addEventListener('DOMContentLoaded', async () => {
            const loaderElement = document.getElementById('loader-rankings');
            const ranksListContainer = document.getElementById('ranks-list');
            const currentUserRankDisplay = document.getElementById('current-user-rank-display');

            // Mostrar loader
            loaderElement.classList.remove('loader-hidden');

            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                console.log('No hay usuario autenticado. Redirigiendo a index.html.');
                window.location.href = 'index.html';
                return;
            }

            // Botón de volver
            const backBtn = document.getElementById('back-to-dashboard-from-rankings');
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    window.location.href = 'dashboard.html';
                });
            }

            try {
                // Obtener los diamantes del usuario actual
                const { data: userProfile, error: profileError } = await supabase
                    .from('profiles')
                    .select('diamonds')
                    .eq('id', user.id)
                    .single();

                if (profileError) {
                    throw profileError;
                }

                const currentUserDiamonds = userProfile ? userProfile.diamonds || 0 : 0;
                const currentUserRank = getPlayerRank(currentUserDiamonds);

                // --- Mostrar el rango actual del usuario ---
                if (currentUserRank && currentUserRankDisplay) {
                    currentUserRankDisplay.innerHTML = `
                        <div class="rank-item current-user-rank">
                            <div class="rank-item-icon">
                                <i class="fas ${currentUserRank.icon} ${currentUserRank.colorClass}"></i>
                            </div>
                            <div class="rank-item-info">
                                <div class="rank-item-title">Tu Rango Actual: ${currentUserRank.name}</div>
                                <div class="rank-item-threshold">Diamantes: ${currentUserDiamonds}</div>
                            </div>
                        </div>
                    `;
                }

                // --- Mostrar la lista completa de rangos ---
                ranksListContainer.innerHTML = ''; // Limpiar lista
                const ul = document.createElement('ul');
                ul.classList.add('rankings-list'); // Clase para la lista completa

                RANGOS.forEach(rank => {
                    const li = document.createElement('li');
                    li.classList.add('rank-item');

                    // Definir el umbral de diamantes
                    const thresholdText = rank.maxDiamonds === Infinity
                        ? `${rank.minDiamonds}+ Diamantes`
                        : `${rank.minDiamonds} - ${rank.maxDiamonds} Diamantes`;

                    li.innerHTML = `
                        <div class="rank-item-icon">
                            <i class="fas ${rank.icon} ${rank.colorClass}"></i>
                        </div>
                        <div class="rank-item-info">
                            <div class="rank-item-title">${rank.name}</div>
                            <div class="rank-item-threshold">${thresholdText}</div>
                        </div>
                    `;
                    ul.appendChild(li);
                });
                ranksListContainer.appendChild(ul);

            } catch (error) {
                console.error('Error al cargar los rangos:', error.message);
                ranksListContainer.innerHTML = `<p>Error al cargar los rangos: ${error.message}</p>`;
            } finally {
                // Ocultar loader
                loaderElement.classList.add('loader-hidden');
            }
        });
    </script>
</body>
</html>
