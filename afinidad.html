<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afinidad con Amigo</title>
    <!-- Incluye tus CSS existentes si son relevantes para el estilo de modales -->
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="profile.css">
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- SweetAlert2 (asegúrate de que esté cargado) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tus scripts modulares -->
    <script type="module" src="supabaseConfig.js"></script>
    <script type="module" src="afinidadLogic.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div id="affinity-card" class="bg-white p-8 rounded-lg shadow-xl text-center max-w-md w-full">
        <button id="back-to-friend-profile-btn" class="btn btn-back absolute top-4 left-4">
            <i class="fas fa-arrow-left"></i> Regresar
        </button>

        <h2 class="text-3xl font-bold text-gray-800 mb-6">Afinidad con <span id="friend-username-affinity" class="text-blue-600"></span></h2>
        
        <!-- Sección del Avatar del Amigo -->
        <div class="profile-avatar-section mb-6">
            <img id="friend-avatar-img-affinity" src="https://placehold.co/150x150/cccccc/000000?text=Amigo" alt="Friend Avatar" class="rounded-full w-32 h-32 object-cover border-4 border-blue-400 shadow-lg mx-auto">
        </div>

        <!-- Información de Afinidad -->
        <div class="affinity-info mb-6">
            <p class="text-xl text-gray-700 mb-2">Puntos de Afinidad: <span id="affinity-points-display" class="font-semibold text-purple-600">0</span></p>
            <p class="text-xl text-gray-700 mb-2">Rango de Afinidad: <span id="affinity-rank-display" class="font-semibold"></span></p>
            <p class="text-xl text-gray-700 mb-4">Título Compartido: <span id="shared-title-display" class="font-semibold text-yellow-600"></span></p>
        </div>

        <hr class="separator mb-6">

        <!-- Sección de Contribución de Diamantes -->
        <div class="diamond-contribution-section mb-6">
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">Contribuir Diamantes</h3>
            <p class="text-gray-600 mb-3">Tus Diamantes: <span id="user-diamonds-display" class="font-semibold text-blue-500">0</span> <i class="fas fa-gem"></i></p>
            <input type="number" id="diamond-contribution-input" placeholder="Cantidad de diamantes" class="swal2-input mb-3">
            <button id="contribute-diamonds-btn" class="btn btn-action bg-blue-500 hover:bg-blue-600">
                <i class="fas fa-gem mr-2"></i> Contribuir
            </button>
        </div>

        <hr class="separator mb-6">

        <!-- Sección de Acciones de Afinidad -->
        <div class="affinity-actions-section">
            <h3 class="text-2xl font-semibold text-gray-700 mb-4">Acciones de Afinidad</h3>
            <button id="invite-infinidad-btn" class="btn btn-action bg-green-500 hover:bg-green-600 opacity-50 cursor-not-allowed" disabled>
                <i class="fas fa-infinity mr-2"></i> Invitar a Infinidad
            </button>
            <p id="infinidad-unlock-info" class="text-sm text-gray-500 mt-2">Necesitas ser "Amigos" para invitar a Infinidad.</p>
        </div>
    </div>

    <div id="loader" class="loader-hidden">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>
</body>
</html>
