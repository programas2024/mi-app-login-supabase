<body>
    <div class="header">
        <h1 class="header-title">Detalles del Escuadrón</h1>
        <div class="header-actions">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
    </div>
    
    <div class="content" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Cargando datos del escuadrón...</p>
        </div>
    </div>

   <script>
    // Configuración de Supabase
    const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
    
    // Inicializar Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Estado de la aplicación
    let currentUser = null;
    let userSquad = null;
    let isSquadLeader = false;
    let friendsList = [];
    let squadMembers = [];
    let squadNotifications = [];
    
    // Funcionalidad básica para el botón de volver
    document.getElementById('back-btn').addEventListener('click', function() {
        window.history.back();
    });
    
    // Inicializar la aplicación
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Obtener la sesión actual
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            
            if (sessionError) {
                console.error('Error al obtener la sesión:', sessionError);
                showError('No se pudo verificar la sesión. Por favor, inicia sesión nuevamente.');
                return;
            }
            
            if (!session) {
                showError('No hay una sesión activa. Por favor, inicia sesión.');
                return;
            }
            
            currentUser = session.user;
            console.log('Usuario actual:', currentUser);
            
            // Obtener el escuadrón del usuario
            await loadUserSquad();
            
            // Si el usuario tiene un escuadrón, cargar los datos
            if (userSquad) {
                await loadSquadMembers();
                await loadSquadNotifications();
                renderSquadDetails();
            } else {
                showNoSquadMessage();
            }
        } catch (error) {
            console.error('Error inesperado:', error);
            showError('Ocurrió un error inesperado al cargar los datos.');
        }
    });
    
    // Cargar el escuadrón del usuario
    async function loadUserSquad() {
        try {
            // Buscar escuadrones donde el usuario sea el líder
            const { data: squad, error: squadError } = await supabase
                .from('squads')
                .select('*')
                .eq('leader_id', currentUser.id)
                .maybeSingle();
            
            if (squadError) {
                console.error('Error al obtener el escuadrón:', squadError);
                return;
            }
            
            if (!squad) {
                console.log('El usuario no es líder de ningún escuadrón');
                return;
            }
            
            userSquad = squad;
            isSquadLeader = true;
            console.log('Escuadrón cargado:', userSquad);
        } catch (error) {
            console.error('Error inesperado:', error);
        }
    }
    
    // Cargar miembros del escuadrón
    async function loadSquadMembers() {
        try {
            // Obtener el perfil del líder
            const { data: leaderProfile, error: leaderError } = await supabase
                .from('profiles')
                .select('id, username, level, points')
                .eq('id', userSquad.leader_id)
                .single();
            
            if (leaderError) {
                console.error('Error al cargar el líder:', leaderError);
                return;
            }
            
            // Inicializar array de miembros con el líder
            squadMembers = [{
                id: leaderProfile.id,
                username: leaderProfile.username,
                level: leaderProfile.level,
                points: leaderProfile.points,
                is_leader: true
            }];
            
            // Obtener miembros aceptados del escuadrón (desde squad_requests)
            const { data: members, error: membersError } = await supabase
                .from('squad_requests')
                .select(`
                    user_id,
                    profiles!squad_requests_user_id_fkey(id, username, level, points),
                    created_at
                `)
                .eq('squad_id', userSquad.id)
                .eq('status', 'accepted');
            
            if (membersError) {
                console.error('Error al cargar miembros:', membersError);
                return;
            }
            
            // Agregar miembros al array
            if (members && members.length > 0) {
                members.forEach(member => {
                    if (member.profiles) {
                        squadMembers.push({
                            id: member.profiles.id,
                            username: member.profiles.username,
                            level: member.profiles.level,
                            points: member.profiles.points,
                            is_leader: false,
                            joined_at: member.created_at
                        });
                    }
                });
            }
            
            console.log('Miembros del escuadrón:', squadMembers);
        } catch (error) {
            console.error('Error al cargar miembros:', error);
        }
    }
    
    // Cargar notificaciones del escuadrón
    async function loadSquadNotifications() {
        try {
            // Obtener notificaciones de aceptación de invitaciones
            const { data: notifications, error: notificationsError } = await supabase
                .from('squad_requests')
                .select(`
                    profiles!squad_requests_user_id_fkey(username),
                    created_at
                `)
                .eq('squad_id', userSquad.id)
                .eq('status', 'accepted')
                .order('created_at', { ascending: false });
            
            if (notificationsError) {
                console.error('Error al cargar notificaciones:', notificationsError);
                return;
            }
            
            squadNotifications = notifications || [];
            console.log('Notificaciones del escuadrón:', squadNotifications);
        } catch (error) {
            console.error('Error al cargar notificaciones:', error);
        }
    }
    
    // Cargar amigos del líder
    async function loadLeaderFriends() {
        try {
            // Intentar con la estructura actual de la tabla friends
            const { data: userFriends, error: userError } = await supabase
                .from('friends')
                .select('*')
                .or(`user1_id.eq.${currentUser.id},user2_id.eq.${currentUser.id}`)
                .eq('status', 'accepted');
                
            if (userError) {
                console.error('Error al cargar amigos:', userError);
                return [];
            }
            
            if (!userFriends || userFriends.length === 0) {
                console.log('El usuario no tiene amigos');
                return [];
            }
            
            // Obtener IDs de amigos
            const friendIds = userFriends.map(friend => 
                friend.user1_id === currentUser.id ? friend.user2_id : friend.user1_id
            );
            
            // Obtener información de perfiles de amigos
            const { data: friendsProfiles, error: profilesError } = await supabase
                .from('profiles')
                .select('id, username, level, points')
                .in('id', friendIds);
                
            if (profilesError) {
                console.error('Error al cargar perfiles de amigos:', profilesError);
                return [];
            }
            
            console.log('Amigos cargados:', friendsProfiles);
            return friendsProfiles || [];
            
        } catch (error) {
            console.error('Error inesperado al cargar amigos:', error);
            return [];
        }
    }
    
    // Mostrar mensaje cuando el usuario no tiene escuadrón
    function showNoSquadMessage() {
        const contentEl = document.getElementById('content');
        contentEl.innerHTML = `
            <div class="container">
                <div class="no-squad-container">
                    <div class="no-squad-icon">
                        <i class="fas fa-users-slash"></i>
                    </div>
                    <h2>No tienes un escuadrón</h2>
                    <p>Actualmente no eres el líder de ningún escuadrón. Puedes unirte a uno existente o crear uno nuevo.</p>
                    
                    <div class="no-squad-actions">
                        <button class="action-btn primary" id="create-squad-btn">
                            <i class="fas fa-plus"></i> Crear Escuadrón
                        </button>
                        <button class="action-btn secondary" id="join-squad-btn">
                            <i class="fas fa-sign-in-alt"></i> Unirse a un Escuadrón
                        </button>

    // Función para mostrar el modal de invitación
    async function showInviteFriendsModal() {
        // Cargar amigos antes de mostrar el modal
        const friends = await loadLeaderFriends();
        
        if (friends.length === 0) {
            Swal.fire({
                title: 'No tienes amigos',
                text: 'Aún no tienes amigos agregados. Agrega amigos para poder invitarlos a tu escuadrón.',
                icon: 'info',
                confirmButtonColor: '#78ffd6',
                background: '#1e3a47',
                color: 'white'
            });
            return;
        }
        
        // Filtrar amigos que ya están en el escuadrón o tienen solicitud pendiente
        const filteredFriends = [];
        
        for (const friend of friends) {
            // Verificar si el amigo ya está en el escuadrón
            const isAlreadyMember = squadMembers.some(member => member.id === friend.id);
            
            if (isAlreadyMember) continue;
            
            // Verificar si ya hay una solicitud pendiente
            const { data: existingRequest, error: requestError } = await supabase
                .from('squad_requests')
                .select('id')
                .eq('squad_id', userSquad.id)
                .eq('user_id', friend.id)
                .eq('status', 'pending')
                .maybeSingle();
            
            if (requestError) {
                console.error('Error al verificar solicitud existente:', requestError);
                continue;
            }
            
            if (existingRequest) continue;
            
            filteredFriends.push(friend);
        }
        
        if (filteredFriends.length === 0) {
            Swal.fire({
                title: 'Sin amigos para invitar',
                text: 'Todos tus amigos ya están en el escuadrón o tienen una invitación pendiente.',
                icon: 'info',
                confirmButtonColor: '#78ffd6',
                background: '#1e3a47',
                color: 'white'
            });
            return;
        }
        
        // Crear HTML para la lista de amigos
        let friendsHTML = '';
        filteredFriends.forEach(friend => {
            friendsHTML += `
                <div class="friend-item">
                    <div class="friend-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="friend-details">
                        <div class="friend-name">${friend.username}</div>
                        <div class="friend-stats">
                            <span class="stat">Nivel: ${friend.level || 1}</span>
                            <span class="stat">Puntos: ${friend.points || 0}</span>
                        </div>
                    </div>
                    <button class="invite-friend-btn" data-userid="${friend.id}" data-username="${friend.username}">
                        <i class="fas fa-user-plus"></i> Invitar
                    </button>
                </div>
            `;
        });
        
        // Mostrar el modal con SweetAlert2
        Swal.fire({
            title: 'Invitar amigos a tu escuadrón',
            html: `
                <div class="friends-modal">
                    <div class="friends-list">
                        ${friendsHTML}
                    </div>
                </div>
            `,
            width: 600,
            background: '#1e3a47',
            color: 'white',
            showConfirmButton: false,
            showCloseButton: true,
            customClass: {
                closeButton: 'modal-close-btn'
            },
            didOpen: () => {
                // Agregar event listeners a los botones de invitación
                document.querySelectorAll('.invite-friend-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.getAttribute('data-userid');
                        const username = this.getAttribute('data-username');
                        inviteFriend(userId, username);
                    });
                });
            }
        });
    }
    
    // Función para invitar a un amigo
    async function inviteFriend(userId, username) {
        try {
            // PRIMERO: Verificar si ya existe una solicitud (pending o accepted)
            const { data: existingRequest, error: checkError } = await supabase
                .from('squad_requests')
                .select('id, status')
                .eq('squad_id', userSquad.id)
                .eq('user_id', userId)
                .maybeSingle();
            
            if (checkError) {
                console.error('Error al verificar solicitud existente:', checkError);
                throw checkError;
            }
            
            if (existingRequest) {
                // Ya existe una solicitud para este usuario
                if (existingRequest.status === 'pending') {
                    Swal.fire({
                        title: 'Solicitud pendiente',
                        text: `Ya hay una invitación pendiente para ${username}.`,
                        icon: 'info',
                        confirmButtonColor: '#78ffd6',
                        background: '#1e3a47',
                        color: 'white'
                    });
                    return;
                } else if (existingRequest.status === 'accepted') {
                    Swal.fire({
                        title: 'Ya es miembro',
                        text: `${username} ya es miembro de este escuadrón.`,
                        icon: 'info',
                        confirmButtonColor: '#78ffd6',
                        background: '#1e3a47',
                        color: 'white'
                    });
                    return;
                } else if (existingRequest.status === 'rejected') {
                    // Puedes optar por re-enviar la solicitud o informar al usuario
                    Swal.fire({
                        title: 'Solicitud rechazada',
                        text: `${username} rechazó una invitación anterior.`,
                        icon: 'warning',
                        confirmButtonColor: '#78ffd6',
                        background: '#1e3a47',
                        color: 'white'
                    });
                    return;
                }
            }
            
            // NO existe solicitud previa, proceder con la inserción
            const { error } = await supabase
                .from('squad_requests')
                .insert({
                    squad_id: userSquad.id,
                    user_id: userId,
                    requested_by: currentUser.id,
                    status: 'pending'
                });
            
            if (error) {
                console.error('Error al enviar invitación:', error);
                throw error;
            }
            
            // Mostrar mensaje de éxito
            Swal.fire({
                title: '¡Invitación enviada!',
                html: `
                    <div style="text-align: center;">
                        <div style="font-size: 48px; color: #78ffd6; margin-bottom: 16px;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <p>Se ha enviado una invitación a <strong>${username}</strong> para unirse a tu escuadrón.</p>
                        <p>Te notificaremos cuando acepte la invitación.</p>
                    </div>
                `,
                icon: 'success',
                confirmButtonColor: '#78ffd6',
                background: '#1e3a47',
                color: 'white'
            });
            
        } catch (error) {
            console.error('Error al invitar amigo:', error);
            Swal.fire({
                title: 'Error',
                text: 'Ocurrió un error al enviar la invitación. Inténtalo de nuevo.',
                icon: 'error',
                confirmButtonColor: '#78ffd6',
                background: '#1e3a47',
                color: 'white'
            });
        }
    }
    
    // Agregar event listeners a los botones
    function addEventListeners() {
        // Funcionalidad para los elementos del buzón
        document.querySelectorAll('.mailbox-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.remove('unread');
            });
        });
        
        // Funcionalidad para los botones de acción (solo visibles para el líder)
        if (isSquadLeader) {
            document.getElementById('invite-btn').addEventListener('click', function() {
                showInviteFriendsModal();
            });
            
            document.getElementById('invite-players-btn').addEventListener('click', function() {
                showInviteFriendsModal();
            });
            
            // Botón de invitar en la lista de miembros
            const inviteMemberBtn = document.getElementById('invite-member-btn');
            if (inviteMemberBtn) {
                inviteMemberBtn.addEventListener('click', function() {
                    showInviteFriendsModal();
                });
            }
            
            document.getElementById('edit-squad-btn').addEventListener('click', function() {
                alert('Función de edición activada');
            });
            
            document.getElementById('new-mission-btn').addEventListener('click', function() {
                alert('Función de nueva misión activada');
            });
            
            document.getElementById('leave-squad-btn').addEventListener('click', function() {
                if (confirm('¿Estás seguro de que quieres abandonar el escuadrón? Como líder, esta acción disolverá el escuadrón.')) {
                    alert('Función de abandonar escuadrón activada');
                }
            });
        }
    }
    
    // Mostrar error
    function showError(message) {
        const contentEl = document.getElementById('content');
