   <script>

    // Inicializar Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Estado de la aplicaci√≥n
    let currentUser = null;

    // Inicializar la aplicaci√≥n
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Obtener la sesi√≥n actual
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            
            if (sessionError) {

    // Cargar el escuadr√≥n del usuario (como l√≠der o como miembro)
    async function loadUserSquad() {
        try {
            // Primero buscar si el usuario es l√≠der de alg√∫n escuadr√≥n
            const { data: squad, error: squadError } = await supabase
                .from('squads')
                .select('*')
                .eq('leader_id', currentUser.id)
                .maybeSingle();
            
            if (squadError) {
                console.error('Error al obtener el escuadr√≥n:', squadError);
                // Continuar para buscar si es miembro
            }
            
            if (squad) {
                userSquad = squad;
                isSquadLeader = true;
                console.log('Usuario es l√≠der del escuadr√≥n:', userSquad);
                return;
            }
            
            // Si no es l√≠der, buscar si es miembro de alg√∫n escuadr√≥n
            const { data: squadRequest, error: requestError } = await supabase
                .from('squad_requests')
                .select(`
                    squad_id,
                    squads(*)
                `)
                .eq('user_id', currentUser.id)
                .eq('status', 'accepted')
                .maybeSingle();
            
            if (requestError) {
                console.error('Error al obtener solicitud de escuadr√≥n:', requestError);
                return;
            }
            
            if (squadRequest && squadRequest.squads) {
                userSquad = squadRequest.squads;
                userSquadRequest = squadRequest;
                isSquadLeader = false;
                console.log('Usuario es miembro del escuadr√≥n:', userSquad);
            }
        } catch (error) {
            console.error('Error inesperado:', error);
        }
    }
    
    // Cargar miembros del escuadr√≥n
    async function loadSquadMembers() {
        try {
            // Obtener el perfil del l√≠der
            const { data: leaderProfile, error: leaderError } = await supabase
                .from('profiles')
                .select('id, username, level, points')
                .eq('id', userSquad.leader_id)
                .single();
            
            if (leaderError) {
                console.error('Error al cargar el l√≠der:', leaderError);
                return;
            }
            
            // Inicializar array de miembros con el l√≠der
            squadMembers = [{
                id: leaderProfile.id,
                username: leaderProfile.username,
                level: leaderProfile.level,
                points: leaderProfile.points,
                is_leader: true
            }];
            
            // Obtener miembros aceptados del escuadr√≥n (desde squad_requests)
            const { data: members, error: membersError } = await supabase
                .from('squad_requests')
                .select(`
                    user_id,
                    profiles!squad_requests_user_id_fkey(id, username, level, points),
                    created_at
                `)
                .eq('squad_id', userSquad.id)
                .eq('status', 'accepted');
            
            if (membersError) {
                console.error('Error al cargar miembros:', membersError);
                return;
            }
            
            // Agregar miembros al array (excluyendo al l√≠der)
            if (members && members.length > 0) {
                members.forEach(member => {
                    if (member.profiles && member.profiles.id !== userSquad.leader_id) {
                        squadMembers.push({
                            id: member.profiles.id,
                            username: member.profiles.username,
                            level: member.profiles.level,
                            points: member.profiles.points,
                            is_leader: false,
                            joined_at: member.created_at
                        });
                    }
                });
            }
            
            console.log('Miembros del escuadr√≥n:', squadMembers);
        } catch (error) {
            console.error('Error al cargar miembros:', error);
        }
    }
    
    // Cargar notificaciones del escuadr√≥n

        try {

    }

    // Completar una misi√≥n y otorgar recompensa
    async function completeMission(mission) {
        try {
            // Si ya est√° completada, no hacer nada
            if (mission.status === 'completed') {
                console.log('Misi√≥n ya completada anteriormente');
                return;
            }

            console.log('Completando misi√≥n:', mission.title);
            
            // Si es una misi√≥n temporal, solo actualizar UI
            if (mission.id && mission.id === 'temp-mission') {
                mission.status = 'completed';
                mission.progress = mission.goal;
                userSquad.total_points = (userSquad.total_points || 0) + mission.reward_points;
                
                console.log(`¬°Misi√≥n completada! ${mission.reward_points} puntos a√±adidos al escuadr√≥n.`);
                showMissionCompleteNotification(mission);
                renderMissionsSection();
                return;
            }
            
            // Actualizar estado de la misi√≥n a completada en la base de datos
            const { error: updateError } = await supabase
                .from('squad_missions')
                .update({
                    status: 'completed',
                    progress: mission.goal,
                    completed_at: new Date().toISOString()
                })
                .eq('id', mission.id);

            if (updateError) {
                console.error('Error al actualizar misi√≥n:', updateError);
                return;
            }

            // Otorgar puntos al escuadr√≥n
            const newTotalPoints = (userSquad.total_points || 0) + mission.reward_points;
            
            const { error: pointsError } = await supabase
                .from('squads')
                .update({ total_points: newTotalPoints })
                .eq('id', userSquad.id);

            if (pointsError) {
                console.error('Error al actualizar puntos del escuadr√≥n:', pointsError);
                return;
            }

            // Actualizar el estado local
            userSquad.total_points = newTotalPoints;
            mission.status = 'completed';
            mission.progress = mission.goal;

            console.log(`¬°Misi√≥n completada! ${mission.reward_points} puntos a√±adidos al escuadr√≥n.`);
            
            // Mostrar notificaci√≥n de √©xito
            showMissionCompleteNotification(mission);
            
            // Actualizar la UI
            renderMissionsSection();
            
        } catch (error) {
            console.error('Error al completar misi√≥n:', error);
        }
    }

            const isAlreadyMember = squadMembers.some(member => member.id === friend.id);
            
            if (isAlreadyMember) continue;
            
            // Verificar si ya hay una solicitud pendiente
            const { data: existingRequest, error: requestError } = await supabase
                .from('squad_requests')
                .select('id')
                .eq('squad_id', userSquad.id)
                .eq('user_id', friend.id)
                .eq('status', 'pending')
                .maybeSingle();
            
            if (requestError) {
                console.error('Error al verificar solicitud existente:', requestError);
                continue;
            }
            
            if (existingRequest) continue;
            
            filteredFriends.push(friend);
        }
        
        if (filteredFriends.length === 0) {
            Swal.fire({
                title: 'Sin amigos para invitar',
                text: 'Todos tus amigos ya est√°n en el escuadr√≥n o tienen una invitaci√≥n pendiente.',
                icon: 'info',
                confirmButtonColor: '#78ffd6',
                background: '#1e3a47',
                color: 'white'
            });
            return;
        }
        
        // Crear HTML para la lista de amigos
        let friendsHTML = '';
        filteredFriends.forEach(friend => {
            friendsHTML += `
                <div class="friend-item">
                    <div class="friend-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="friend-details">
                        <div class="friend-name">${friend.username}</div>
                        <div class="friend-stats">
                            <span class="stat">Nivel: ${friend.level || 1}</span>
                            <span class="stat">Puntos: ${friend.points || 0}</span>
                        </div>
                    </div>
                    <button class="invite-friend-btn" data-userid="${friend.id}" data-username="${friend.username}">
                        <i class="fas fa-user-plus"></i> Invitar
                    </button>
                </div>
            `;
        });
        
        // Mostrar el modal con SweetAlert2
        Swal.fire({
            title: 'Invitar amigos a tu escuadr√≥n',
            html: `
                <div class="friends-modal">
                    <div class="friends-list">
                        ${friendsHTML}
                    </div>
                </div>
            `,
            width: 600,
            background: '#1e3a47',
            color: 'white',
            showConfirmButton: false,
            showCloseButton: true,
            customClass: {
                closeButton: 'modal-close-btn'
            },
            didOpen: () => {
                // Agregar event listeners a los botones de invitaci√≥n
                document.querySelectorAll('.invite-friend-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const userId = this.getAttribute('data-userid');
                        const username = this.getAttribute('data-username');
                        inviteFriend(userId, username);
                    });
                });
            }
        });
    }
    
    // Funci√≥n para invitar a un amigo (solo para l√≠deres)
    async function inviteFriend(userId, username) {
        try {
            // PRIMERO: Verificar si ya existe una solicitud (pending o accepted)
            const { data: existingRequest, error: checkError } = await supabase
                .from('squad_requests')
                .select('id, status')
                .eq('squad_id', userSquad.id)
                .eq('user_id', userId)
                .maybeSingle();
            
            if (checkError) {
                console.error('Error al verificar solicitud existente:', checkError);
                throw checkError;
            }
            
            if (existingRequest) {
                // Ya existe una solicitud para este usuario
                if (existingRequest.status === 'pending') {
                    Swal.fire({
                        title: 'Solicitud pendiente',
                        text: `Ya hay una invitaci√≥n pendiente para ${username}.`,
                        icon: 'info',
                        confirmButtonColor: '#78ffd6',
                        background: '#1e3a47',
                        color: 'white'
                    });
                    return;
                } else if (existingRequest.status === 'accepted') {
                    Swal.fire({
                        title: 'Ya es miembro',
                        text: `${username} ya es miembro de este escuadr√≥n.`,
                        icon: 'info',
                        confirmButtonColor: '#78ffd6',
                        background: '#1e3a47',
                        color: 'white'
                    });
                    return;
                } else if (existingRequest.status === 'rejected') {
                    // Puedes optar por re-enviar la solicitud o informar al usuario
                    Swal.fire({
                        title: 'Solicitud rechazada',
                        text: `${username} rechaz√≥ una invitaci√≥n anterior.`,
                        icon: 'warning',
                        confirmButtonColor: '#78ffd6',
                        background: '#1e3a47',
                        color: 'white'
                    });
                    return;
                }
            }
            
            // NO existe solicitud previa, proceder con la inserci√≥n
            const { error } = await supabase
                .from('squad_requests')
                .insert({
                    squad_id: userSquad.id,
                    user_id: userId,
                    requested_by: currentUser.id,
                    status: 'pending'
                });
            
            if (error) {
                console.error('Error al enviar invitaci√≥n:', error);
                throw error;
            }
            
            // Mostrar mensaje de √©xito
            Swal.fire({
                title: '¬°Invitaci√≥n enviada!',
                html: `
                    <div style="text-align: center;">
                        <div style="font-size: 48px; color: #78ffd6; margin-bottom: 16px;">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <p>Se ha enviado una invitaci√≥n a <strong>${username}</strong> para unirse a tu escuadr√≥n.</p>
                        <p>Te notificaremos cuando acepte la invitaci√≥n.</p>
                    </div>
                `,
                icon: 'success',
                confirmButtonColor: '#78ffd6',
                background: '#1e3a47',
                color: 'white'
            });
            
        } catch (error) {
            console.error('Error al invitar amigo:', error);
            Swal.fire({
                title: 'Error',
                text: 'Ocurri√≥ un error al enviar la invitaci√≥n. Int√©ntalo de nuevo.',
                icon: 'error',
                confirmButtonColor: '#78ffd6',
                background: '#1e3a47',
                color: 'white'
            });
        }
    }
    
    // Funci√≥n para abandonar el escuadr√≥n
    async function leaveSquad() {
        try {
            if (isSquadLeader) {
                // Si es l√≠der, disolver el escuadr√≥n
                const { error: deleteError } = await supabase
                    .from('squads')
                    .delete()
                    .eq('id', userSquad.id);
                
                if (deleteError) {
                    console.error('Error al disolver el escuadr√≥n:', deleteError);
                    throw deleteError;
                }
                
                // Mostrar mensaje de √©xito
                Swal.fire({
                    title: 'Escuadr√≥n disuelto',
                    text: 'Tu escuadr√≥n ha sido disuelto exitosamente.',
                    icon: 'success',
                    confirmButtonColor: '#78ffd6',
                    background: '#1e3a47',
                    color: 'white'
                }).then(() => {
                    // Recargar la p√°gina
                    window.location.reload();
                });
            } else {
                // Si es miembro, eliminar la solicitud aceptada
                const { error: deleteError } = await supabase
                    .from('squad_requests')
                    .delete()
                    .eq('squad_id', userSquad.id)
                    .eq('user_id', currentUser.id)
                    .eq('status', 'accepted');
                
                if (deleteError) {
                    console.error('Error al abandonar el escuadr√≥n:', deleteError);
                    throw deleteError;
                }
                
                // Mostrar mensaje de √©xito
                Swal.fire({
                    title: 'Escuadr√≥n abandonado',
                    text: 'Has abandonado el escuadr√≥n exitosamente.',
                    icon: 'success',
                    confirmButtonColor: '#78ffd6',
                    background: '#1e3a47',
                    color: 'white'
                }).then(() => {
                    // Recargar la p√°gina
                    window.location.reload();
                });
            }
        } catch (error) {
            console.error('Error al abandonar el escuadr√≥n:', error);
            Swal.fire({
                title: 'Error',
                text: 'Ocurri√≥ un error al intentar abandonar el escuadr√≥n. Int√©ntalo de nuevo.',
                icon: 'error',
                confirmButtonColor: '#78ffd6',
                background: '#1e3a47',
                color: 'white'
            });
        }
    }
    
    // Agregar event listeners a los botones
    function addEventListeners() {
        // Funcionalidad para los elementos del buz√≥n
        document.querySelectorAll('.mailbox-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.remove('unread');
            });
        });
        
        // Bot√≥n de abandonar escuadr√≥n (para todos los miembros)
        document.getElementById('leave-squad-btn').addEventListener('click', function() {
            const action = isSquadLeader ? 'disolver' : 'abandonar';
            const message = isSquadLeader 
                ? '¬øEst√°s seguro de que quieres disolver el escuadr√≥n? Esta acci√≥n no se puede deshacer y todos los miembros ser√°n expulsados.' 
                : '¬øEst√°s seguro de que quieres abandonar el escuadr√≥n?';
            
            Swal.fire({
                title: `¬ø${action.charAt(0).toUpperCase() + action.slice(1)} escuadr√≥n?`,
                text: message,
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#78ffd6',
                cancelButtonColor: '#ff5e78',
                background: '#1e3a47',
                color: 'white',
                confirmButtonText: `S√≠, ${action}`,
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    leaveSquad();
                }
            });
        });
        
        // Funcionalidad para los botones de acci√≥n (solo visibles para el l√≠der)
        if (isSquadLeader) {
            document.getElementById('invite-btn').addEventListener('click', function() {
                showInviteFriendsModal();
            });
            
            document.getElementById('invite-players-btn').addEventListener('click', function() {
                showInviteFriendsModal();
            });
            
            // Bot√≥n de invitar en la lista de miembros
            const inviteMemberBtn = document.getElementById('invite-member-btn');
            if (inviteMemberBtn) {
                inviteMemberBtn.addEventListener('click', function() {
                    showInviteFriendsModal();
                });
            }
            
            document.getElementById('edit-squad-btn').addEventListener('click', function() {
                alert('Funci√≥n de edici√≥n activada');
            });
            
            document.getElementById('new-mission-btn').addEventListener('click', function() {
                alert('Funci√≥n de nueva misi√≥n activada');
            });
        }
    }
    
    // Mostrar error
    function showError(message) {
        const contentEl = document.getElementById('content');
        contentEl.innerHTML = `
            <div class="container error-container">
                <div class="error-icon">
                    <i class="fas fa-exclamation-triangle"></i>
                </div>
                <h2>Error</h2>
                <p>${message}</p>
                <button class="back-btn" onclick="window.history.back()" style="margin-top: 1rem;">
                    <i class="fas fa-arrow-left"></i> Volver
                </button>
            </div>
        `;
    }
</script>
