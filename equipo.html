<body>
    <div class="header">
        <h1 class="header-title">Detalles del Escuadrón</h1>
        <div class="header-actions">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
    </div>
    
    <div class="content" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Cargando datos del escuadrón...</p>
        </div>
    </div>

 <script>
    // Configuración de Supabase
    const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
    
    // Inicializar Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Estado de la aplicación
    let currentUser = null;
    let userSquad = null;
    let isSquadLeader = false;
    let globalRanking = null;
    let userSquads = [];
    
    // Funcionalidad básica para el botón de volver
    document.getElementById('back-btn').addEventListener('click', function() {
        window.history.back();
    });
    
    // Inicializar la aplicación
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Obtener la sesión actual
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            
            if (sessionError) {
                console.error('Error al obtener la sesión:', sessionError);
                showError('No se pudo verificar la sesión. Por favor, inicia sesión nuevamente.');
                return;
            }
            
            if (!session) {
                showError('No hay una sesión activa. Por favor, inicia sesión.');
                return;
            }
            
            currentUser = session.user;
            console.log('Usuario actual:', currentUser);
            
            // Obtener los escuadrones del usuario
            await loadUserSquads();
            
        } catch (error) {
            console.error('Error inesperado:', error);
            showError('Ocurrió un error inesperado al cargar los datos.');
        }
    });
    
    // Cargar los escuadrones del usuario - CORREGIDO
    async function loadUserSquads() {
        try {
            // Buscar todos los escuadrones donde el usuario sea el líder
            const { data: squads, error: squadError } = await supabase
                .from('squads')
                .select('*')
                .eq('leader_id', currentUser.id)
                .order('created_at', { ascending: false });
            
            if (squadError) {
                console.error('Error al obtener escuadrones:', squadError);
                showError('Error al cargar la información de escuadrones.');
                return;
            }
            
            if (!squads || squads.length === 0) {
                console.log('El usuario no es líder de ningún escuadrón');
                showError('No eres el líder de ningún escuadrón.');
                return;
            }
            
            userSquads = squads;
            console.log('Escuadrones encontrados:', userSquads.length);
            
            // Si hay múltiples escuadrones, mostrar selector
            if (squads.length > 1) {
                showSquadSelector(squads);
                return;
            }
            
            // Si solo hay un escuadrón, usarlo directamente
            userSquad = squads[0];
            isSquadLeader = true;
            console.log('Escuadrón cargado:', userSquad);
            
            // Calcular ranking global antes de renderizar
            await calculateGlobalRanking();
            renderSquadDetails();
            
        } catch (error) {
            console.error('Error inesperado:', error);
            showError('Ocurrió un error inesperado al cargar los datos del escuadrón.');
        }
    }
    
    // Mostrar selector de escuadrones
    function showSquadSelector(squads) {
        const contentEl = document.getElementById('content');
        
        let squadsHTML = '';
        squads.forEach((squad, index) => {
            const createdDate = new Date(squad.created_at);
            const formattedDate = createdDate.toLocaleDateString('es-ES');
            
            squadsHTML += `
                <div class="squad-selector-item">
                    <div class="squad-selector-header">
                        <h3>${squad.name || 'Sin nombre'}</h3>
                        <span class="member-count">${squad.member_count || 1}/${squad.max_members || 10} miembros</span>
                    </div>
                    <div class="squad-selector-details">
                        <p><strong>Misión:</strong> ${squad.mission || 'No especificada'}</p>
                        <p><strong>Puntos:</strong> ${squad.total_points || 0}</p>
                        <p><strong>Creado:</strong> ${formattedDate}</p>
                    </div>
                    <button class="select-squad-btn" data-id="${squad.id}">
                        Seleccionar este escuadrón
                    </button>
                </div>
            `;
        });
        
        contentEl.innerHTML = `
            <div class="container">
                <div class="squad-selector-header">
                    <h2><i class="fas fa-users"></i> Tus Escuadrones</h2>
                    <p>Eres líder de ${squads.length} escuadrones. Selecciona uno para gestionarlo.</p>
                </div>
                <div class="squad-selector-grid">
                    ${squadsHTML}
                </div>
            </div>
        `;
        
        // Agregar event listeners a los botones de selección
        document.querySelectorAll('.select-squad-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const squadId = this.getAttribute('data-id');
                selectSquad(squadId);
            });
        });
    }
    
    // Seleccionar un escuadrón específico
    async function selectSquad(squadId) {
        userSquad = userSquads.find(squad => squad.id === squadId);
        if (userSquad) {
            isSquadLeader = true;
            console.log('Escuadrón seleccionado:', userSquad);
            
            // Calcular ranking global antes de renderizar
            await calculateGlobalRanking();
            renderSquadDetails();
        }
    }
    
    // Calcular ranking global de todos los escuadrones
    async function calculateGlobalRanking() {
        try {
            // Obtener todos los escuadrones ordenados por puntos
            const { data: allSquads, error } = await supabase
                .from('squads')
                .select('id, total_points')
                .order('total_points', { ascending: false });
            
            if (error) {
                console.error('Error al obtener escuadrones:', error);
                return;
            }
            
            // Calcular ranking manualmente
            let currentRank = 1;
            let previousPoints = null;
            
            const rankedSquads = allSquads.map((squad, index) => {
                if (index === 0) {
                    previousPoints = squad.total_points;
                    return {
                        id: squad.id,
                        rank: 1,
                        points: squad.total_points
                    };
                }
                
                // Si los puntos son diferentes al anterior, aumentar el ranking
                if (squad.total_points !== previousPoints) {
                    currentRank = index + 1;
                }
                
                previousPoints = squad.total_points;
                
                return {
                    id: squad.id,
                    rank: currentRank,
                    points: squad.total_points
                };
            });
            
            globalRanking = rankedSquads;
            console.log('Ranking global calculado:', globalRanking);
            
            // Encontrar el ranking del escuadrón actual
            const userSquadRank = rankedSquads.find(squad => squad.id === userSquad.id);
            if (userSquadRank) {
                userSquad.global_rank = userSquadRank.rank;
                console.log('Escuadrón actual en posición:', userSquadRank.rank);
            }
            
        } catch (error) {
            console.error('Error al calcular ranking global:', error);
        }
    }
    
    // Mostrar detalles del escuadrón
    function renderSquadDetails() {
        const contentEl = document.getElementById('content');
        
        // Formatear la fecha de creación
        const createdDate = new Date(userSquad.created_at);
        const formattedDate = createdDate.toLocaleDateString('es-ES', {
            day: 'numeric',
            month: 'short',
            year: 'numeric'
        });
        
        // Determinar el ranking a mostrar
        let displayRank = 'N/A';
        if (userSquad.global_rank) {
            displayRank = userSquad.global_rank;
        } else if (globalRanking) {
            const userRank = globalRanking.find(s => s.id === userSquad.id);
            displayRank = userRank ? userRank.rank : 'N/A';

    // Cargar miembros del escuadrón
    async function loadSquadMembers() {
        try {
            // Obtener el perfil del líder
            const { data: leaderProfile, error: leaderError } = await supabase
                .from('profiles')
                .select('id, username, level, points')
                .eq('id', userSquad.leader_id)
                .single();
            
            if (leaderError) {
                console.error('Error al cargar el líder:', leaderError);
                renderExampleMembers();
                return;
            }
            
            let membersHTML = '';
            
            // Mostrar el líder primero
            membersHTML += `
                <div class="member-item">
                    <div class="member-avatar leader-avatar">
                        <i class="fas fa-crown"></i>
                    </div>
                    <div class="member-details">
                        <div class="member-name">
                            ${leaderProfile.username || 'Líder'}
                            <span class="member-role">Líder</span>
                        </div>
                        <div class="member-stats">
                            <span class="stat">Nivel: <span class="stat-value">${leaderProfile.level || 1}</span></span>
                            <span class="stat">Puntos: <span class="stat-value">${leaderProfile.points || 0}</span></span>
                        </div>
                    </div>
                </div>
            `;
            
            // Mensaje para invitar más miembros
            membersHTML += `
                <div class="member-item">
                    <div class="member-avatar">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="member-details">
                        <div class="member-name">
                            Invita a más miembros
                        </div>
                        <div class="member-stats">
                            <span class="stat">Usa el botón de invitación</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('members-list').innerHTML = membersHTML;
        } catch (error) {
            console.error('Error al cargar miembros:', error);
            renderExampleMembers();
        }
    }

    // Cargar clasificación interna

    // Agregar event listeners a los botones
    function addEventListeners() {
        // Funcionalidad para los elementos del buzón
        document.querySelectorAll('.mailbox-item').forEach(item => {
            item.addEventListener('click', function() {
                this.classList.remove('unread');
            });
        });
        
        // Funcionalidad para los botones de acción
        if (isSquadLeader) {
            const addListener = (id, action) => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('click', action);
                }
            };
            
            addListener('invite-btn', () => alert('Función de invitación activada'));
            addListener('edit-squad-btn', () => alert('Función de edición activada'));
            addListener('invite-players-btn', () => alert('Función de invitación activada'));
            addListener('new-mission-btn', () => alert('Función de nueva misión activada'));
            addListener('leave-squad-btn', () => {
                if (confirm('¿Estás seguro de que quieres abandonar el escuadrón? Como líder, esta acción disolverá el escuadrón.')) {
                    alert('Función de abandonar escuadrón activada');
                }
            });
            
            // Botón para cambiar de escuadrón
            addListener('change-squad-btn', () => showSquadSelector(userSquads));
        }
    }
