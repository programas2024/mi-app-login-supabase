            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 1rem;

        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;

        .back-btn {

            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;

            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            width: var(--container-width);
        }
        
        @media (min-width: 900px) {
            .content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);

        .squad-header {

            margin-bottom: 1.5rem;

            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }
        
        .squad-motto {
            color: #c0d6e4;
            font-style: italic;
        }
        
        .squad-info {
            margin-bottom: 1.5rem;
        }
        
        .info-grid {
            display: grid;

            gap: 1rem;
        }

            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;

        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);

        .stat-icon {
            font-size: 2rem;

        .points-icon {

        }
        
        .ranking-icon {
            color: var(--color-primary);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.85rem;

        .leaderboard {
            display: flex;
            flex-direction: column;

        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .leaderboard-rank {
            font-weight: 700;
            width: 1.5rem;
            text-align: center;
        }
        
        .rank-1 {

        .rank-2 {
            color: silver;

        .rank-3 {

        .leaderboard-name {

        .leaderboard-points {

        .mailbox {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mailbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;

        .mailbox-badge {
            background: var(--color-danger);
            color: white;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .mailbox-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);

        .mailbox-item:last-child {

        .mailbox-icon {

        .mailbox-content {

        }
        
        .mailbox-sender {

            margin-bottom: 0.25rem;
        }
        
        .mailbox-subject {
            font-size: 0.9rem;
            color: #c0d6e4;
            margin-bottom: 0.25rem;
        }
        
        .mailbox-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .unread {
            background: rgba(79, 172, 254, 0.1);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .action-icon {

            margin-bottom: 0.5rem;
        }
        
        .action-leave {
            color: var(--color-danger);
        }
        
        .action-edit {
            color: var(--color-primary);
        }
        
        .action-invite {
            color: var(--color-purple);
        }
        
        .action-mission {
            color: var(--color-accent);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            flex-direction: column;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 3rem;
            color: var(--color-danger);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Detalles del Escuadrón</h1>
        <div class="header-actions">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
    </div>
    
    <div class="content" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Cargando datos del escuadrón...</p>
        </div>
    </div>

    <script>
    // Configuración de Supabase
    const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
    const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
    
    // Inicializar Supabase
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    
    // Estado de la aplicación
    let currentUser = null;
    let userSquad = null;
    let isSquadLeader = false;
    let friendsList = [];
    
    // Funcionalidad básica para el botón de volver
    document.getElementById('back-btn').addEventListener('click', function() {
        window.history.back();
    });
    
    // Inicializar la aplicación
    document.addEventListener('DOMContentLoaded', async function() {
        try {
            // Obtener la sesión actual
            const { data: { session }, error: sessionError } = await supabase.auth.getSession();
            
            if (sessionError) {
                console.error('Error al obtener la sesión:', sessionError);
                showError('No se pudo verificar la sesión. Por favor, inicia sesión nuevamente.');
                return;
            }
            
            if (!session) {
                showError('No hay una sesión activa. Por favor, inicia sesión.');
                return;
            }
            
            currentUser = session.user;
            console.log('Usuario actual:', currentUser);
            
            // Obtener el escuadrón del usuario
            await loadUserSquad();
            
            // Si el usuario tiene un escuadrón, cargar los datos
            if (userSquad) {
                renderSquadDetails();
            } else {
                showNoSquadMessage();
            }
        } catch (error) {
            console.error('Error inesperado:', error);
            showError('Ocurrió un error inesperado al cargar los datos.');
        }
    });
    
    // Cargar el escuadrón del usuario
    async function loadUserSquad() {
        try {
            // Buscar escuadrones donde el usuario sea el líder
            const { data: squad, error: squadError } = await supabase
                .from('squads')
                .select('*')
                .eq('leader_id', currentUser.id)
                .maybeSingle();
            
            if (squadError) {
                console.error('Error al obtener el escuadrón:', squadError);
                // Mostrar mensaje de error específico para 406
                if (squadError.code === '406' || squadError.message.includes('406')) {
                    console.log('El usuario no es líder de ningún escuadrón');
                    return;
                }
                showError('Error al cargar la información del escuadrón.');
                return;
            }
            
            if (!squad) {
                console.log('El usuario no es líder de ningún escuadrón');
                return;
            }
            
            userSquad = squad;
            isSquadLeader = true;
            console.log('Escuadrón cargado:', userSquad);
            console.log('¿Es líder?', isSquadLeader);
        } catch (error) {
            console.error('Error inesperado:', error);
            showError('Ocurrió un error inesperado al cargar los datos del escuadrón.');
        }
    }
    
    // Cargar amigos del líder desde la tabla de friends
    async function loadLeaderFriends() {
        try {
            // Obtener amigos del usuario actual desde la tabla friends
            const { data: friends, error } = await supabase
                .from('friends')
                .select(`
                    friend:profiles!friends_friend_id_fkey(id, username, level, points)
                `)
                .eq('user_id', currentUser.id)
                .eq('status', 'accepted');
            
            if (error) {
                console.error('Error al cargar amigos:', error);
                return [];
            }
            
            if (friends && friends.length > 0) {
                // Extraer los perfiles de amigos
                friendsList = friends.map(f => f.friend).filter(f => f !== null);
                console.log('Amigos cargados:', friendsList);
                return friendsList;
            } else {
                console.log('El usuario no tiene amigos');
                return [];
            }
        } catch (error) {
            console.error('Error inesperado al cargar amigos:', error);
            return [];
        }
    }
    
    // Mostrar mensaje cuando el usuario no tiene escuadrón
    function showNoSquadMessage() {
        const contentEl = document.getElementById('content');
        contentEl.innerHTML = `
            <div class="container">
                <div class="no-squad-container">
                    <div class="no-squad-icon">
                        <i class="fas fa-users-slash"></i>
                    </div>
                    <h2>No tienes un escuadrón</h2>
                    <p>Actualmente no eres el líder de ningún escuadrón. Puedes unirte a uno existente o crear uno nuevo.</p>
                    
                    <div class="no-squad-actions">
                        <button class="action-btn primary" id="create-squad-btn">
                            <i class="fas fa-plus"></i> Crear Escuadrón
                        </button>
                        <button class="action-btn secondary" id="join-squad-btn">
                            <i class="fas fa-sign-in-alt"></i> Unirse a un Escuadrón
                        </button>
                    </div>
                    
                    <div class="no-squad-info">
                        <h3>¿Por qué unirse a un escuadrón?</h3>
                        <ul>
                            <li><i class="fas fa-check-circle"></i> Juega con amigos y forma un equipo coordinado</li>
                            <li><i class="fas fa-check-circle"></i> Completa misiones especiales y gana recompensas exclusivas</li>
                            <li><i class="fas fa-check-circle"></i> Sube en el ranking de escuadrones y demuestra tu habilidad</li>
                            <li><i class="fas fa-check-circle"></i> Desbloquea logros y personalizaciones para tu escuadrón</li>
                        </ul>
                    </div>
                </div>
            </div>
        `;
        
        // Agregar event listeners a los botones
        document.getElementById('create-squad-btn').addEventListener('click', function() {
            // Redirigir a la página de creación de escuadrón
            window.location.href = 'crear-escuadron.html';
        });
        
        document.getElementById('join-squad-btn').addEventListener('click', function() {
            // Redirigir a la página de búsqueda de escuadrones
            window.location.href = 'unirse-escuadron.html';
        });
    }
    
    // Mostrar detalles del escuadrón
    function renderSquadDetails() {
        const contentEl = document.getElementById('content');
        
        // Formatear la fecha de creación
        const createdDate = new Date(userSquad.created_at);
        const formattedDate = createdDate.toLocaleDateString('es-ES', {
            day: 'numeric',
            month: 'short',
            year: 'numeric'
        });
        
        contentEl.innerHTML = `
            <!-- Columna izquierda -->
            <div>
                <!-- Información del escuadrón -->
                <div class="container">
                    <div class="squad-header">
                        <h2 class="squad-name">${userSquad.name || 'Sin nombre'}</h2>
                        <p class="squad-motto">${userSquad.motto || userSquad.mission || '¡Hacia la victoria juntos!'}</p>
                    </div>
                    
                    <div class="squad-info">
                        <div class="info-grid">
                            <div class="info-item">
                                <span class="info-label">Misión Actual</span>
                                <span class="info-value">${userSquad.mission || 'Ser top 1'}</span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Rango</span>
                                <span class="info-value">${userSquad.rank || 'Bronce'} <span class="rank-badge">Nivel ${userSquad.level || 2}</span></span>
                            </div>
                            <div class="info-item">
                                <span class="info-label">Miembros</span>
                                <span class="info-value">${userSquad.member_count || 1}/${userSquad.max_members || 10}</span>
                            </div>
