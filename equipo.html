<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Escuadrón - Detalles del Equipo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --color-primary: #78ffd6;
            --color-secondary: #a8ff78;
            --color-accent: #4facfe;
            --color-danger: #ff6b6b;
            --color-warning: #ffd166;
            --color-bronze: #cd7f32;
            --color-purple: #9b59b6;
            --color-dark: #2c3e50;
            --container-width: 95%;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Raleway', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: white;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }
        
        .header-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--color-secondary), var(--color-primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-right: 1rem;
        }
        
        .header-actions {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .back-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
            width: var(--container-width);
        }
        
        @media (min-width: 900px) {
            .content {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .squad-header {
            text-align: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .squad-name {
            font-family: 'Montserrat', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }
        
        .squad-motto {
            color: #c0d6e4;
            font-style: italic;
        }
        
        .squad-info {
            margin-bottom: 1.5rem;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 480px) {
            .info-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .info-item {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border-left: 4px solid var(--color-primary);
        }
        
        .info-label {
            font-size: 0.85rem;
            color: var(--color-primary);
            margin-bottom: 0.25rem;
            font-weight: 600;
        }
        
        .info-value {
            font-size: 1.1rem;
            font-weight: 700;
        }
        
        .rank-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(135deg, var(--color-bronze), #a56a3a);
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-left: 0.5rem;
        }
        
        .section-title {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--color-primary);
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .members-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .member-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .member-item:hover {
            background: rgba(0, 0, 0, 0.3);
            transform: translateY(-2px);
        }
        
        .member-avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--color-accent), #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            font-size: 1.25rem;
        }
        
        .leader-avatar {
            background: linear-gradient(135deg, #FFD700, #FFA500);
        }
        
        .member-details {
            flex: 1;
        }
        
        .member-name {
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .member-role {
            font-size: 0.8rem;
            color: var(--color-primary);
            background: rgba(120, 255, 214, 0.1);
            padding: 0.2rem 0.5rem;
            border-radius: 10px;
        }
        
        .member-stats {
            display: flex;
            gap: 1rem;
            margin-top: 0.25rem;
        }
        
        .stat {
            font-size: 0.8rem;
            color: #c0d6e4;
        }
        
        .stat-value {
            color: white;
            font-weight: 600;
            margin-left: 0.25rem;
        }
        
        .invite-section {
            text-align: center;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            border: 2px dashed rgba(255, 255, 255, 0.2);
            margin-top: 1.5rem;
        }
        
        .invite-icon {
            font-size: 2rem;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }
        
        .invite-btn {
            background: linear-gradient(135deg, var(--color-purple), #8e44ad);
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 20px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }
        
        .invite-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(155, 89, 182, 0.4);
        }
        
        .missions-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }
        
        @media (min-width: 600px) {
            .missions-container {
                grid-template-columns: 1fr 1fr;
            }
        }
        
        .mission-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            border-left: 4px solid var(--color-accent);
        }
        
        .mission-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        
        .mission-title {
            font-weight: 600;
            color: var(--color-accent);
        }
        
        .mission-status {
            font-size: 0.8rem;
            padding: 0.25rem 0.5rem;
            border-radius: 10px;
            font-weight: 600;
        }
        
        .status-completed {
            background: rgba(120, 255, 214, 0.2);
            color: var(--color-primary);
        }
        
        .status-progress {
            background: rgba(255, 209, 102, 0.2);
            color: var(--color-warning);
        }
        
        .mission-details {
            font-size: 0.9rem;
            color: #c0d6e4;
            margin-bottom: 0.75rem;
        }
        
        .mission-progress {
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, var(--color-accent), #00f2fe);
            border-radius: 3px;
        }
        
        .mission-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: #c0d6e4;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        
        .points-icon {
            color: gold;
        }
        
        .ranking-icon {
            color: var(--color-primary);
        }
        
        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: #c0d6e4;
        }
        
        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }
        
        .leaderboard-rank {
            font-weight: 700;
            width: 1.5rem;
            text-align: center;
        }
        
        .rank-1 {
            color: gold;
        }
        
        .rank-2 {
            color: silver;
        }
        
        .rank-3 {
            color: #cd7f32;
        }
        
        .leaderboard-name {
            flex: 1;
            font-weight: 600;
        }
        
        .leaderboard-points {
            font-weight: 700;
            color: var(--color-primary);
        }
        
        .mailbox {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mailbox-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        
        .mailbox-badge {
            background: var(--color-danger);
            color: white;
            font-size: 0.8rem;
            padding: 0.2rem 0.5rem;
            border-radius: 20px;
            font-weight: 600;
        }
        
        .mailbox-item {
            display: flex;
            gap: 0.75rem;
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .mailbox-item:hover {
            background: rgba(0, 0, 0, 0.1);
        }
        
        .mailbox-item:last-child {
            border-bottom: none;
        }
        
        .mailbox-icon {
            color: var(--color-accent);
            font-size: 1.25rem;
        }
        
        .mailbox-content {
            flex: 1;
        }
        
        .mailbox-sender {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }
        
        .mailbox-subject {
            font-size: 0.9rem;
            color: #c0d6e4;
            margin-bottom: 0.25rem;
        }
        
        .mailbox-time {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.5);
        }
        
        .unread {
            background: rgba(79, 172, 254, 0.1);
        }
        
        .actions-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .action-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .action-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        
        .action-icon {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .action-leave {
            color: var(--color-danger);
        }
        
        .action-edit {
            color: var(--color-primary);
        }
        
        .action-invite {
            color: var(--color-purple);
        }
        
        .action-mission {
            color: var(--color-accent);
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            flex-direction: column;
            gap: 1rem;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-container {
            text-align: center;
            padding: 2rem;
        }
        
        .error-icon {
            font-size: 3rem;
            color: var(--color-danger);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="header-title">Detalles del Escuadrón</h1>
        <div class="header-actions">
            <button class="back-btn" id="back-btn">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>
    </div>
    
    <div class="content" id="content">
        <div class="loading">
            <div class="spinner"></div>
            <p>Cargando datos del escuadrón...</p>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Estado de la aplicación
        let currentUser = null;
        let userSquad = null;
        let isSquadLeader = false;
        
        // Funcionalidad básica para el botón de volver
        document.getElementById('back-btn').addEventListener('click', function() {
            window.history.back();
        });
        
        // Inicializar la aplicación
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Obtener la sesión actual
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    console.error('Error al obtener la sesión:', sessionError);
                    showError('No se pudo verificar la sesión. Por favor, inicia sesión nuevamente.');
                    return;
                }
                
                if (!session) {
                    showError('No hay una sesión activa. Por favor, inicia sesión.');
                    return;
                }
                
                currentUser = session.user;
                console.log('Usuario actual:', currentUser);
                
                // Obtener el escuadrón del usuario
                await loadUserSquad();
                
                // Si el usuario tiene un escuadrón, cargar los datos
                if (userSquad) {
                    renderSquadDetails();
                } else {
                    showError('No se pudo cargar la información del escuadrón.');
                }
            } catch (error) {
                console.error('Error inesperado:', error);
                showError('Ocurrió un error inesperado al cargar los datos.');
            }
        });
        
        // Cargar el escuadrón del usuario
        async function loadUserSquad() {
            try {
                // Buscar escuadrones donde el usuario sea el líder
                const { data: squad, error: squadError } = await supabase
                    .from('squads')
                    .select('*')
                    .eq('leader_id', currentUser.id)
                    .maybeSingle();
                
                if (squadError) {
                    console.error('Error al obtener el escuadrón:', squadError);
                    showError('Error al cargar la información del escuadrón.');
                    return;
                }
                
                if (!squad) {
                    console.log('El usuario no es líder de ningún escuadrón');
                    showError('No eres el líder de ningún escuadrón.');
                    return;
                }
                
                userSquad = squad;
                isSquadLeader = true; // Si encontramos un escuadrón, el usuario es el líder
                console.log('Escuadrón cargado:', userSquad);
                console.log('¿Es líder?', isSquadLeader);
            } catch (error) {
                console.error('Error inesperado:', error);
                showError('Ocurrió un error inesperado al cargar los datos del escuadrón.');
            }
        }
        
        // Mostrar detalles del escuadrón
        function renderSquadDetails() {
            const contentEl = document.getElementById('content');
            
            // Formatear la fecha de creación
            const createdDate = new Date(userSquad.created_at);
            const formattedDate = createdDate.toLocaleDateString('es-ES', {
                day: 'numeric',
                month: 'short',
                year: 'numeric'
            });
            
            contentEl.innerHTML = `
                <!-- Columna izquierda -->
                <div>
                    <!-- Información del escuadrón -->
                    <div class="container">
                        <div class="squad-header">
                            <h2 class="squad-name">${userSquad.name || 'Sin nombre'}</h2>
                            <p class="squad-motto">${userSquad.mission || '¡Hacia la victoria juntos!'}</p>
                        </div>
                        
                        <div class="squad-info">
                            <div class="info-grid">
                                <div class="info-item">
                                    <span class="info-label">Misión Actual</span>
                                    <span class="info-value">${userSquad.mission || 'Ser top 1'}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Rango</span>
                                    <span class="info-value">${userSquad.rank || 'Bronce'} <span class="rank-badge">Nivel ${userSquad.level || 2}</span></span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Miembros</span>
                                    <span class="info-value">${userSquad.member_count || 1}/${userSquad.max_members || 10}</span>
                                </div>
                                <div class="info-item">
                                    <span class="info-label">Fecha de creación</span>
                                    <span class="info-value">${formattedDate}</span>
                                </div>
                            </div>
                        </div>
                        
                        <h3 class="section-title"><i class="fas fa-users"></i> Miembros del Escuadrón</h3>
                        
                        <div class="members-list" id="members-list">
                            <div class="loading">
                                <div class="spinner"></div>
                                <p>Cargando miembros...</p>
                            </div>
                        </div>
                        
                        ${isSquadLeader ? `
                        <div class="invite-section">
                            <div class="invite-icon">
                                <i class="fas fa-user-plus"></i>
                            </div>
                            <h3>¡Invita a más amigos!</h3>
                            <p>Aumenta el poder de tu escuadrón invitando a más miembros.</p>
                            <button class="invite-btn" id="invite-btn">
                                <i class="fas fa-envelope"></i> Invitar Jugadores
                            </button>
                        </div>
                        ` : ''}
                    </div>
                    
                    <!-- Estadísticas y clasificación -->
                    <div class="container">
                        <h3 class="section-title"><i class="fas fa-chart-line"></i> Estadísticas del Escuadrón</h3>
                        
                        <div class="stats-grid">
                            <div class="stat-card">
                                <div class="stat-icon points-icon">
                                    <i class="fas fa-star"></i>
                                </div>
                                <div class="stat-number">${userSquad.total_points || '0'}</div>
                                <div class="stat-label">Puntos Totales</div>
                            </div>
                            
                            <div class="stat-card">
                                <div class="stat-icon ranking-icon">
                                    <i class="fas fa-trophy"></i>
                                </div>
                                <div class="stat-number">#${userSquad.global_rank || 'N/A'}</div>
                                <div class="stat-label">Ranking Global</div>
                            </div>
                        </div>
                        
                        <h3 class="section-title" style="margin-top: 1.5rem;"><i class="fas fa-medal"></i> Clasificación Interna</h3>
                        
                        <div class="leaderboard" id="leaderboard">
                            <div class="loading">
                                <div class="spinner"></div>
                                <p>Cargando clasificación...</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Columna derecha -->
                <div>
                    <!-- Misiones -->
                    <div class="container">
                        <h3 class="section-title"><i class="fas fa-bullseye"></i> Misiones en Progreso</h3>
                        
                        <div class="missions-container" id="missions-container">
                            <div class="loading">
                                <div class="spinner"></div>
                                <p>Cargando misiones...</p>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Buzón de mensajes -->
                    <div class="container">
                        <div class="mailbox-header">
                            <h3 class="section-title" style="margin: 0;"><i class="fas fa-inbox"></i> Buzón de Escuadrón</h3>
                            <span class="mailbox-badge">3</span>
                        </div>
                        
                        <div class="mailbox">
                            <div class="mailbox-item unread">
                                <div class="mailbox-icon">
                                    <i class="fas fa-envelope"></i>

        // Cargar miembros del escuadrón
        async function loadSquadMembers() {
            try {
                // Obtener el perfil del líder
                const { data: leaderProfile, error: leaderError } = await supabase
                    .from('profiles')
                    .select('id, username, level, points')
                    .eq('id', userSquad.leader_id)
                    .single();
                
                if (leaderError) {
                    console.error('Error al cargar el líder:', leaderError);
                    document.getElementById('members-list').innerHTML = '<p>Error al cargar los miembros.</p>';
                    return;
                }
                
                let membersHTML = '';
                
                // Mostrar el líder primero
                membersHTML += `
                    <div class="member-item">
                        <div class="member-avatar leader-avatar">
                            <i class="fas fa-crown"></i>
                        </div>
                        <div class="member-details">
                            <div class="member-name">
                                ${leaderProfile.username || 'Líder'}
                                <span class="member-role">Líder</span>
                            </div>
                            <div class="member-stats">
                                <span class="stat">Nivel: <span class="stat-value">${leaderProfile.level || 1}</span></span>
                                <span class="stat">Puntos: <span class="stat-value">${leaderProfile.points || 0}</span></span>
                            </div>
                        </div>
                    </div>
                `;
                
                // En una aplicación real, aquí cargarías los demás miembros del escuadrón
                // Como no tenemos una relación directa en la base de datos, mostramos un mensaje
                membersHTML += `
                    <div class="member-item">
                        <div class="member-avatar">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <div class="member-details">
                            <div class="member-name">
                                Invita a más miembros
                            </div>
                            <div class="member-stats">
                                <span class="stat">Usa el botón de invitación</span>
                            </div>
                        </div>
                    </div>
                `;
                
                document.getElementById('members-list').innerHTML = membersHTML;
            } catch (error) {
                console.error('Error al cargar miembros:', error);
                document.getElementById('members-list').innerHTML = '<p>Error al cargar los miembros.</p>';
            }
        }
        
        // Cargar clasificación interna
        async function loadLeaderboard() {
            try {
                // Obtener el perfil del líder para la clasificación
                const { data: leaderProfile, error: leaderError } = await supabase
                    .from('profiles')
                    .select('username, points')
                    .eq('id', userSquad.leader_id)
                    .single();
                
                if (leaderError) {
                    console.error('Error al cargar la clasificación:', leaderError);
                    document.getElementById('leaderboard').innerHTML = '<p>Error al cargar la clasificación.</p>';
                    return;
                }
                
                let leaderboardHTML = '';
                
                // Mostrar solo al líder por ahora
                leaderboardHTML += `
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank rank-1">1</span>
                        <div class="leaderboard-name">${leaderProfile.username || 'Líder'}</div>
                        <span class="leaderboard-points">${leaderProfile.points || 0} pts</span>
                    </div>
                `;
                
                // Mensaje para otros miembros
                leaderboardHTML += `
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank">-</span>
                        <div class="leaderboard-name">Invita a más miembros para ver la clasificación completa</div>
                        <span class="leaderboard-points">-</span>
                    </div>
                `;
                
                document.getElementById('leaderboard').innerHTML = leaderboardHTML;
            } catch (error) {
                console.error('Error al cargar la clasificación:', error);
                document.getElementById('leaderboard').innerHTML = '<p>Error al cargar la clasificación.</p>';
            }
        }

        // Agregar event listeners a los botones
        function addEventListeners() {
            // Funcionalidad para los elementos del buzón
            document.querySelectorAll('.mailbox-item').forEach(item => {
                item.addEventListener('click', function() {
                    this.classList.remove('unread');
                });
            });
            
            // Funcionalidad para los botones de acción (solo visibles para el líder)
            if (isSquadLeader) {
                document.getElementById('invite-btn').addEventListener('click', function() {
                    alert('Función de invitación activada');
                });
                
                document.getElementById('edit-squad-btn').addEventListener('click', function() {
                    alert('Función de edición activada');
                });
                
                document.getElementById('invite-players-btn').addEventListener('click', function() {
                    alert('Función de invitación activada');
                });
                
                document.getElementById('new-mission-btn').addEventListener('click', function() {
                    alert('Función de nueva misión activada');

                document.getElementById('leave-squad-btn').addEventListener('click', function() {
                    if (confirm('¿Estás seguro de que quieres abandonar el escuadrón? Como líder, esta acción disolverá el escuadrón.')) {
                        alert('Función de abandonar escuadrón activada');

        // Mostrar error
        function showError(message) {
            const contentEl = document.getElementById('content');
            contentEl.innerHTML = `
                <div class="container error-container">
                    <div class="error-icon">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <h2>Error</h2>
                    <p>${message}</p>
                    <button class="back-btn" onclick="window.history.back()" style="margin-top: 1rem;">
                        <i class="fas fa-arrow-left"></i> Volver

            `;
