<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil</title>
    <link rel="stylesheet" href="styles.css">
   
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container profile-page-container">
        <div id="profile-card" class="card dashboard-hidden">
            <button id="back-to-dashboard-btn" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Regresar
            </button>

            <button id="configure-btn" class="btn btn-configure">
                <i class="fas fa-cog"></i> Configurar
            </button>

            <h2>Tu Perfil</h2>
            <p>Correo electrónico: <span id="user-email-profile">Cargando...</span></p>

            <div class="profile-info">
                <p>Oro actual: <span id="gold-display-profile">0</span></p>
                <p>Diamantes actuales: <span id="diamonds-display-profile">0</span></p>
            </div>

            <hr class="separator">

            <div class="profile-edit-form">
                <h3>Editar Datos</h3>
                <input type="text" id="edit-username" placeholder="Nuevo Nombre de Jugador">
                <input type="text" id="edit-country" placeholder="Tu País">
                <button id="save-profile-btn" class="btn btn-action">Guardar Cambios</button>
            </div>

            <hr class="separator">
            </div>

        <div id="loader" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
