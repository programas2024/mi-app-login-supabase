<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Rewards Dashboard - Ahorcado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style2.css"> </head>
<body>
    <div class="vip-dashboard-container">
        <aside class="vip-sidebar">
            <h2><i class="fas fa-crown"></i> VIP STATUS</h2>
            <div class="stat-item">
                <i class="fas fa-gem"></i>
                <span>Tus Diamantes: <br> <span id="current-diamonds">0</span></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-coins"></i>
                <span>Tu Oro: <br> <span id="current-gold">0</span></span>
            </div>
            <button class="buy-vip-btn" onclick="alert('¡Funcionalidad de compra VIP en desarrollo!')">
                <i class="fas fa-star"></i> Comprar VIP
            </button>
        </aside>

        <main class="vip-rewards-table-wrapper">
            <h2>Recompensas por Nivel</h2>
            <table class="vip-rewards-table">
                <thead>
                    <tr>
                        <th>Nivel</th>
                        <th>Recompensa 1</th> <th>Recompensa 2 (Oro y Esmeralda)</th> </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </main>
    </div>
    
    <a href="dashboard.html" class="back-to-game-btn">Volver al Juego</a>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentDiamondsSpan = document.getElementById('current-diamonds');
            const currentGoldSpan = document.getElementById('current-gold');
            
            // Valores de ejemplo. En un juego real, se cargarían de una base de datos.
            currentDiamondsSpan.textContent = '150';
            currentGoldSpan.textContent = '500';
        });

        // --- Generación de las recompensas en la tabla con JavaScript ---
        const rewardsData = [];
        const tbody = document.querySelector('.vip-rewards-table tbody');

        for (let i = 1; i <= 20; i++) {
            let reward1 = {}; // Recompensa 1 (solo oro O solo diamante)
            let reward2Gold = 0; // Oro para la recompensa 2
            let reward2Esmeralda = 0; // Esmeralda para la recompensa 2

            // Definir Recompensa 1 (alternando entre oro y diamante)
            if (i % 2 !== 0) { // Niveles impares: Oro
                reward1 = { type: 'gold', amount: 50 + (i * 10) };
            } else { // Niveles pares: Diamante
                reward1 = { type: 'diamond', amount: 8 + (i * 2) };
            }

            // Definir Recompensa 2 (Oro y Esmeralda juntos)
            reward2Gold = 30 + (i * 5); // Oro en recompensa 2, aumenta con el nivel
            reward2Esmeralda = 1 + Math.floor(i / 4); // Esmeraldas aumentan cada 4 niveles, desde 1

            // Añadir bonificaciones en ciertos hitos
            if (i % 5 === 0) {
                reward1.amount += 10; // Extra para Recompensa 1
                reward2Gold += 20;    // Extra oro en Recompensa 2
            }
            if (i % 10 === 0) {
                reward1.amount += 25; // Gran extra para Recompensa 1
                reward2Gold += 40;    // Gran extra oro en Recompensa 2
                reward2Esmeralda += 2;    // Extra esmeraldas en Recompensa 2
            }

            rewardsData.push({
                level: i,
                reward1: reward1,
                reward2Gold: reward2Gold,
                reward2Esmeralda: reward2Esmeralda
            });
        }

        // Renderizar la tabla
        rewardsData.forEach(item => {
            const row = tbody.insertRow();
            row.insertCell().textContent = item.level; // Columna de Nivel

            // --- COLUMNA RECOMPENSA 1 (Solo UN tipo de ícono aquí) ---
            const cell1 = row.insertCell();
            cell1.classList.add('reward-amount');
            const iconClass1 = item.reward1.type === 'gold' ? 'fas fa-coins' : 'fas fa-gem';
            const iconColor1 = item.reward1.type === 'gold' ? '#DAA520' : '#87CEEB'; // Colores para oro y diamante
            cell1.innerHTML = `<i class="${iconClass1}" style="color: ${iconColor1};"></i> ${item.reward1.amount}`;

            // --- COLUMNA RECOMPENSA 2 (Oro Y Esmeralda aquí, en la misma celda) ---
            const cell2 = row.insertCell();
            cell2.classList.add('reward-amount');
            // Usamos un div interno para controlar mejor el layout de oro y esmeralda
            cell2.innerHTML = `
                <div style="display: flex; align-items: center; gap: 8px;">
                    <i class="fas fa-coins" style="color: #DAA520;"></i> ${item.reward2Gold}
                    <span style="font-size: 0.9em; margin: 0 5px; color: #666;">&</span> 
                    <i class="fas fa-gem" style="color: #3CB371;"></i> ${item.reward2Esmeralda}
                </div>
            `;
        });
    </script>
</body>
</html>
