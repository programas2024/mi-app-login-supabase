<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Rewards - ¡Recompensas Exclusivas!</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style2.css"> </head>
<body>
    <div class="vip-dashboard-container">
        <aside class="vip-sidebar">
            <div class="sidebar-header">
                <i class="fas fa-crown"></i>
                <h2>Estado VIP</h2>
            </div>
            <div class="stat-item">
                <i class="fas fa-gem icon-diamond"></i>
                <span>Tus Diamantes: <br><span id="current-diamonds">150</span></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-coins icon-gold"></i>
                <span>Tu Oro: <br><span id="current-gold">500</span></span>
            </div>
            <button class="buy-vip-btn" onclick="alert('¡Funcionalidad de compra VIP en desarrollo!')">
                <i class="fas fa-star"></i> Comprar VIP Ahora
            </button>
        </aside>

        <main class="vip-rewards-section">
            <h2 class="section-title">Recompensas Exclusivas por Nivel VIP</h2>
            <div class="rewards-table-wrapper">
                <table class="vip-rewards-table">
                    <thead>
                        <tr>
                            <th>Nivel</th>
                            <th>Recompensa 1</th>
                            <th>Recompensa 2 (Oro y Esmeralda)</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </main>
    </div>
    
    <a href="dashboard.html" class="back-to-game-btn">Volver al Juego</a>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Valores de ejemplo. En un juego real, se cargarían de una base de datos.
            // Los spans de arriba ya tienen valores por defecto, pero podrías actualizarlos dinámicamente si los obtienes del backend.
        });

        const rewardsData = [];
        const tbody = document.querySelector('.vip-rewards-table tbody');

        for (let i = 1; i <= 20; i++) {
            let reward1 = {};
            let reward2Gold = 0;
            let reward2Esmeralda = 0;

            // Definir Recompensa 1 (alternando entre oro y diamante)
            if (i % 2 !== 0) { // Niveles impares: Oro
                reward1 = { type: 'gold', amount: 50 + (i * 10) };
            } else { // Niveles pares: Diamante
                reward1 = { type: 'diamond', amount: 8 + (i * 2) };
            }

            // Definir Recompensa 2 (Oro y Esmeralda juntos)
            reward2Gold = 30 + (i * 5);
            reward2Esmeralda = 1 + Math.floor(i / 4);

            // Añadir bonificaciones en ciertos hitos
            if (i % 5 === 0) {
                reward1.amount += 10;
                reward2Gold += 20;
            }
            if (i % 10 === 0) {
                reward1.amount += 25;
                reward2Gold += 40;
                reward2Esmeralda += 2;
            }

            rewardsData.push({
                level: i,
                reward1: reward1,
                reward2Gold: reward2Gold,
                reward2Esmeralda: reward2Esmeralda
            });
        }

        rewardsData.forEach(item => {
            const row = tbody.insertRow();
            row.insertCell().textContent = item.level;

            // --- COLUMNA RECOMPENSA 1 (Solo UN tipo de ícono) ---
            const cell1 = row.insertCell();
            cell1.classList.add('reward-cell');
            const iconClass1 = item.reward1.type === 'gold' ? 'fas fa-coins icon-gold' : 'fas fa-gem icon-diamond';
            cell1.innerHTML = `<i class="${iconClass1}"></i> ${item.reward1.amount}`;

            // --- COLUMNA RECOMPENSA 2 (Oro Y Esmeralda, alineados) ---
            const cell2 = row.insertCell();
            cell2.classList.add('reward-cell', 'reward-pair'); // Añadimos una clase para el par
            cell2.innerHTML = `
                <div class="reward-item">
                    <i class="fas fa-coins icon-gold"></i> ${item.reward2Gold}
                </div>
                <span class="reward-separator">y</span>
                <div class="reward-item">
                    <i class="fas fa-gem icon-emerald"></i> ${item.reward2Esmeralda}
                </div>
            `;
        });
    </script>
</body>
</html>
