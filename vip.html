<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Tu Bóveda VIP 🌟</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style2.css"> <!-- ¡Asegúrate de que este archivo CSS esté enlazado! -->
</head>
<body>
    <div class="vip-container">
        <main class="vip-content">
            <h2 class="vip-title">Tu Bóveda de Recompensas VIP</h2>

            <div class="currency-vault">
                <!-- Contenedor de Oro -->
                <div class="gold-vault">
                    <i class="fas fa-coins currency-icon gold-icon"></i>
                    <span class="currency-label">Tu Oro</span>
                    <span id="current-gold" class="currency-value">40000</span> <!-- Valor inicial alto -->
                </div>

                <!-- Contenedor de Diamantes -->
                <div class="diamond-vault">
                    <i class="fas fa-gem currency-icon diamond-icon"></i>
                    <span class="currency-label">Tus Diamantes</span>
                    <span id="current-diamonds" class="currency-value">40000</span> <!-- Valor inicial alto -->
                </div>
            </div>

            <!-- Nuevo botón para dar recompensas aleatorias -->
            <button id="grant-rewards-btn" class="grant-rewards-btn">
                <i class="fas fa-gift"></i> Recibir Recompensas VIP
            </button>
        </main>
    </div>

    <!-- Botón para Volver al Juego -->
    <a href="dashboard.html" class="back-to-game-btn">Volver al Juego</a>

    <!-- Librería SweetAlert2 (cargada globalmente) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <!-- Tu script principal con la lógica de Supabase -->
    <script type="module">
        // Importaciones necesarias para este módulo: Supabase y Confetti
        // Usamos esm.sh para Supabase y Confetti, como en tu chestLogic.js
        import { createClient } from 'https://esm.sh/@supabase/supabase-js';
        import confetti from 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/+esm';

        // --- Configuración de Supabase (¡Asegurada la misma clave que en script.js!) ---
        const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo'; // CLAVE CORREGIDA

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Elementos del DOM ---
        const currentDiamondsSpan = document.getElementById('current-diamonds');
        const currentGoldSpan = document.getElementById('current-gold');
        const grantRewardsBtn = document.getElementById('grant-rewards-btn');

        // --- Variables de Estado del Usuario ---
        let currentUser = null;
        let userProfile = {
            gold: 0,
            diamonds: 0
        };

        // --- Funciones de Supabase ---

        /**
         * Obtiene el perfil del usuario actual desde Supabase.
         * Si no existe, crea uno nuevo con valores por defecto.
         * @param {string} userId - El ID del usuario.
         * @returns {Object|null} El perfil del usuario o null si hay un error irrecuperable.
         */
        async function fetchUserProfile(userId) {
            console.log("Fetching user profile for userId:", userId);
            let { data: profile, error } = await supabase
                .from('profiles')
                .select('gold, diamonds') // Solo necesitamos oro y diamantes para esta página
                .eq('id', userId)
                .single();

            if (error) {
                console.error("Error fetching user profile:", error.message, error.code);
                if (error.code === 'PGRST116' || error.message.includes('rows returned for query')) {
                    console.log("Profile not found for", userId, ". Creating new one with default values.");
                    const { data: newProfile, error: createError } = await supabase
                        .from('profiles')
                        .insert([
                            { id: userId, gold: 0, diamonds: 0 } // Solo inicializamos gold y diamonds
                        ])
                        .select()
                        .single();
                    if (createError) {
                        console.error("Error creating user profile:", createError.message);
                        Swal.fire({
                            icon: 'error',
                            title: 'Error Crítico',
                            text: 'No pudimos crear tu perfil de jugador. Por favor, contacta soporte.',
                            customClass: { popup: 'swal2-custom-game-over' }
                        });
                        return null;
                    }
                    console.log("New profile created:", newProfile);
                    profile = newProfile;
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error de Perfil',
                        text: 'No pudimos cargar tu perfil. Intenta recargar la página.',
                        customClass: { popup: 'swal2-custom-game-over' }
                    });
                    return null;
                }
            }
            console.log("Fetched profile data:", profile);
            return profile;
        }

        /**
         * Actualiza el display de oro y diamantes en la UI.
         * Esta función es la que se usará para cargar el balance del usuario.
         */
        async function updateBalanceDisplay() {
            console.log("Attempting to update balance display.");
            if (!currentUser) {
                console.warn('No hay usuario autenticado para actualizar la moneda. Mostrando 0.');
                currentDiamondsSpan.textContent = 0;
                currentGoldSpan.textContent = 0;
                return;
            }

            const profile = await fetchUserProfile(currentUser.id);
            if (profile) {
                userProfile.gold = profile.gold || 0;
                userProfile.diamonds = profile.diamonds || 0;
                currentGoldSpan.textContent = userProfile.gold;
                currentDiamondsSpan.textContent = userProfile.diamonds;
                console.log(`UI Updated: Gold: ${userProfile.gold}, Diamonds: ${userProfile.diamonds}`);
            } else {
                console.error("Failed to get profile to update display.");
            }
        }

        /**
         * Maneja la lógica para otorgar recompensas aleatorias (Oro y Diamantes).
         * Inspirado en tu lógica de chestLogic.js
         */
        async function grantRandomRewards() {
            if (!currentUser) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Debes iniciar sesión para recibir recompensas.',
                    customClass: { popup: 'swal2-chest-popup', confirmButton: 'swal2-confirm-button' }
                });
                return;
            }

            // Deshabilitar el botón mientras se procesa
            grantRewardsBtn.disabled = true;
            grantRewardsBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Recibiendo...`;
            console.log("Grant rewards button clicked. User:", currentUser.id);

            try {
                // Obtener el perfil actual para actualizar las monedas
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('gold, diamonds')
                    .eq('id', currentUser.id)
                    .single();

                if (profileError) {
                    console.error("Error fetching profile for rewards:", profileError.message);
                    throw profileError;
                }

                const currentGold = profile.gold || 0;
                const currentDiamonds = profile.diamonds || 0;
                console.log(`Current balance before rewards: Gold ${currentGold}, Diamonds ${currentDiamonds}`);

                // Generar recompensas aleatorias (3-400 para ambos, como pediste)
                const goldReward = Math.floor(Math.random() * (400 - 3 + 1)) + 3;
                const diamondReward = Math.floor(Math.random() * (400 - 3 + 1)) + 3;
                console.log(`Generated rewards: Gold ${goldReward}, Diamonds ${diamondReward}`);

                // Calcular nuevos totales
                const newTotalGold = currentGold + goldReward;
                const newTotalDiamonds = currentDiamonds + diamondReward;
                console.log(`New total balance: Gold ${newTotalGold}, Diamonds ${newTotalDiamonds}`);

                // Actualizar el perfil del usuario con las nuevas recompensas
                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({
                        gold: newTotalGold,
                        diamonds: newTotalDiamonds
                    })
                    .eq('id', currentUser.id);

                if (updateError) {
                    console.error("Error updating profile with rewards:", updateError.message);
                    throw updateError;
                }
                console.log("Profile updated successfully in Supabase.");

                // Actualizar el userProfile local y la UI
                userProfile.gold = newTotalGold;
                userProfile.diamonds = newTotalDiamonds;
                updateBalanceDisplay(); // Esto actualizará los spans en la UI

                // Mostrar SweetAlert con las recompensas y efectos
                Swal.fire({
                    title: '¡Recompensas Recibidas!',
                    html: `
                        <div class="swal2-chest-content">
                            <i class="fas fa-gift swal2-chest-icon"></i>
                            <p style="font-size: 1.2em; margin-bottom: 15px; color: #dcdcdc;">Has encontrado:</p>
                            <div class="swal2-reward-item">
                                <i class="fas fa-coins currency-icon"></i> <span>${goldReward} Oro</span>
                            </div>
                            <div class="swal2-reward-item">
                                <i class="fas fa-gem currency-icon"></i> <span>${diamondReward} Diamantes</span>
                            </div>
                        </div>
                    `,
                    confirmButtonText: '¡Genial!',
                    customClass: {
                        popup: 'swal2-chest-popup',
                        confirmButton: 'swal2-confirm-button'
                    },
                    willOpen: () => {
                        // Efecto de confeti
                        confetti({
                            particleCount: 200,
                            spread: 180,
                            origin: { y: 0.6, x: 0.5 },
                            colors: ['#FFD700', '#62c3e8', '#ffffff', '#8B4513'], // Oro, Diamante, Blanco, Marrón
                            shapes: ['circle', 'square', 'star'],
                            scalar: 1.5,
                            disableForReducedMotion: true
                        });
                    }
                });

            } catch (error) {
                console.error('Error general al otorgar recompensas:', error.message);
                Swal.fire({
                    icon: 'error',
                    title: 'Error al recibir recompensas',
                    text: 'No se pudieron otorgar las recompensas. Intenta de nuevo. Detalles: ' + error.message,
                    confirmButtonText: 'Entendido',
                    customClass: { popup: 'swal2-chest-popup', confirmButton: 'swal2-confirm-button' }
                });
            } finally {
                // Habilitar el botón de nuevo
                grantRewardsBtn.disabled = false;
                grantRewardsBtn.innerHTML = `<i class="fas fa-gift"></i> Recibir Recompensas VIP`;
            }
        }


        // --- Inicialización y Event Listeners Globales ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Content Loaded. Initializing Supabase auth listener for VIP page.");
            console.log("Supabase client object:", supabase);
            console.log("Supabase auth object:", supabase.auth);
            console.log("Type of supabase.auth.onAuthStateChange:", typeof supabase.auth.onAuthStateChange); // Usamos onAuthStateChange

            // Adjuntamos el listener de autenticación
            if (supabase && supabase.auth && typeof supabase.auth.onAuthStateChange === 'function') {
                supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log("Auth state changed on VIP page:", event, session);
                    if (session && session.user) {
                        currentUser = session.user;
                        console.log("Usuario autenticado:", currentUser.id);
                        await updateBalanceDisplay(); // Cargar y mostrar el balance del usuario
                    } else {
                        currentUser = null;
                        userProfile = { gold: 0, diamonds: 0 }; // Resetear si no hay usuario
                        updateBalanceDisplay(); // Limpiar display si no hay usuario
                        Swal.fire({
                            icon: 'info',
                            title: 'No Autenticado',
                            text: 'Inicia sesión para ver tu balance VIP y recibir recompensas.',
                            customClass: { popup: 'swal2-custom-warning' }
                        });
                    }
                });
            } else {
                console.error("Error: supabase.auth o onAuthStateChange no están disponibles. Esto es un error de inicialización.");
                Swal.fire({
                    icon: 'error',
                    title: 'Error de Inicialización Crítico',
                    text: 'El sistema de autenticación no pudo cargarse correctamente. Por favor, recarga la página.',
                    customClass: { popup: 'swal2-custom-game-over' }
                });
            }

            // Event listener para el botón de otorgar recompensas
            if (grantRewardsBtn) {
                grantRewardsBtn.addEventListener('click', grantRandomRewards);
            }
        });
    </script>
</body>
</html>
