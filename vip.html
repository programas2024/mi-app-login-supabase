<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Tu Bóveda VIP 🌟</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style2.css"> <!-- ¡Asegúrate de que este archivo CSS esté enlazado! -->
</head>
<body>
    <div class="vip-container">
        <main class="vip-content">
            <h2 class="vip-title">Tu Bóveda de Recompensas VIP</h2>

            <div class="currency-vault">
                <!-- Contenedor de Oro -->
                <div class="gold-vault">
                    <i class="fas fa-coins currency-icon gold-icon"></i>
                    <span class="currency-label">Tu Oro</span>
                    <span id="current-gold" class="currency-value">0</span>
                </div>

                <!-- Contenedor de Diamantes -->
                <div class="diamond-vault">
                    <i class="fas fa-gem currency-icon diamond-icon"></i>
                    <span class="currency-label">Tus Diamantes</span>
                    <span id="current-diamonds" class="currency-value">0</span>
                </div>
            </div>
        </main>
    </div>

    <!-- Botón para Volver al Juego -->
    <a href="dashboard.html" class="back-to-game-btn">Volver al Juego</a>

    <!-- Librerías de terceros (cargadas globalmente o como módulos ES) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

    <!-- Tu script principal con la lógica de Supabase -->
    <script type="module">
        // Importa createClient directamente de la URL del CDN de Supabase como un módulo ES
        // Usamos esm.sh ya que tu script.js lo usa exitosamente.
        import { createClient } from 'https://esm.sh/@supabase/supabase-js';

        // --- Configuración de Supabase (la misma que en tu script.js) ---
        const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yWvYCrR5nLo';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Elementos del DOM ---
        const currentDiamondsSpan = document.getElementById('current-diamonds');
        const currentGoldSpan = document.getElementById('current-gold');

        // --- Variables de Estado del Usuario ---
        let currentUser = null;
        let userProfile = {
            gold: 0,
            diamonds: 0
        };

        // --- Funciones de Supabase ---

        /**
         * Obtiene el perfil del usuario actual desde Supabase.
         * Si no existe, crea uno nuevo con valores por defecto.
         * @param {string} userId - El ID del usuario.
         * @returns {Object|null} El perfil del usuario o null si hay un error irrecuperable.
         */
        async function fetchUserProfile(userId) {
            let { data: profile, error } = await supabase
                .from('profiles')
                .select('gold, diamonds') // Solo necesitamos oro y diamantes para esta página
                .eq('id', userId)
                .single();

            if (error) {
                console.error("Error fetching user profile:", error.message);
                if (error.code === 'PGRST116' || error.message.includes('rows returned for query')) {
                    console.log("Profile not found, creating new one with default values.");
                    const { data: newProfile, error: createError } = await supabase
                        .from('profiles')
                        .insert([
                            { id: userId, gold: 0, diamonds: 0 } // Solo inicializamos gold y diamonds
                        ])
                        .select()
                        .single();
                    if (createError) {
                        console.error("Error creating user profile:", createError.message);
                        Swal.fire({ // Usar Swal directamente porque SweetAlert2 ya está cargado
                            icon: 'error',
                            title: 'Error Crítico',
                            text: 'No pudimos crear tu perfil de jugador. Por favor, contacta soporte.',
                            customClass: { popup: 'swal2-custom-game-over' }
                        });
                        return null;
                    }
                    profile = newProfile;
                } else {
                    Swal.fire({ // Usar Swal directamente
                        icon: 'error',
                        title: 'Error de Perfil',
                        text: 'No pudimos cargar tu perfil. Intenta recargar la página.',
                        customClass: { popup: 'swal2-custom-game-over' }
                    });
                    return null;
                }
            }
            return profile;
        }

        /**
         * Actualiza el display de oro y diamantes en la UI.
         * Esta función es la que se usará para cargar el balance del usuario.
         */
        async function updateBalanceDisplay() {
            if (!currentUser) {
                console.warn('No hay usuario autenticado para actualizar la moneda.');
                currentDiamondsSpan.textContent = 0;
                currentGoldSpan.textContent = 0;
                return;
            }

            const profile = await fetchUserProfile(currentUser.id);
            if (profile) {
                userProfile.gold = profile.gold || 0;
                userProfile.diamonds = profile.diamonds || 0;
                currentGoldSpan.textContent = userProfile.gold;
                currentDiamondsSpan.textContent = userProfile.diamonds;
            }
        }

        // --- Inicialización y Event Listeners Globales ---
        document.addEventListener('DOMContentLoaded', () => {
            console.log("DOM Content Loaded. Initializing Supabase auth listener for VIP page.");
            console.log("Supabase client object:", supabase);
            console.log("Supabase auth object:", supabase.auth);
            console.log("Type of supabase.auth.onAuthStateChange:", typeof supabase.auth.onAuthStateChange); // Usamos onAuthStateChange

            // Adjuntamos el listener de autenticación
            // Usamos onAuthStateChange como en tu script.js
            if (supabase && supabase.auth && typeof supabase.auth.onAuthStateChange === 'function') {
                supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log("Auth state changed on VIP page:", event, session);
                    if (session && session.user) {
                        currentUser = session.user;
                        console.log("Usuario autenticado:", currentUser.id);
                        await updateBalanceDisplay(); // Cargar y mostrar el balance del usuario
                    } else {
                        currentUser = null;
                        userProfile = { gold: 0, diamonds: 0 }; // Resetear si no hay usuario
                        updateBalanceDisplay(); // Limpiar display si no hay usuario
                        Swal.fire({ // Usar Swal directamente
                            icon: 'info',
                            title: 'No Autenticado',
                            text: 'Inicia sesión para ver tu balance VIP.',
                            customClass: { popup: 'swal2-custom-warning' }
                        });
                    }
                });
            } else {
                console.error("Error: supabase.auth o onAuthStateChange no están disponibles. Esto es un error de inicialización.");
                Swal.fire({ // Usar Swal directamente
                    icon: 'error',
                    title: 'Error de Inicialización Crítico',
                    text: 'El sistema de autenticación no pudo cargarse correctamente. Por favor, recarga la página.',
                    customClass: { popup: 'swal2-custom-game-over' }
                });
            }
        });
    </script>
</body>
</html>
