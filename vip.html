<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIP Rewards Dashboard - Ahorcado</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;800&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style2.css"> </head>
<body>
    <div class="vip-dashboard-container">
        <aside class="vip-sidebar">
            <h2><i class="fas fa-crown"></i> VIP STATUS</h2>
            <div class="stat-item">
                <i class="fas fa-gem"></i>
                <span>Tus Diamantes: <br> <span id="current-diamonds">0</span></span>
            </div>
            <div class="stat-item">
                <i class="fas fa-coins"></i>
                <span>Tu Oro: <br> <span id="current-gold">0</span></span>
            </div>
            <button class="buy-vip-btn" onclick="alert('¡Funcionalidad de compra VIP en desarrollo!')">
                <i class="fas fa-star"></i> Comprar VIP
            </button>
        </aside>

        <main class="vip-rewards-table-wrapper">
            <h2>Recompensas por Nivel</h2>
            <table class="vip-rewards-table">
                <thead>
                    <tr>
                        <th>Nivel</th>
                        <th>Recompensa de Diamante</th>
                        <th>Recompensa de Oro & Perla</th> </tr>
                </thead>
                <tbody>
                    </tbody>
            </table>
        </main>
    </div>
    
    <a href="dashboard.html" class="back-to-game-btn">Volver al Juego</a>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentDiamondsSpan = document.getElementById('current-diamonds');
            const currentGoldSpan = document.getElementById('current-gold');
            
            currentDiamondsSpan.textContent = '150';
            currentGoldSpan.textContent = '500';
        });

        // --- Generación de las recompensas en la tabla con JavaScript ---
        const rewardsData = [];
        const tbody = document.querySelector('.vip-rewards-table tbody');

        for (let i = 1; i <= 20; i++) {
            let diamondReward = { type: 'diamond', amount: 0 };
            let goldPerlaReward = { gold: 0, perla: 0 }; // Objeto para oro y perla

            // Recompensa de Diamante (Columna 1)
            diamondReward.amount = 10 + (i * 3); // Empieza en 13, aumenta en 3 por nivel
            if (i % 5 === 0) { // Bonificación cada 5 niveles
                diamondReward.amount += 15;
            }

            // Recompensa de Oro y Perla (Columna 2)
            goldPerlaReward.gold = 30 + (i * 7); // Oro aumenta en 7 por nivel
            goldPerlaReward.perla = 1 + Math.floor(i / 3); // Perlas aumentan cada 3 niveles
            if (i % 10 === 0) { // Bonificación cada 10 niveles
                goldPerlaReward.gold += 50;
                goldPerlaReward.perla += 3;
            }

            rewardsData.push({
                level: i,
                diamondReward: diamondReward,
                goldPerlaReward: goldPerlaReward
            });
        }

        // Renderizar la tabla
        rewardsData.forEach(item => {
            const row = tbody.insertRow();
            row.insertCell().textContent = item.level; // Columna de Nivel

            // Columna de Recompensa de Diamante
            const diamondCell = row.insertCell();
            diamondCell.classList.add('reward-amount');
            diamondCell.innerHTML = `<i class="fas fa-gem"></i> ${item.diamondReward.amount}`;

            // Columna de Recompensa de Oro y Perla
            const goldPerlaCell = row.insertCell();
            goldPerlaCell.classList.add('reward-amount');
            // Usamos un ícono diferente para la perla, si tienes uno, o mantenemos el de diamante si es abstracto
            goldPerlaCell.innerHTML = `<i class="fas fa-coins"></i> ${item.goldPerlaReward.gold} <i class="fas fa-circle" style="color:#FFF0F5; text-shadow: 0 0 5px rgba(255,255,255,0.7);"></i> ${item.goldPerlaReward.perla}`;
            // Nota: Usé un círculo como ícono de perla para el ejemplo. Si tienes un ícono de Font Awesome específico para perla (ej. 'fas fa-pearl'), úsalo. He puesto un color y sombra para que se vea más como perla.
        });
    </script>
</body>
</html>
