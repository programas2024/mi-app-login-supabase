<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style2.css"> </head>
<body>
    <div class="vip-container">
        <aside class="vip-sidebar">
            <div class="sidebar-header">
                <i class="fas fa-gem gold-icon"></i>
                <h1>VIP STATUS</h1>
            </div>
            <div class="stat-card">
                <i class="fas fa-diamond diamond-icon"></i>
                <div class="stat-info">
                    <span>Tus Diamantes</span>
                    <span id="current-diamonds" class="stat-value">150</span>
                </div>
            </div>
            <div class="stat-card">
                <i class="fas fa-coins gold-icon"></i>
                <div class="stat-info">
                    <span>Tu Oro</span>
                    <span id="current-gold" class="stat-value">500</span>
                </div>
            </div>
            <button class="buy-vip-btn">
                <i class="fas fa-star shining-star"></i> Â¡ObtÃ©n VIP Ahora!
            </button>
        </aside>

        <main class="rewards-main-content">
            <h2 class="rewards-title">Tabla de Recompensas Elite</h2>
            <div class="rewards-table-scroll">
                <table class="vip-rewards-table">
                    <thead>
                        <tr>
                            <th>Nivel VIP</th>
                            <th>Recompensa Exclusiva</th>
                            <th>Tesoro Doble (Oro + Esmeralda)</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>
        </main>
    </div>

    <a href="dashboard.html" class="back-to-game-btn">Volver al Juego</a>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Placeholder values. In a real game, these would come from your backend.
            // document.getElementById('current-diamonds').textContent = 'X';
            // document.getElementById('current-gold').textContent = 'Y';
        });

        const tbody = document.querySelector('.vip-rewards-table tbody');

        for (let i = 1; i <= 20; i++) {
            let reward1 = {};
            let reward2Gold = 0;
            let reward2Emerald = 0;

            // Define Reward 1 (alternating between gold and diamond)
            if (i % 2 !== 0) { // Odd levels: Gold
                reward1 = { type: 'gold', amount: 100 + (i * 15) };
            } else { // Even levels: Diamond
                reward1 = { type: 'diamond', amount: 10 + (i * 3) };
            }

            // Define Reward 2 (Gold and Emerald together)
            reward2Gold = 50 + (i * 10);
            reward2Emerald = 2 + Math.floor(i / 3); // Emeralds increase roughly every 3 levels

            // Add bonuses for certain milestones
            if (i % 5 === 0) {
                reward1.amount += 25;
                reward2Gold += 50;
            }
            if (i % 10 === 0) {
                reward1.amount += 60;
                reward2Gold += 100;
                reward2Emerald += 3;
            }

            const row = tbody.insertRow();
            row.insertCell().textContent = i; // Level

            // --- Reward 1 Column (Single Reward) ---
            const cell1 = row.insertCell();
            cell1.classList.add('reward-item-cell');
            const iconClass1 = reward1.type === 'gold' ? 'fas fa-coins gold-icon' : 'fas fa-diamond diamond-icon';
            cell1.innerHTML = `<i class="${iconClass1}"></i> <span class="reward-amount-text">${reward1.amount}</span>`;

            // --- Reward 2 Column (Gold and Emerald Pair) ---
            const cell2 = row.insertCell();
            cell2.classList.add('reward-item-cell', 'reward-pair');
            cell2.innerHTML = `
                <div class="reward-pair-item">
                    <i class="fas fa-coins gold-icon"></i>
                    <span class="reward-amount-text">${reward2Gold}</span>
                </div>
                <span class="separator-text">y</span>
                <div class="reward-pair-item">
                    <i class="fas fa-gem emerald-icon"></i>
                    <span class="reward-amount-text">${reward2Emerald}</span>
                </div>
            `;
        }
    </script>
</body>
</html>
