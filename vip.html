<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🌟 Tu Bóveda VIP 🌟</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;800;900&family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style2.css"> <!-- ¡Asegúrate de que este archivo CSS esté enlazado! -->
</head>
<body>
    <div class="vip-container">
        <main class="vip-content">
            <h2 class="vip-title">Tu Bóveda de Recompensas VIP</h2>

            <div class="currency-vault">
                <!-- Contenedor de Oro -->
                <div class="gold-vault">
                    <i class="fas fa-coins currency-icon gold-icon"></i>
                    <span class="currency-label">Tu Oro</span>
                    <span id="current-gold" class="currency-value">40000</span> <!-- Valor inicial alto -->
                </div>

                <!-- Contenedor de Diamantes -->
                <div class="diamond-vault">
                    <i class="fas fa-gem currency-icon diamond-icon"></i>
                    <span class="currency-label">Tus Diamantes</span>
                    <span id="current-diamonds" class="currency-value">40000</span> <!-- Valor inicial alto -->
                </div>
            </div>

            <!-- Nuevo botón para dar recompensas aleatorias -->
            <button id="grant-rewards-btn" class="grant-rewards-btn">
                <i class="fas fa-gift"></i> Recibir Recompensas VIP
            </button>
        </main>
    </div>

    <!-- Botón para Volver al Juego -->
    <a href="dashboard.html" class="back-to-game-btn">Volver al Juego</a>

    <!-- Tu script principal con la lógica de Supabase y recompensas -->
    <script type="module">
        // Importaciones necesarias para este módulo: Supabase, Confetti y SweetAlert2
        // ¡Usamos esm.sh para Supabase y Confetti, y SweetAlert2 compatible con módulos ES!
        import { createClient } from 'https://esm.sh/@supabase/supabase-js';
        import confetti from 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/+esm';
        import Swal from 'https://cdn.jsdelivr.net/npm/sweetalert2@11/+esm'; // Importar Swal como módulo ES

        // --- Configuración de Supabase (¡CLAVE API IDÉNTICA A TU SCRIPT.JS!) ---
        const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // --- Elementos del DOM ---
        const currentDiamondsSpan = document.getElementById('current-diamonds');
        const currentGoldSpan = document.getElementById('current-gold');
        const grantRewardsBtn = document.getElementById('grant-rewards-btn');

        // --- Variables de Estado del Usuario ---
        let currentUser = null;
        let userProfile = {
            gold: 0,
            diamonds: 0
        };

        // --- Funciones de Supabase ---

        /**
         * Obtiene el perfil del usuario actual desde Supabase.
         * Si no existe, crea uno nuevo con valores por defecto.
         * @param {string} userId - El ID del usuario.
         * @returns {Object|null} El perfil del usuario o null si hay un error irrecuperable.
         */
        async function fetchUserProfile(userId) {
            console.log("DEBUG: fetchUserProfile - Iniciando para userId:", userId);
            try {
                let { data: profile, error } = await supabase
                    .from('profiles')
                    .select('gold, diamonds')
                    .eq('id', userId)
                    .single();

                if (error) {
                    console.error("DEBUG: fetchUserProfile - Error al obtener perfil:", error.message, "Código:", error.code);
                    if (error.code === 'PGRST116' || error.message.includes('rows returned for query')) {
                        console.log("DEBUG: fetchUserProfile - Perfil no encontrado para", userId, ". Intentando crear uno nuevo.");
                        const { data: newProfile, error: createError } = await supabase
                            .from('profiles')
                            .insert([
                                { id: userId, gold: 0, diamonds: 0 }
                            ])
                            .select()
                            .single();
                        if (createError) {
                            console.error("DEBUG: fetchUserProfile - Error al crear perfil:", createError.message);
                            Swal.fire({ icon: 'error', title: 'Error Crítico', text: 'No pudimos crear tu perfil de jugador. Por favor, contacta soporte.', customClass: { popup: 'swal2-custom-game-over' } });
                            return null;
                        }
                        console.log("DEBUG: fetchUserProfile - Nuevo perfil creado:", newProfile);
                        profile = newProfile;
                    } else {
                        Swal.fire({ icon: 'error', title: 'Error de Perfil', text: 'No pudimos cargar tu perfil. Intenta recargar la página.', customClass: { popup: 'swal2-custom-game-over' } });
                        return null;
                    }
                }
                console.log("DEBUG: fetchUserProfile - Datos de perfil obtenidos/creados:", profile);
                return profile;
            } catch (e) {
                console.error("DEBUG: fetchUserProfile - Error inesperado en la función:", e.message);
                Swal.fire({ icon: 'error', title: 'Error Inesperado', text: 'Ocurrió un problema al procesar tu perfil.', customClass: { popup: 'swal2-custom-game-over' } });
                return null;
            }
        }

        /**
         * Actualiza el display de oro y diamantes en la UI.
         */
        async function updateBalanceDisplay() {
            console.log("DEBUG: updateBalanceDisplay - Intentando actualizar el display.");
            if (!currentUser) {
                console.warn('DEBUG: updateBalanceDisplay - No hay usuario autenticado. Mostrando 0.');
                currentDiamondsSpan.textContent = 0;
                currentGoldSpan.textContent = 0;
                return;
            }

            const profile = await fetchUserProfile(currentUser.id);
            if (profile) {
                userProfile.gold = profile.gold || 0;
                userProfile.diamonds = profile.diamonds || 0;
                currentGoldSpan.textContent = userProfile.gold;
                currentDiamondsSpan.textContent = userProfile.diamonds;
                console.log(`DEBUG: updateBalanceDisplay - UI Actualizada: Oro: ${userProfile.gold}, Diamantes: ${userProfile.diamonds}`);
            } else {
                console.error("DEBUG: updateBalanceDisplay - Fallo al obtener perfil para actualizar display.");
            }
        }

        /**
         * Maneja la lógica para otorgar recompensas aleatorias (Oro y Diamantes).
         */
        async function grantRandomRewards() {
            if (!currentUser) {
                Swal.fire({ icon: 'error', title: 'Error', text: 'Debes iniciar sesión para recibir recompensas.', customClass: { popup: 'swal2-chest-popup', confirmButton: 'swal2-confirm-button' } });
                return;
            }

            grantRewardsBtn.disabled = true;
            grantRewardsBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> Recibiendo...`;
            console.log("DEBUG: grantRandomRewards - Botón clickeado. User ID:", currentUser.id);

            try {
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('gold, diamonds')
                    .eq('id', currentUser.id)
                    .single();

                if (profileError) {
                    console.error("DEBUG: grantRandomRewards - Error al obtener perfil para recompensas:", profileError.message);
                    throw profileError;
                }

                const currentGold = profile.gold || 0;
                const currentDiamonds = profile.diamonds || 0;
                console.log(`DEBUG: grantRandomRewards - Balance actual antes de recompensas: Oro ${currentGold}, Diamantes ${currentDiamonds}`);

                const goldReward = Math.floor(Math.random() * (400 - 3 + 1)) + 3;
                const diamondReward = Math.floor(Math.random() * (400 - 3 + 1)) + 3;
                console.log(`DEBUG: grantRandomRewards - Recompensas generadas: Oro ${goldReward}, Diamantes ${diamondReward}`);

                const newTotalGold = currentGold + goldReward;
                const newTotalDiamonds = currentDiamonds + diamondReward;
                console.log(`DEBUG: grantRandomRewards - Nuevo balance total: Oro ${newTotalGold}, Diamantes ${newTotalDiamonds}`);

                const { error: updateError } = await supabase
                    .from('profiles')
                    .update({
                        gold: newTotalGold,
                        diamonds: newTotalDiamonds
                    })
                    .eq('id', currentUser.id);

                if (updateError) {
                    console.error("DEBUG: grantRandomRewards - Error al actualizar perfil con recompensas:", updateError.message);
                    throw updateError;
                }
                console.log("DEBUG: grantRandomRewards - Perfil actualizado exitosamente en Supabase.");

                userProfile.gold = newTotalGold;
                userProfile.diamonds = newTotalDiamonds;
                updateBalanceDisplay(); // Actualizar los spans en la UI

                confetti({
                    particleCount: 200, spread: 180, origin: { y: 0.6, x: 0.5 },
                    colors: ['#FFD700', '#62c3e8', '#ffffff', '#8B4513'],
                    shapes: ['circle', 'square', 'star'], scalar: 1.5, disableForReducedMotion: true
                });

                Swal.fire({
                    title: '¡Recompensas Recibidas!',
                    html: `
                        <div class="swal2-chest-content">
                            <i class="fas fa-gift swal2-chest-icon"></i>
                            <p style="font-size: 1.2em; margin-bottom: 15px; color: #dcdcdc;">Has encontrado:</p>
                            <div class="swal2-reward-item">
                                <i class="fas fa-coins currency-icon"></i> <span>${goldReward} Oro</span>
                            </div>
                            <div class="swal2-reward-item">
                                <i class="fas fa-gem currency-icon"></i> <span>${diamondReward} Diamantes</span>
                            </div>
                        </div>
                    `,
                    confirmButtonText: '¡Genial!',
                    customClass: { popup: 'swal2-chest-popup', confirmButton: 'swal2-confirm-button' }
                });

            } catch (error) {
                console.error('DEBUG: grantRandomRewards - Error general al otorgar recompensas:', error.message);
                Swal.fire({
                    icon: 'error',
                    title: 'Error al recibir recompensas',
                    text: 'No se pudieron otorgar las recompensas. Intenta de nuevo. Detalles: ' + error.message,
                    confirmButtonText: 'Entendido',
                    customClass: { popup: 'swal2-chest-popup', confirmButton: 'swal2-confirm-button' }
                });
            } finally {
                grantRewardsBtn.disabled = false;
                grantRewardsBtn.innerHTML = `<i class="fas fa-gift"></i> Recibir Recompensas VIP`;
            }
        }

        // --- Inicialización al cargar el DOM ---
        document.addEventListener('DOMContentLoaded', async () => { // Hacemos el listener async
            console.log("DEBUG: DOMContentLoaded - Página VIP cargada.");

            // Intenta obtener el usuario inmediatamente al cargar la página
            // para mostrar el balance lo antes posible.
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                console.log("DEBUG: DOMContentLoaded - Usuario autenticado al cargar:", currentUser.id);
                await updateBalanceDisplay(); // Cargar y mostrar el balance del usuario
            } else {
                console.log("DEBUG: DOMContentLoaded - No hay usuario autenticado al cargar.");
                // Si no hay usuario, se mostrarán los 40000 por defecto y un Swal de info
                Swal.fire({
                    icon: 'info',
                    title: 'No Autenticado',
                    text: 'Inicia sesión para ver tu balance VIP y recibir recompensas.',
                    customClass: { popup: 'swal2-custom-warning' }
                });
            }

            // Adjuntamos el listener de cambios de estado de autenticación
            // Esto es para reaccionar a inicios/cierres de sesión mientras la página está abierta
            if (supabase && supabase.auth && typeof supabase.auth.onAuthStateChange === 'function') {
                supabase.auth.onAuthStateChange(async (event, session) => {
                    console.log("DEBUG: onAuthStateChange - Evento de autenticación:", event, "Sesión:", session);
                    if (session && session.user) {
                        // Solo actualizamos si el usuario cambia o si el evento es SIGNED_IN
                        if (!currentUser || currentUser.id !== session.user.id || event === 'SIGNED_IN') {
                            currentUser = session.user;
                            console.log("DEBUG: onAuthStateChange - Usuario autenticado o cambiado:", currentUser.id);
                            await updateBalanceDisplay();
                        }
                    } else if (event === 'SIGNED_OUT') {
                        currentUser = null;
                        userProfile = { gold: 0, diamonds: 0 }; // Resetear si se cierra sesión
                        updateBalanceDisplay(); // Limpiar display
                        Swal.fire({
                            icon: 'info',
                            title: 'Sesión Cerrada',
                            text: 'Has cerrado sesión. Por favor, inicia sesión para acceder a tu bóveda VIP.',
                            customClass: { popup: 'swal2-custom-warning' }
                        });
                    }
                });
            } else {
                console.error("DEBUG: ERROR CRÍTICO - supabase.auth o onAuthStateChange no están disponibles.");
                Swal.fire({
                    icon: 'error',
                    title: 'Error de Inicialización Crítico',
                    text: 'El sistema de autenticación no pudo cargarse correctamente. Por favor, recarga la página.',
                    customClass: { popup: 'swal2-custom-game-over' }
                });
            }

            // Event listener para el botón de otorgar recompensas
            if (grantRewardsBtn) {
                grantRewardsBtn.addEventListener('click', grantRandomRewards);
            }
        });
    </script>
</body>
</html>
