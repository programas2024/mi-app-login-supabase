<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Lucete</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <h1>Tienda Lucete</h1>
        <p>¡Decora tu vida con nuestros juegos y productos!</p>
    </header>

    <div class="main-layout">
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#" class="sidebar-item" data-target="destacados">Destacados</a>
                <a href="#" class="sidebar-item" data-target="juegos-rapidos">Juegos Rápidos</a>
                <a href="#" class="sidebar-item" data-target="cofres">Cofres</a>
                <a href="#" class="sidebar-item" data-target="fragmentos">Fragmentos</a>
                <a href="#" class="sidebar-item" data-target="mas-productos">Más Productos</a>
            </nav>
        </aside>

        <main class="main-content">
            <section id="destacados" class="seccion-contenido">
                <h2>Productos Destacados</h2>
                </section>
            
            <section id="juegos-rapidos" class="seccion-contenido" style="display: none;">
                <h2>Juegos Rápidos</h2>
                </section>
            
            <section id="cofres" class="seccion-contenido" style="display: none;">
                <h2>Cofres Misteriosos</h2>
                </section>
            
            <section id="fragmentos" class="seccion-contenido" style="display: none;">
                <h2>Fragmentos</h2>
                </section>

            <section id="mas-productos" class="seccion-contenido" style="display: none;">
                <h2>Más Productos</h2>
                </section>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Tienda Lucete. Todos los derechos reservados.</p>
    </footer>

    <script src="top.js"></script>
</body>
</html>
