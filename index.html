<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container login-container">
        <div id="initial-options" class="card">
            <h2>Bienvenido</h2>
            <button id="show-signup-btn" class="btn btn-primary">Registrarse</button>
            <button id="show-login-btn" class="btn btn-secondary">Iniciar Sesión</button>
        </div>

        <div id="signup-form" class="card form-hidden">
            <h2>Registrarse</h2>
            <input type="email" id="signup-email" placeholder="Correo electrónico">
            <input type="password" id="signup-password" placeholder="Contraseña (mínimo 6 caracteres)">
            <button id="register-btn" class="btn btn-primary">Registrarme</button>
            <button id="back-to-options-from-signup" class="btn btn-secondary">Volver</button>
        </div>

        <div id="login-form" class="card form-hidden">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico">
            <input type="password" id="login-password" placeholder="Contraseña">
            <button id="login-submit-btn" class="btn btn-primary">Iniciar Sesión</button>
            <button id="back-to-options-from-login" class="btn btn-secondary">Volver</button>
            <a href="#" id="forgot-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
        </div>

        <div id="loader" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>
    </div>

    <script type="module" src=".js\main.js"></script>
    <script type="module" src=".js\index.js"></script>
</body>
</html>
