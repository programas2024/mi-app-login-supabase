<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación al juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Autenticación al juego</h1>

        <div id="initial-options" class="card">
            <p>Bienvenido. ¿Qué deseas hacer?</p>
            <button id="show-signup-btn" class="primary-btn">Registrarse</button>
            <button id="show-login-btn" class="secondary-btn">Iniciar Sesión</button>
        </div>

        <div id="signup-form" class="card form-hidden">
            <h2>Registro</h2>
            <input type="email" id="signup-email" placeholder="Correo electrónico" autocomplete="new-password">
            <input type="password" id="signup-password" placeholder="Contraseña" autocomplete="new-password">
            <button id="register-btn" class="primary-btn">Registrar</button>
            <p class="back-link" id="back-to-options-from-signup">Volver</p>
        </div>

        <div id="login-form" class="card form-hidden">
            <h2>Iniciar Sesión</h2>
            <input type="email" id="login-email" placeholder="Correo electrónico" autocomplete="email">
            <input type="password" id="login-password" placeholder="Contraseña" autocomplete="current-password">
            <button id="login-submit-btn" class="primary-btn">Entrar</button>
            <p class="back-link" id="back-to-options-from-login">Volver</p>
        </div>

        <p id="auth-message" class="message"></p>

        <div id="dashboard" class="card dashboard-hidden">
            <h2>¡Bienvenido al juego!</h2>
            <p>Estás logueado como: <span id="user-email"></span></p>
            <button id="logout-btn" class="secondary-btn">Cerrar Sesión</button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
