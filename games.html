<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juegos - Tu Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos específicos para la página de juegos */
        body {
            background-color: #f0f2f5; /* Fondo claro para la página de juegos */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }

        .games-container {
            background-color: #ffffff; /* Contenedor principal blanco */
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 1000px;
            text-align: center;
            position: relative; /* Para posicionar el botón de regreso */
        }

        .games-container h1 {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            font-size: 2.8em;
            margin-bottom: 30px;
            font-weight: 800;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .game-card-wrapper {
            display: flex;
            justify-content: center;
            flex-wrap: wrap; /* Permite que las tarjetas se envuelvan en pantallas pequeñas */
            gap: 30px; /* Espacio entre las tarjetas de juego */
        }

        .game-card {
            background: linear-gradient(145deg, #e0f2f7, #c1e4ed); /* Degradado azul claro sutil */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            padding: 25px;
            width: 300px; /* Ancho fijo para la tarjeta */
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid #a7d9f0;
        }

        .game-card:hover {
            transform: translateY(-8px) scale(1.03);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
            background: linear-gradient(145deg, #c1e4ed, #9ddaf3); /* Degradado más pronunciado en hover */
        }

        .game-card-icon {
            font-size: 4em;
            color: #2c3e50; /* Azul oscuro para el icono */
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .game-card:hover .game-card-icon {
            color: #3498db; /* Azul vibrante en hover */
        }

        .game-card h3 {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .game-card p {
            color: #555;
            font-size: 1em;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .game-card button {
            background-color: #3498db; /* Botón azul vibrante */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .game-card button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Botón de regreso */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f39c12; /* Naranja brillante */
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Media queries para responsividad */
        @media (max-width: 768px) {
            .games-container {
                padding: 20px;
                width: 95%;
            }
            .games-container h1 {
                font-size: 2em;
                margin-bottom: 20px;
            }
            .game-card {
                width: 90%;
                max-width: 350px;
            }
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="games-container">
        <button class="back-button" onclick="window.location.href='dashboard.html'">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </button>

        <h1>Nuestros Juegos</h1>

        <div class="game-card-wrapper">
            <div class="game-card" id="spelling-game-card">
                <i class="fas fa-gavel game-card-icon"></i> <h3>Orcado</h3>
                <p>¡Demuestra tu dominio del lenguaje! Encuentra la palabra correcta y gana.</p>
                <button onclick="window.location.href='orcado.html'">Jugar Ahora</button>
            </div>

            </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
