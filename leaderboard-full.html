<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación Global</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --dark: #212529;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #ef233c;
            --text: #2b2d42;
            --text-light: #edf2f4;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--text);
        }

        /* Contenedor principal */
        .leaderboard-container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Botón de regreso */
        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(67, 97, 238, 0.4);
        }

        /* Encabezado */
        .leaderboard-header {
            padding: 40px 20px 30px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            text-align: center;
            position: relative;
        }

        .leaderboard-header h2 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .leaderboard-header .fas {
            color: var(--accent);
            font-size: 1.8rem;
        }

        .leaderboard-header p {
            opacity: 0.9;
            font-weight: 300;
        }

        /* Tabla */
        .table-container {
            padding: 20px;
            overflow-x: auto;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .leaderboard-table th {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.5px;
            padding: 16px 20px;
            text-align: left;
        }

        .leaderboard-table td {
            padding: 14px 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
        }

        .leaderboard-table tbody tr {
            transition: all 0.3s ease;
        }

        .leaderboard-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .leaderboard-table tbody tr:hover {
            background-color: #f1f3ff !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        /* Fila del usuario actual */
        .current-user-row {
            background: linear-gradient(to right, rgba(248, 249, 250, 0.8), rgba(233, 236, 239, 0.8)) !important;
            position: relative;
        }

        .current-user-row::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(to bottom, var(--accent), var(--warning));
        }

        .current-user-row:hover {
            background: linear-gradient(to right, rgba(248, 249, 250, 0.9), rgba(233, 236, 239, 0.9)) !important;
        }

        /* Columnas específicas */
        .rank-cell {
            font-weight: 700;
            color: var(--primary);
            width: 60px;
        }

        .player-cell {
            font-weight: 600;
        }

        .gold-cell, .diamond-cell {
            font-weight: 500;
            color: var(--text);
        }

        /* Loader */
        #loader-leaderboard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 100;
            transition: opacity 0.3s ease;
        }

        #loader-leaderboard.loader-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SweetAlert2 personalizado */
        .swal2-popup {
            border-radius: 12px !important;
            font-family: 'Poppins', sans-serif !important;
            border: 1px solid rgba(0, 0, 0, 0.1) !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15) !important;
        }

        .swal2-title {
            color: var(--dark) !important;
            font-size: 1.5rem !important;
            font-weight: 600 !important;
        }

        .swal2-html-container {
            font-size: 1rem !important;
            color: var(--text) !important;
        }

        .swal2-actions {
            gap: 10px !important;
        }

        .swal2-confirm, .swal2-deny, .swal2-cancel {
            border-radius: 50px !important;
            padding: 10px 24px !important;
            font-weight: 500 !important;
            transition: all 0.2s ease !important;
        }

        .swal2-confirm {
            background: linear-gradient(to right, var(--primary), var(--secondary)) !important;
            border: none !important;
        }

        .swal2-deny {
            background: linear-gradient(to right, var(--accent), #f72585) !important;
            border: none !important;
        }

        .swal2-cancel {
            background: #e9ecef !important;
            color: var(--text) !important;
            border: none !important;
        }

        .swal2-confirm:hover, .swal2-deny:hover, .swal2-cancel:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15) !important;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .leaderboard-header {
                padding: 30px 20px 25px;
            }
            
            .leaderboard-header h2 {
                font-size: 1.8rem;
            }
            
            .leaderboard-table th, 
            .leaderboard-table td {
                padding: 12px 15px;
            }
        }

        @media (max-width: 480px) {
            .leaderboard-header {
                padding: 40px 15px 20px;
            }
            
            .leaderboard-header h2 {
                font-size: 1.5rem;
                flex-direction: column;
                gap: 8px;
            }
            
            .back-btn {
                top: 15px;
                left: 15px;
            }
            
            .table-container {
                padding: 15px;
            }
            
            .leaderboard-table th, 
            .leaderboard-table td {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <button id="back-to-dashboard-from-leaderboard" class="back-btn">
            <i class="fas fa-arrow-left"></i>
        </button>

        <div id="loader-leaderboard" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando clasificación...</p>
        </div>

        <div class="leaderboard-header">
            <h2><i class="fas fa-trophy"></i> Clasificación Global</h2>
            <p>Los mejores jugadores de la comunidad</p>
        </div>

        <div class="table-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>

                        <th>Diamantes</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-table-body">
                    <!-- Los datos del ranking se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
