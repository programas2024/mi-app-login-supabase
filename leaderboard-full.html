<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación Global</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-color: #4a6bff;
            --secondary-color: #6a5acd;
            --accent-color: #ffae00;
            --dark-color: #2c3e50;
            --light-color: #f8f9fa;
            --success-color: #2ecc71;
            --danger-color: #e74c3c;
            --text-color: #333333;
            --text-light: #ffffff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
            color: var(--text-color);
        }

        /* Contenedor principal */
        .leaderboard-container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
            animation: fadeIn 0.6s cubic-bezier(0.39, 0.575, 0.565, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Encabezado */
        .leaderboard-header {
            padding: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .leaderboard-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.7), transparent);
        }

        .leaderboard-header h2 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .leaderboard-header .fas {
            font-size: 2rem;
            color: var(--accent-color);
        }

        /* Tabla */
        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .leaderboard-table::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 15px;
            pointer-events: none;
        }

        .leaderboard-table th {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
            padding: 18px 25px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .leaderboard-table td {
            padding: 16px 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .leaderboard-table tbody tr {
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .leaderboard-table tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .leaderboard-table tbody tr:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            background-color: white !important;
            z-index: 2;
        }

        /* Fila del usuario actual */
        .current-user-row {
            background: linear-gradient(to right, #fff9e6, #ffedb3) !important;
            position: relative;
        }

        .current-user-row::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(to bottom, var(--accent-color), #ff9500);
        }

        .current-user-row td {
            color: var(--dark-color) !important;
            font-weight: 500;
        }

        .current-user-row:hover {
            background: linear-gradient(to right, #ffedb3, #ffe07a) !important;
            transform: translateY(-2px) scale(1.005) !important;
            box-shadow: 0 8px 20px rgba(255, 174, 0, 0.2) !important;
        }

        /* Estilos de columnas */
        .rank-cell {
            font-weight: 700;
            color: var(--primary-color);
            width: 60px;
            text-align: center;
        }

        .player-cell {
            font-weight: 600;
        }

        .gold-cell, .diamond-cell {
            font-weight: 500;
            text-align: right;
        }

        /* Botón de volver */
        .btn-back {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 28px;
            margin: 30px auto;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 107, 255, 0.3);
        }

        .btn-back:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 107, 255, 0.4);
        }

        /* Loader */
        #loader-leaderboard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.3rem;
            z-index: 1000;
            transition: opacity 0.3s ease;
        }

        #loader-leaderboard.loader-hidden {
            opacity: 0;
            pointer-events: none;
        }

        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .leaderboard-container {
                border-radius: 15px;
            }
            
            .leaderboard-header {
                padding: 25px;
            }
            
            .leaderboard-header h2 {
                font-size: 2rem;
            }
            
            .table-container {
                padding: 20px;
            }
            
            .leaderboard-table th, 
            .leaderboard-table td {
                padding: 14px 18px;
            }
        }

        @media (max-width: 480px) {
            .leaderboard-header h2 {
                font-size: 1.8rem;
                flex-direction: column;
                gap: 8px;
            }
            
            .leaderboard-table th, 
            .leaderboard-table td {
                padding: 12px 15px;
                font-size: 0.85rem;
            }
            
            .btn-back {
                padding: 12px 20px;
                font-size: 1rem;
            }
        }

        /* Estilos para SweetAlert2 */
        .swal2-popup {
            border-radius: 15px !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2) !important;
            border: 1px solid rgba(0, 0, 0, 0.1) !important;
        }

        .swal2-title {
            color: var(--dark-color) !important;
            font-size: 1.8rem !important;
            font-weight: 700 !important;
        }

        .swal2-html-container {
            font-size: 1.1rem !important;
            color: var(--text-color) !important;
        }

        .swal2-confirm {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color)) !important;
            border: none !important;
            border-radius: 8px !important;
            padding: 12px 24px !important;
            font-size: 1rem !important;
            font-weight: 600 !important;
            transition: all 0.3s ease !important;
        }

        .swal2-confirm:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 5px 15px rgba(74, 107, 255, 0.4) !important;
        }
    </style>
</head>
<body>
    <div class="leaderboard-container">
        <div id="loader-leaderboard" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando clasificación...</p>
        </div>

        <div class="leaderboard-header">
            <h2><i class="fas fa-trophy"></i> Clasificación Global</h2>
        </div>

        <div class="table-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>

                    </tr>
                </thead>
                <tbody id="leaderboard-table-body">

                </tbody>
            </table>

        <button id="back-to-dashboard-from-leaderboard" class="btn-back">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard

</body>
</html>
