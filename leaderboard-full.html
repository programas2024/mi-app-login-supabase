<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clasificación Global</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css"> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Estilos generales */
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #6a5acd;
            --accent-color: #ffd700;
            --background-color: #f5f7fa;
            --text-color: #333;
            --light-text: #777;
            --border-color: #e1e5eb;
            --card-bg: #ffffff;
            --button-bg-color: #4a90e2;
            --button-hover-bg-color: #3a7bc8;
            --button-text-color: #ffffff;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Poppins', sans-serif;
            padding: 20px;
            overflow-x: hidden;
            background-image: radial-gradient(circle at 10% 20%, rgba(234, 249, 249, 0.67) 0%, rgba(239, 249, 251, 0.63) 90%);
        }

        /* Contenedor principal */
        .leaderboard-full-container {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1000px;
            text-align: center;
            position: relative;
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            border: 1px solid var(--border-color);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Título */
        .leaderboard-full-container h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        .leaderboard-full-container h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 3px;
            background: linear-gradient(to right, transparent, var(--primary-color), transparent);
            border-radius: 3px;
        }

        .leaderboard-full-container h2 .fas {
            font-size: 1.8rem;
            color: var(--accent-color);
        }

        /* Contenedor de la tabla */
        .leaderboard-full-table-container {
            overflow-x: auto;
            margin-bottom: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            background: linear-gradient(145deg, #ffffff, #f8f9fa);
            border: 1px solid var(--border-color);
        }

        /* Tabla */
        .leaderboard-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 0;
            background-color: transparent;
            border-radius: 15px;
            overflow: hidden;
        }

        .leaderboard-table thead {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .leaderboard-table th {
            padding: 18px 20px;
            text-align: center;
            font-weight: 600;
            position: relative;
        }

        .leaderboard-table th:not(:last-child)::after {
            content: '';
            position: absolute;
            right: 0;
            top: 15%;
            height: 70%;
            width: 1px;
            background-color: rgba(255, 255, 255, 0.3);
        }

        .leaderboard-table td {
            padding: 15px 20px;
            text-align: center;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .leaderboard-table tbody tr {
            background-color: var(--card-bg);
            transition: all 0.3s ease;
        }

        .leaderboard-table tbody tr:nth-child(even) {
            background-color: rgba(245, 247, 250, 0.7);
        }

        .leaderboard-table tbody tr:hover {
            background-color: rgba(74, 144, 226, 0.05);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        /* Estilos para las celdas específicas */
        .leaderboard-table td:nth-child(1) {
            font-weight: 700;
            color: var(--secondary-color);
            font-size: 1.1rem;
        }

        .leaderboard-table td:nth-child(2) {
            font-weight: 600;
            text-align: left;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .leaderboard-table td:nth-child(3) {
            color: #d4af37;
            font-weight: 600;
        }

        .leaderboard-table td:nth-child(4) {
            color: #5bc0de;
            font-weight: 600;
        }

        /* Estilos para los primeros puestos */
        .leaderboard-table tbody tr:nth-child(1) {
            background: linear-gradient(to right, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
        }

        .leaderboard-table tbody tr:nth-child(1) td:first-child {
            color: #ffd700;
            font-size: 1.3rem;
        }

        .leaderboard-table tbody tr:nth-child(2) {
            background: linear-gradient(to right, rgba(192, 192, 192, 0.1), rgba(192, 192, 192, 0.05));
        }

        .leaderboard-table tbody tr:nth-child(2) td:first-child {
            color: #c0c0c0;
            font-size: 1.2rem;
        }

        .leaderboard-table tbody tr:nth-child(3) {
            background: linear-gradient(to right, rgba(205, 127, 50, 0.1), rgba(205, 127, 50, 0.05));
        }

        .leaderboard-table tbody tr:nth-child(3) td:first-child {
            color: #cd7f32;
            font-size: 1.1rem;
        }

        /* Estilo para el usuario actual */
        .current-user-row {
            background: linear-gradient(to right, rgba(255, 215, 0, 0.3), rgba(255, 215, 0, 0.2)) !important;
            border-left: 4px solid var(--accent-color);
            font-weight: 700;
            position: relative;
        }

        .current-user-row::after {
            content: 'Tú';
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--accent-color);
            color: #000;
            font-size: 0.7rem;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 700;
        }

        .current-user-row td {
            color: #000 !important;
        }

        /* Botón de Volver */
        .btn-back-dashboard {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 30px;
            margin-top: 30px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 144, 226, 0.3);
            position: relative;
            overflow: hidden;
        }

        .btn-back-dashboard::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .btn-back-dashboard:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(74, 144, 226, 0.4);
        }

        .btn-back-dashboard:hover::before {
            left: 100%;
        }

        .btn-back-dashboard .fas {
            font-size: 1.1rem;
        }

        /* Loader */
        #loader-leaderboard {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #f0f0f0;
            font-size: 1.3rem;
            z-index: 1000;
            border-radius: 20px;
            transition: opacity 0.3s ease;
        }

        #loader-leaderboard.loader-hidden {
            opacity: 0;
            pointer-events: none;
        }

        #loader-leaderboard .spinner {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid var(--accent-color);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Avatar de usuario */
        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .leaderboard-full-container {
                padding: 25px;
            }
            
            .leaderboard-full-container h2 {
                font-size: 1.8rem;
            }
            
            .leaderboard-table th, 
            .leaderboard-table td {
                padding: 12px 15px;
                font-size: 0.9rem;
            }
            
            .btn-back-dashboard {
                padding: 12px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 576px) {
            .leaderboard-full-container {
                padding: 20px 15px;
                border-radius: 15px;
            }
            
            .leaderboard-full-container h2 {
                font-size: 1.5rem;
                gap: 10px;
            }
            
            .leaderboard-table th, 
            .leaderboard-table td {
                padding: 10px 12px;
                font-size: 0.85rem;
            }
            
            .leaderboard-table td:nth-child(2) {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .btn-back-dashboard {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        /* Estilos para SweetAlert2 (mantenidos como estaban) */
        .swal2-profile-popup {
            background-color: var(--card-bg-color, #ffffff) !important;
            border-radius: 15px !important;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3) !important;
            border: 2px solid var(--primary-color) !important;
            color: var(--text-color) !important;
        }

        .swal2-profile-title {
            color: var(--primary-color) !important;
            font-size: 1.8em !important;
            font-weight: 700 !important;
            margin-bottom: 15px !important;
            padding-top: 10px;
        }

        .swal2-profile-html {
            font-size: 1.1em !important;
            line-height: 1.6 !important;
            color: var(--text-color) !important;
        }

        .swal2-profile-confirm-button {
            background-color: var(--button-bg-color) !important;
            color: var(--button-text-color) !important;
            border-radius: 8px !important;
            padding: 10px 25px !important;
            font-size: 1em !important;
            font-weight: 600 !important;
            transition: background-color 0.2s ease, transform 0.2s ease !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
        }

        .swal2-profile-confirm-button:hover {
            background-color: var(--button-hover-bg-color) !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3) !important;
        }

        .swal2-profile-html .fas {
            margin-right: 8px;
        }

        .swal2-profile-button {
            background-color: #6a5acd;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 0.95em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .swal2-profile-button:hover {
            background-color: #4a90e2;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        .swal2-profile-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
            box-shadow: none;
            transform: none;
        }
        
        .swal2-profile-input {
            border: 1px solid #ddd !important;
            border-radius: 8px !important;
            padding: 10px !important;
            font-size: 1em !important;
            width: calc(100% - 20px) !important;
            margin-top: 10px !important;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.05) !important;
        }
        
        .swal2-profile-cancel-button {
            background-color: #e74c3c !important;
            color: white !important;
            border-radius: 8px !important;
            padding: 10px 20px !important;
            font-size: 1em !important;
            font-weight: 600 !important;
            transition: background-color 0.2s ease, transform 0.2s ease !important;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
        }
        
        .swal2-profile-cancel-button:hover {
            background-color: #c0392b !important;
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3) !important;
        }
    </style>
</head>
<body>
    <div class="leaderboard-full-container">
        <div id="loader-leaderboard" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando clasificación...</p>
        </div>

        <h2><i class="fas fa-trophy"></i> Clasificación Global</h2>
        <div class="leaderboard-full-table-container">
            <table class="leaderboard-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Jugador</th>
                        <th><i class="fas fa-coins"></i> Oro</th>
                        <th><i class="fas fa-gem"></i> Diamantes</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-table-body">
                    <!-- Los datos del ranking se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <button id="back-to-dashboard-from-leaderboard" class="btn btn-back-dashboard">
            <i class="fas fa-arrow-left"></i> Volver al Dashboard
        </button>
    </div>
    <script type="module">
        // Importa la función loadLeaderboard desde tu archivo leaderboard.js
        import { loadLeaderboard } from './leaderboard.js'; // Asegúrate que la ruta sea correcta

        // Importa createClient directamente de la URL del CDN de Supabase
        import { createClient } from 'https://esm.sh/@supabase/supabase-js';

        // --- Configuración de Supabase para esta página ---
        // Estas claves DEBEN COINCIDIR con las de tu script.js y tu proyecto Supabase.
        const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
        // ¡CLAVE CORREGIDA! Asegúrate de que esta sea exactamente la misma que en script.js
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            // Opcional: Verificar si el usuario está autenticado antes de cargar la clasificación
            // Esto es buena práctica, pero si siempre se accede desde el dashboard (autenticado), podría simplificarse.
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                console.log('No hay usuario autenticado. Redirigiendo a index.html.');
                window.location.href = 'index.html';
                return;
            }

            const backBtn = document.getElementById('back-to-dashboard-from-leaderboard');
            if (backBtn) {
                backBtn.addEventListener('click', () => {
                    window.location.href = 'dashboard.html';
                });
            }

              const loaderLeaderboard = document.getElementById('loader-leaderboard');
            // Pasamos el ID del usuario actual a loadLeaderboard
            await loadLeaderboard(supabase, loaderLeaderboard, user.id);
        });
    </script>
</body>
</html>
