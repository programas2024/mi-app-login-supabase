<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Juego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>


<style>
 :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --gold: #fdcb6e;
            --diamond: #74b9ff;
            --success: #00b894;
            --danger: #d63031;
            --warning: #f39c12;
            --info: #0984e3;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2d2d44);
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .dashboard-wrapper {
            position: relative;
            min-height: 100vh;
            padding: 20px;
        }

        /* Efecto de partículas en el fondo */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none;
        }

        /* Loader */
        .loader-hidden {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            backdrop-filter: blur(5px);
        }

        .spinner {
            width: 70px;
            height: 70px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Estructura principal */
        .dashboard-main-content {
            display: grid;
            grid-template-columns: 250px 1fr 250px;
            gap: 25px;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
        }

        .welcome-message {
            grid-column: 1 / -1;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 18px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .welcome-message span {
            color: var(--accent);
            font-weight: 600;
        }

        /* Sidebars */
        .sidebar-left, .sidebar-right {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .sidebar-right {
            gap: 20px; /* Espacio uniforme entre botones */
        }

        /* Botones generales */
        .sidebar-btn {
            display: flex;
            align-items: center;
            padding: 16px 20px;
            border-radius: 12px;
            color: white;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            font-size: 15px;
            font-weight: 500;
            width: 100%;
            border: none;
            cursor: pointer;
            text-align: left;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .sidebar-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: 0.5s;
        }

        .sidebar-btn:hover::before {
            left: 100%;
        }

        .sidebar-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Iconos */
        .sidebar-btn i {
            margin-right: 12px;
            font-size: 18px;
            min-width: 24px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .sidebar-btn:hover i {
            transform: scale(1.15);
        }

        /* Colores específicos */
        .btn-profile-custom {
            background: linear-gradient(135deg, rgba(108, 92, 231, 0.2), rgba(108, 92, 231, 0.4));
            border-left: 4px solid var(--primary);
        }

        .btn-profile-custom i {
            color: var(--primary);
        }

        .btn-shop-custom {
            background: linear-gradient(135deg, rgba(9, 132, 227, 0.2), rgba(9, 132, 227, 0.4));
            border-left: 4px solid var(--info);
        }

        .btn-shop-custom i {
            color: var(--info);
        }

        .btn-chest-custom {
            background: linear-gradient(135deg, rgba(253, 203, 110, 0.2), rgba(253, 203, 110, 0.4));
            border-left: 4px solid var(--gold);
            color: #2d3436;
            font-weight: 600;
        }

        .btn-chest-custom i {
            color: #b8860b;
        }

        .btn-chest-custom:hover {
            background: linear-gradient(135deg, rgba(253, 203, 110, 0.3), rgba(253, 203, 110, 0.5));
        }

        #affinity-btn {
            background: linear-gradient(135deg, rgba(253, 121, 168, 0.2), rgba(253, 121, 168, 0.4));
            border-left: 4px solid var(--accent);
        }

        #affinity-btn i {
            color: var(--accent);
        }

        #friend-requests-btn {
            background: linear-gradient(135deg, rgba(0, 184, 148, 0.2), rgba(0, 184, 148, 0.4));
            border-left: 4px solid var(--success);
        }

        #friend-requests-btn i {
            color: var(--success);
        }

        #messages-btn {
            background: linear-gradient(135deg, rgba(116, 185, 255, 0.2), rgba(116, 185, 255, 0.4));
            border-left: 4px solid var(--diamond);
        }

        #messages-btn i {
            color: var(--diamond);
        }

        #show-rankings-btn {
            background: linear-gradient(135deg, rgba(45, 52, 54, 0.2), rgba(45, 52, 54, 0.4));
            border-left: 4px solid var(--dark);
        }

        #show-rankings-btn i {
            color: var(--dark);
        }

        #show-leaderboard-btn {
            background: linear-gradient(135deg, rgba(243, 156, 18, 0.2), rgba(243, 156, 18, 0.4));
            border-left: 4px solid var(--warning);
        }

        #show-leaderboard-btn i {
            color: var(--warning);
        }

        /* Contenido principal */
        .main-content-area {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Tarjetas de moneda mejoradas */
        .currency-display-wrapper {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 20px 0;
        }

        .currency-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 30px;
            border-radius: 15px;
            min-width: 220px;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .currency-card::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transform: rotate(30deg);
            transition: all 0.5s ease;
        }

        .currency-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .currency-card:hover::after {
            transform: rotate(30deg) translate(10%, 10%);
        }

        .gold-card {
            border-top: 3px solid var(--gold);
        }

        .diamond-card {
            border-top: 3px solid var(--diamond);
        }

        .currency-icon {
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 0 0 15px currentColor;
        }

        .gold-icon {
            color: var(--gold);
            animation: pulse-gold 2s infinite;
        }

        .diamond-icon {
            color: var(--diamond);
            animation: pulse-blue 2s infinite;
        }

        @keyframes pulse-gold {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        @keyframes pulse-blue {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .currency-value {
            font-weight: 700;
            font-size: 28px;
            margin: 5px 0;
            background: linear-gradient(to right, #fff, #eee);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .gold-card .currency-value {
            background: linear-gradient(to right, var(--gold), #daa520);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .diamond-card .currency-value {
            background: linear-gradient(to right, var(--diamond), #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .currency-name {
            font-weight: 600;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Botón Jugar */
        .btn-play {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 18px 35px;
            background: linear-gradient(135deg, var(--primary), #8c7ae6);
            color: white;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.4);
            margin: 15px auto;
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .btn-play::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #8c7ae6, var(--primary));
            opacity: 0;
            z-index: -1;
            transition: opacity 0.3s ease;
        }

        .btn-play:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 12px 30px rgba(108, 92, 231, 0.6);
        }

        .btn-play:hover::before {
            opacity: 1;
        }

        .btn-play i {
            margin-right: 12px;
            font-size: 22px;
            color: white;
        }

        /* Slogan */
        .game-slogan {
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-top: -10px;
            font-style: italic;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Lista de amigos */
        .friends-list-section {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .friends-list-section h2 {
            color: white;
            margin-bottom: 20px;
            font-size: 22px;
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
        }

        .friends-list-section h2 i {
            color: var(--accent);
        }

        .friend-list-table-container {
            min-height: 250px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Notificaciones */
        .notification-badge {
            margin-left: auto;
            background: linear-gradient(135deg, var(--danger), #ff7675);
            color: white;
            border-radius: 9999px;
            padding: 4px 9px;
            font-size: 12px;
            font-weight: bold;
            min-width: 24px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(214, 48, 49, 0.4);
        }

        .hidden {
            display: none;
        }

        /* Botón logout */
        .floating-logout-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(214, 48, 49, 0.9);
            box-shadow: 0 8px 25px rgba(214, 48, 49, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: none;
            cursor: pointer;
            z-index: 100;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .floating-logout-btn:hover {
            background: rgba(214, 48, 49, 1);
            transform: scale(1.1) rotate(15deg);
            box-shadow: 0 12px 30px rgba(214, 48, 49, 0.6);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .dashboard-main-content {
                grid-template-columns: 220px 1fr 220px;
                gap: 20px;
            }
            
            .currency-display-wrapper {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .currency-card {
                width: 100%;
                max-width: 300px;
            }
        }

        @media (max-width: 992px) {
            .dashboard-main-content {
                grid-template-columns: 1fr;
            }
            
            .sidebar-left, .sidebar-right {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 15px;
            }
            
            .sidebar-btn {
                flex: 1 1 calc(50% - 15px);
                min-width: 0;
            }
        }

        @media (max-width: 576px) {
            .dashboard-wrapper {
                padding: 15px;
            }
            
            .sidebar-btn {
                flex: 1 1 100%;
            }
            
            .currency-card {
                padding: 20px;
            }
            
            .floating-logout-btn {
                width: 50px;
                height: 50px;
                font-size: 18px;
                bottom: 20px;
                right: 20px;
            }
        }

        /* Animación de partículas */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes floatReverse {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(20px); }
        }
    </style>
</head>
<body>
    <!-- Efecto de partículas en el fondo -->
    <div class="particles" id="particles"></div>

    <div class="dashboard-wrapper">
        <div id="loader" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>

        <div id="dashboard" class="dashboard-main-content">
            <div class="welcome-message" title="Información de tu sesión actual.">
                <span>Bienvenido, <span id="user-email">Cargando...</span></span>
                <div id="current-time"></div>
            </div>

            <aside class="sidebar-left">
                <button id="profile-btn" class="sidebar-btn btn-profile-custom" title="Ver y editar tu perfil de jugador.">
                    <i class="fas fa-user-edit"></i> Perfil
                </button>
                <button id="shop-btn" class="sidebar-btn btn-shop-custom" title="Explorar la tienda del juego para comprar ítems.">
                    <i class="fas fa-shopping-basket"></i> Tienda
                </button>
                <div class="game-actions">
                    <button id="chest-btn" class="sidebar-btn btn-chest-custom" title="Abre un cofre para obtener recompensas.">
                        <i class="fas fa-gift"></i> Cofre Gratis
                    </button>
                </div>
            </aside>

            <main class="main-content-area">
                <div class="currency-display-wrapper">
                    <div class="currency-card gold-card" title="Tu cantidad de Oro.">
                        <i class="fas fa-coins currency-icon gold-icon"></i>
                        <span id="gold-display" class="currency-value">260</span>
                        <span class="currency-name">Oro</span>
                    </div>
                    <div class="currency-card diamond-card" title="Tu cantidad de Diamantes.">
                        <i class="fas fa-gem currency-icon diamond-icon"></i>
                        <span id="diamonds-display" class="currency-value">253</span>
                        <span class="currency-name">Diamantes</span>
                    </div>
                </div>

                <a href="games.html" id="play-btn" class="btn-play" title="Comienza una nueva partida.">
                    <i class="fas fa-gamepad"></i> Jugar
                </a>

                <p class="game-slogan">¡Sumérgete en la aventura y conquista el mundo!</p>

                <!-- Sección de Lista de Amigos -->
                <section class="friends-list-section dashboard-section">
                    <h2><i class="fas fa-users"></i> Tus Amigos</h2>
                    <div id="friends-list-container" class="friend-list-table-container">
                        <!-- Los amigos se cargarán aquí por JavaScript -->
                        <p>Cargando lista de amigos...</p>
                    </div>
                </section>
            </main>

            <aside class="sidebar-right">
                <div class="ranking-section">
                    <a href="rankings.html" id="show-rankings-btn" class="sidebar-btn btn-custom-action" title="Ver tu rango y la clasificación de rangos.">
                        <i class="fas fa-chess-king"></i> Tu Rango
                    </a>
                </div>

                <div class="leaderboard-section">
                    <a href="leaderboard-full.html" id="show-leaderboard-btn" class="sidebar-btn btn-custom-action" title="Ver la tabla de clasificación completa.">
                        <i class="fas fa-trophy"></i> Clasificación
                    </a>
                </div>
                
                <div class="sidebar-links">
                    <a href="afinidad.html" id="affinity-btn" class="sidebar-btn" title="Ver tus conexiones de afinidad con otros jugadores">
                        <i class="fas fa-heart-circle-bolt"></i> Afinidad
                    </a>
                    
                    <button id="friend-requests-btn" class="sidebar-btn" title="Gestiona tus solicitudes de amistad">
                        <i class="fas fa-user-group"></i> Solicitudes
                        <span id="friend-requests-badge" class="notification-badge hidden">0</span>
                    </button>
                    
                    <button id="messages-btn" class="sidebar-btn" title="Envía y recibe mensajes de tus amigos">
                        <i class="fas fa-comments"></i> Mensajes
                        <span id="messages-badge" class="notification-badge hidden">0</span>
                    </button>
                </div>
            </aside>

            <button id="logout-btn" class="btn btn-logout floating-logout-btn" title="Cerrar tu sesión actual.">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>
    <script type="module" src="supabaseConfig.js"></script>
    <!-- Importa los módulos JavaScript -->
    <script type="module" src="script.js"></script>
    
    <script type="module" src="chestLogic.js"></script>
    <script type="module" src="socialLogic.js"></script>
</body>
</html>
