<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Juego</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>


<style>
/* Ejemplo de estilo para el botón del cofre */
        ./* --- Estilos para el botón del cofre --- */
.btn-chest-custom {
    background: linear-gradient(to right, #4B0082, #8A2BE2); /* Índigo a Azul Violeta */
    border: 2px solid #FFD700; /* Borde dorado brillante */
    color: #fff;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6); /* Sombra más pronunciada */
    transition: all 0.3s ease;
    text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4); /* Sombra de texto sutil */
}

.btn-chest-custom:hover {
    background: linear-gradient(to right, #8A2BE2, #9370DB); /* Degradado más claro al pasar el ratón */
    transform: translateY(-4px) scale(1.02); /* Efecto de "levantarse" y agrandarse ligeramente */
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.7); /* Sombra más grande al pasar el ratón */
    border-color: #FFEA00; /* Dorado más vibrante en hover */
}

/* --- Estilos para la SweetAlert del cofre (¡Más impactante!) --- */
.swal2-chest-popup {
    background: linear-gradient(145deg, #2c3e50, #1a242c) !important; /* Degradado oscuro y profundo */
    color: #ecf0f1 !important;
    border-radius: 25px !important; /* Bordes más redondeados */
    box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8), 0 0 0 5px rgba(255, 215, 0, 0.4) !important; /* Doble sombra: profunda y un halo dorado */
    border: none !important; /* Quitamos el borde sólido para usar el halo de sombra */
    overflow: hidden; /* Asegura que el contenido no desborde */
}

.swal2-chest-popup::before { /* Elemento decorativo para el fondo */
    content: '';
    position: absolute;
    top: -50px;
    left: -50px;
    right: -50px;
    bottom: -50px;
    background: radial-gradient(circle at center, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
    animation: pulseBackground 3s infinite alternate; /* Animación sutil de brillo en el fondo */
    z-index: -1;
}

@keyframes pulseBackground {
    0% { transform: scale(1); opacity: 0.8; }
    100% { transform: scale(1.2); opacity: 1; }
}


.swal2-chest-popup .swal2-title {
    color: #FFEA00 !important; /* Título dorado brillante */
    font-weight: 900 !important; /* Más negrita */
    text-shadow: 0 0 15px rgba(255, 215, 0, 1), 0 0 30px rgba(255, 215, 0, 0.7) !important; /* Brillo dorado intenso */
    letter-spacing: 1px; /* Espaciado entre letras */
    padding-bottom: 10px; /* Espacio debajo del título */
    border-bottom: 1px solid rgba(255, 215, 0, 0.3); /* Línea divisoria sutil */
}

.swal2-chest-popup .swal2-html-container {
    color: #f0f0f0 !important; /* Texto un poco más claro */
    font-size: 1.1em;
}

.swal2-chest-content {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin-top: 25px; /* Más espacio superior */
    padding: 0 20px; /* Relleno lateral */
}

.swal2-chest-icon {
    font-size: 6em; /* Icono de cofre aún más grande */
    color: #FFD700; /* Dorado brillante */
    margin-bottom: 25px; /* Más espacio debajo del icono */
    animation: fadeInScale 0.8s ease-out, shakeWobble 0.8s ease-out 0.8s; /* Animación de entrada y luego un pequeño bamboleo */
    text-shadow: 0 0 25px rgba(255, 215, 0, 1), 0 0 50px rgba(255, 215, 0, 0.8), 0 0 80px rgba(255, 215, 0, 0.5); /* Brillo extremo */
    position: relative;
    z-index: 1;
}

/* Animación de bamboleo para el icono del cofre */
@keyframes shakeWobble {
    0%, 100% { transform: rotate(0deg); }
    25% { transform: rotate(-5deg); }
    75% { transform: rotate(5deg); }
}

.swal2-reward-item {
    display: flex;
    align-items: center;
    font-size: 1.5em; /* Texto de recompensa más grande */
    margin: 8px 0; /* Más espacio entre ítems */
    color: #FFF; /* Blanco puro para contraste */
    font-weight: 700; /* Más negrita */
    text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5); /* Sombra para el texto */
    background: rgba(0, 0, 0, 0.3); /* Fondo sutil para el item */
    padding: 8px 15px;
    border-radius: 10px;
    width: 80%; /* Ancho fijo para los ítems */
    justify-content: center; /* Centrar contenido */
    animation: slideInFromLeft 0.5s ease-out forwards; /* Animación de entrada */
    opacity: 0; /* Inicialmente invisible para la animación */
}
.swal2-reward-item:nth-child(1) { animation-delay: 0.2s; } /* Retraso para el primer ítem */
.swal2-reward-item:nth-child(2) { animation-delay: 0.4s; } /* Retraso para el segundo ítem */

@keyframes slideInFromLeft {
    0% { transform: translateX(-50px); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
}


.swal2-reward-item .currency-icon {
    font-size: 1.3em; /* Icono de moneda más grande */
    margin-right: 12px;
}

.swal2-reward-item .fa-coins { color: #FFD700; } /* Oro */
.swal2-reward-item .fa-gem { color: #62c3e8; } /* Diamantes */

@keyframes fadeInScale {
    0% { transform: scale(0.5); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
}

/* Botón de confirmación de SweetAlert */
.swal2-chest-popup .swal2-confirm-button {
    background: linear-gradient(to right, #28a745, #218838) !important; /* Verde más vibrante para el botón de "¡Genial!" */
    color: white !important;
    border-radius: 12px !important; /* Más redondeado */
    padding: 12px 25px !important; /* Más grande */
    font-size: 1.2em !important; /* Texto más grande */
    transition: all 0.3s ease !important;
    box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4) !important;
    border: none !important;
    margin-top: 25px !important; /* Más espacio arriba */
}

.swal2-chest-popup .swal2-confirm-button:hover {
    background: linear-gradient(to right, #218838, #1e7e34) !important;
    transform: translateY(-3px) scale(1.05) !important; /* Efecto de "pop" */
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6) !important;
}
</style>
</head>
<body>
    <div class="dashboard-wrapper">
        <div id="loader" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>

        <div id="dashboard" class="dashboard-main-content">

            <div class="welcome-message" title="Información de tu sesión actual.">
                <span>Bienvenido, <span id="user-email">Cargando...</span></span>
            </div>

            <aside class="sidebar-left">
                <button id="profile-btn" class="sidebar-btn btn-profile-custom" title="Ver y editar tu perfil de jugador.">
                    <i class="fas fa-user-circle"></i> Perfil
                </button>
                <button id="shop-btn" class="sidebar-btn btn-shop-custom" title="Explorar la tienda del juego para comprar ítems.">
                    <i class="fas fa-store"></i> Tienda
                </button>
                <button id="vip-btn" class="sidebar-btn btn-vip-custom" title="Beneficios y opciones para miembros VIP.">
                    <i class="fas fa-crown"></i> VIP
                </button>
                 <button id="chest-btn" class="sidebar-btn btn-chest-custom" title="Abre un cofre para obtener recompensas.">
                    <i class="fas fa-box-open"></i> Cofre
                </button>
            </aside>

            <main class="main-content-area">
                <div class="currency-display-wrapper">
                    <div class="currency-card gold-card" title="Tu cantidad de Oro.">
                        <i class="fas fa-coins currency-icon gold-icon"></i>
                        <span id="gold-display" class="currency-value">0</span>
                        <span class="currency-name"></span>
                    </div>
                    <div class="currency-card diamond-card" title="Tu cantidad de Diamantes.">
                        <i class="fas fa-gem currency-icon diamond-icon"></i>
                        <span id="diamonds-display" class="currency-value">0</span>
                        <span class="currency-name"></span>
                    </div>
                </div>

                <button id="play-btn" class="btn-play" title="Comienza una nueva partida.">
                    <i class="fas fa-play-circle"></i> Jugar
                </button>

                <p class="game-slogan">¡Sumérgete en la aventura y conquista el mundo!</p>
            </main>

            <aside class="sidebar-right">
    <div class="ranking-section">
        <a href="rankings.html" id="show-rankings-btn" class="sidebar-btn btn-custom-action" title="Ver tu rango y la clasificación de rangos.">
            <i class="fas fa-trophy"></i> Tu Rango
        </a>
    </div>

    <div class="leaderboard-section">
        <a href="leaderboard-full.html" id="show-leaderboard-btn" class="sidebar-btn btn-custom-action" title="Ver la tabla de clasificación completa.">
            <i class="fas fa-trophy"></i> Clasificación
        </a>
    </div>
</aside>

            <button id="logout-btn" class="btn btn-logout floating-logout-btn" title="Cerrar tu sesión actual.">
                <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
     <script type="module" src="chestLogic.js"></script>
</body>
</html>
