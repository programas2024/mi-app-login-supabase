<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard del Juego</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container dashboard-container">
        <div id="dashboard" class="card dashboard-hidden"> <button id="profile-btn" class="btn btn-profile">Perfil</button>

            <h2>¡Bienvenido al Juego!</h2>
            <p>Has iniciado sesión como: <span id="user-email">Cargando...</span></p>

            <div class="game-counters">
                <p>Oro: <span id="gold-display">0</span></p>
                <p>Diamantes: <span id="diamonds-display">0</span></p>
            </div>

            <p>¡Aquí iría el contenido principal de tu juego o aplicación!</p>
            
            <button id="logout-btn" class="btn btn-logout">Cerrar Sesión</button>
        </div>

        <div id="loader" class="loader-hidden">
            <div class="spinner"></div>
            <p>Cargando...</p>
        </div>
    </div>

    <script type="module" src="js\main.js"></script>
    <script type="module" src="js\dashboard.js"></script>
</body>
</html>
