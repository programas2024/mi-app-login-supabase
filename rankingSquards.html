<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Escuadrones - GameHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .logo i {
            margin-right: 10px;
            color: #fdbb2d;
            font-size: 2.2rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .page-title {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #fdbb2d, #ff5e62, #c2e9fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            }
            to {
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.6);
            }
        }
        
        .ranking-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .search-box {
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 5px 15px;
            margin-bottom: 20px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .search-box input {
            background: transparent;
            border: none;
            color: white;
            padding: 8px;
            outline: none;
            width: 100%;
        }
        
        .search-box i {
            color: #fdbb2d;
        }
        
        .ranking-header {
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px 120px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .squad-item {
            display: grid;
            grid-template-columns: 80px 1fr 120px 120px 120px;
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            transition: all 0.3s ease;
            align-items: center;
            cursor: pointer;
        }
        
        .squad-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }
        
        .rank {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        
        .rank-1 {
            color: #ffd700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .rank-2 {
            color: #c0c0c0;
            text-shadow: 0 0 10px rgba(192, 192, 192, 0.5);
        }
        
        .rank-3 {
            color: #cd7f32;
            text-shadow: 0 0 10px rgba(205, 127, 50, 0.5);
        }
        
        .squad-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .squad-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fdbb2d, #ff5e62);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        .squad-name {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .squad-score {
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .squad-members {
            text-align: center;
        }
        
        .squad-level {
            text-align: center;
            font-weight: bold;
        }
        
        .level-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: bold;
        }
        
        .level-bronze {
            background: linear-gradient(135deg, #cd7f32, #8c4c1d);
            color: white;
        }
        
        .level-silver {
            background: linear-gradient(135deg, #c0c0c0, #7a7a7a);
            color: black;
        }
        
        .level-gold {
            background: linear-gradient(135deg, #ffd700, #b8860b);
            color: black;
        }
        
        .level-platinum {
            background: linear-gradient(135deg, #e5e4e2, #7f7f7f);
            color: black;
        }
        
        .level-diamond {
            background: linear-gradient(135deg, #b9f2ff, #4fb0c6);
            color: black;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px;
            flex-direction: column;
            gap: 20px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fdbb2d;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
            border: #c0392b;
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1a2a6c, #2196b9, #000000);
            margin: 2% auto;
            padding: 25px;
            border-radius: 15px;
            max-width: 800px;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.5);
            position: relative;
            border: #8c4c1d;
        }
        
        .close-modal {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: white;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.3);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .squad-detail-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .squad-detail-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fdbb2d, #ff5e62);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 2rem;
        }
        
        .squad-detail-info h2 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #fdbb2d;
        }
        
        .squad-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-card {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #fdbb2d;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #ccc;
        }
        
        .squad-mission {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .mission-title {
            font-size: 1.2rem;
            color: #fdbb2d;
            margin-bottom: 10px;
        }
        
        .created-date {
            text-align: right;
            font-style: italic;
            color: #ccc;
            font-size: 0.9rem;
            margin-top: 20px;
        }
        
        @media (max-width: 768px) {
            .ranking-header, .squad-item {
                grid-template-columns: 50px 1fr 80px 80px;
            }
            
            .squad-level {
                display: none;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .squad-detail-header {
                flex-direction: column;
                text-align: center;
            }
            
            .modal-content {
                margin: 5% auto;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-users"></i>
                <span>GameHub Escuadrones</span>
            </div>
            <button class="btn btn-back" id="back-btn">
                <i class="fas fa-arrow-left"></i> Volver
            </button>
        </div>

        <h1 class="page-title">Ranking Global de Escuadrones</h1>
        
        <div class="ranking-container">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Buscar escuadrón...">
            </div>
            
            <div class="ranking-header">
                <div>#</div>
                <div>Escuadrón</div>
                <div>Puntos</div>
                <div>Miembros</div>
                <div>Nivel</div>
            </div>
            
            <div id="squads-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando datos de escuadrones...</p>
                </div>
            </div>
        </div>
        
        <!-- Modal para detalles del escuadrón -->
        <div id="squad-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal" id="close-modal">&times;</span>
                <div id="modal-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Elementos DOM
        const squadsContainer = document.getElementById('squads-container');
        const searchInput = document.getElementById('search-input');
        const squadModal = document.getElementById('squad-modal');
        const modalContent = document.getElementById('modal-content');
        const closeModal = document.getElementById('close-modal');
        
        // Estado de la aplicación
        let allSquads = [];
        let filteredSquads = [];
        let hasCelebrated = false;
        
        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', () => {
            loadSquads();
            setupEventListeners();
        });
        
        // Configurar event listeners
        function setupEventListeners() {
            // Búsqueda
            searchInput.addEventListener('input', filterSquads);
            
            // Botón de volver
            document.getElementById('back-btn').addEventListener('click', () => {
                window.history.back();
            });
            
            // Cerrar modal
            closeModal.addEventListener('click', () => {
                squadModal.style.display = 'none';
            });
            
            // Cerrar modal al hacer clic fuera
            window.addEventListener('click', (event) => {
                if (event.target === squadModal) {
                    squadModal.style.display = 'none';
                }
            });
        }
        
        // Cargar escuadrones desde Supabase
        async function loadSquads() {
            try {
                // Mostrar estado de carga
                squadsContainer.innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Cargando datos de escuadrones...</p>
                    </div>
                `;
                
                // Obtener datos de Supabase
                const { data: squads, error } = await supabase
                    .from('squads')
                    .select('*')
                    .order('total_points', { ascending: false });
                
                if (error) {
                    throw error;
                }
                
                allSquads = squads;
                filteredSquads = [...allSquads];
                
                // Renderizar escuadrones
                renderSquads();
                
            } catch (error) {
                console.error('Error loading squads:', error);
                squadsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: #e74c3c;"></i>
                        <p>Error al cargar los datos: ${error.message}</p>
                        <button class="btn" onclick="loadSquads()">Reintentar</button>
                    </div>
                `;
            }
        }
        
        // Filtrar escuadrones según criterios
        function filterSquads() {
            const searchTerm = searchInput.value.toLowerCase();
            
            filteredSquads = allSquads.filter(squad => {
                // Filtrar por término de búsqueda
                return squad.name.toLowerCase().includes(searchTerm);
            });
            
            renderSquads();
        }
        
        // Renderizar lista de escuadrones
        function renderSquads() {
            if (filteredSquads.length === 0) {
                squadsContainer.innerHTML = `
                    <div class="loading">
                        <i class="fas fa-search" style="font-size: 3rem; color: #fdbb2d;"></i>
                        <p>No se encontraron escuadrones que coincidan con tu búsqueda</p>
                    </div>
                `;
                return;
            }
            
            let squadsHTML = '';
            
            filteredSquads.forEach((squad, index) => {
                const rank = index + 1;
                const rankClass = rank === 1 ? 'rank-1' : rank === 2 ? 'rank-2' : rank === 3 ? 'rank-3' : '';
                const levelClass = getLevelClass(squad.rank);
                
                squadsHTML += `
                    <div class="squad-item" data-id="${squad.id}">
                        <div class="rank ${rankClass}">${rank}</div>
                        <div class="squad-info">
                            <div class="squad-avatar">${squad.name.substring(0, 2).toUpperCase()}</div>
                            <div class="squad-name">${squad.name}</div>
                        </div>
                        <div class="squad-score">${squad.total_points?.toLocaleString() || '0'}</div>
                        <div class="squad-members">${squad.member_count}/${squad.max_members}</div>
                        <div class="squad-level"><span class="level-badge ${levelClass}">${squad.rank}</span></div>
                    </div>
                `;
            });
            
            squadsContainer.innerHTML = squadsHTML;
            
            // Añadir event listeners a los elementos
            document.querySelectorAll('.squad-item').forEach(item => {
                item.addEventListener('click', () => {
                    const squadId = item.getAttribute('data-id');
                    showSquadDetails(squadId);
                });
            });
            
            // Celebrar solo una vez si hay escuadrones en el top
            if (!hasCelebrated && filteredSquads.length > 0) {
                celebrateIfTopSquad();
                hasCelebrated = true;
            }
        }
        
        // Mostrar detalles del escuadrón
        async function showSquadDetails(squadId) {
            try {
                // Obtener datos completos del escuadrón
                const { data: squad, error } = await supabase
                    .from('squads')
                    .select('*')
                    .eq('id', squadId)
                    .single();
                
                if (error) {
                    throw error;
                }
                
                // Formatear fecha de creación
                const createdDate = new Date(squad.created_at).toLocaleDateString('es-ES', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
                
                // Generar HTML para el modal
                const levelClass = getLevelClass(squad.rank);
                
                modalContent.innerHTML = `
                    <div class="squad-detail-header">
                        <div class="squad-detail-avatar">${squad.name.substring(0, 2).toUpperCase()}</div>
                        <div class="squad-detail-info">
                            <h2>${squad.name}</h2>
                            <div class="level-badge ${levelClass}">${squad.rank}</div>
                        </div>
                    </div>
                    
                    <div class="squad-stats">
                        <div class="stat-card">
                            <div class="stat-value">${squad.total_points || '0'}</div>
                            <div class="stat-label">Puntos Totales</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${squad.member_count}/${squad.max_members}</div>
                            <div class="stat-label">Miembros</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${squad.level || '1'}</div>
                            <div class="stat-label">Nivel</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${squad.global_rank || 'N/A'}</div>
                            <div class="stat-label">Ranking Global</div>
                        </div>
                    </div>
                    
                    <div class="squad-mission">
                        <div class="mission-title">Misión del Escuadrón</div>
                        <p>${squad.mission || 'Este escuadrón no tiene una misión definida.'}</p>
                    </div>
                    
                    <div class="created-date">
                        Escuadrón creado el ${createdDate}
                    </div>
                `;
                
                // Mostrar modal
                squadModal.style.display = 'block';
                
            } catch (error) {
                console.error('Error loading squad details:', error);
                Swal.fire({
                    title: 'Error',
                    text: 'No se pudieron cargar los detalles del escuadrón',
                    icon: 'error',
                    confirmButtonText: 'Aceptar'
                });
            }
        }
        
        // Obtener clase CSS para el nivel
        function getLevelClass(level) {
            if (!level) return 'level-bronze';
            
            switch(level.toLowerCase()) {
                case 'bronce': return 'level-bronze';
                case 'plata': return 'level-silver';
                case 'oro': return 'level-gold';
                case 'platino': return 'level-platinum';
                case 'diamante': return 'level-diamond';
                default: return 'level-bronze';
            }
        }
        
        // Celebrar si el usuario está en el top (solo una vez)
        function celebrateIfTopSquad() {
            // Simulación: Solo el 30% de las veces se muestra la celebración
            const shouldCelebrate = Math.random() < 0.3;
            
            if (shouldCelebrate) {
                setTimeout(() => {
                    confetti({
                        particleCount: 100,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                    
                    Swal.fire({
                        title: '¡Felicidades!',
                        text: 'Tu escuadrón está en el top del ranking',
                        icon: 'success',
                        confirmButtonText: '¡Genial!'
                    });
                }, 1000);
            }
        }
    </script>
</body>
</html>
