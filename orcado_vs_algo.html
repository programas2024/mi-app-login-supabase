<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orcado - El Juego de la Palabra (VS. Algoritmo)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="orcado.css"> <!-- Tu CSS de Orcado sin cambios -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" type="module"></script> 
</head>
<body>

    <div id="loader-wrapper">
        <div class="loader-content">
            <div class="spinner"></div>
            <h1>Cargando Juego...</h1>
        </div>
    </div>

    <div id="game-container">
        <!-- This div seems to be empty, if you don't use it, you can remove it -->
    </div>

    <div class="orcado-container">
        <button class="back-button" onclick="window.location.href='games.html'">
            <i class="fas fa-arrow-left"></i> Volver a Juegos
        </button>

        <h1>Orcado vs. Algoritmo</h1>
        <p class="orcado-description">Â¡Adivina la palabra! Cada acierto suma puntos para ti, cada error para el Algoritmo.</p>

        <div class="game-info">
            <span>Nivel: <span id="level-display">1</span></span>
            <span>Errores: <span id="wrong-guesses-display">0</span> / 6</span>
            <span>Tiempo: <span id="timer-display">120</span>s</span>
        </div>

        <div class="scores-info">
            <span>Tu Puntaje: <span id="player-score-display">0</span></span>
            <span>Puntaje Algoritmo: <span id="algo-score-display">0</span></span>
        </div>

        <div class="game-area">
            <div class="hangman-drawing">
                <!-- Gallow structure -->
                <div class="gallow-post"></div>
                <div class="gallow-top"></div>
                <div class="gallow-rope"></div>
                
                <!-- Hangman body parts (with correct IDs) -->
                <div class="hangman-part" id="hangman-head"></div>
                <div class="hangman-part" id="hangman-body"></div>
                <div class="hangman-part" id="hangman-arm-left"></div>
                <div class="hangman-part" id="hangman-arm-right"></div>
                <div class="hangman-part" id="hangman-leg-left"></div>
                <div class="hangman-part" id="hangman-leg-right"></div>
            </div>

            <div class="word-display" id="word-display">_ _ _ _ _</div>
            <div class="letters-used">Letras usadas: <span id="letters-used-display"></span></div>

            <div class="guess-controls">
                <input type="text" id="guess-input" class="guess-input" maxlength="1" placeholder="Letra">
                <button id="submit-guess" class="submit-button">Adivinar</button>
            </div>
            <p id="message" class="message"></p>
        </div>
    </div>

    <script type="module" src="orcado_vs_algo_game.js"></script> <!-- NEW FILE NAME FOR VS. ALGO! -->
</body>
</html>
