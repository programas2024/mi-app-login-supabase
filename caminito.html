<html lang="es">
<head>

    <style>
        :root {
            --color-primary: #8A2BE2;
            --color-secondary: #FF1493;
            --color-accent: #00FFFF;
            --color-success: #7CFC00;
            --color-text: #FFFFFF;
            --color-bg: #0F0526;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--color-text);
            overflow-x: hidden;

                linear-gradient(rgba(15, 5, 38, 0.85), rgba(15, 5, 38, 0.9)),

            background-size: cover;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 25px 0;
            text-align: center;
            text-shadow: 0 0 15px rgba(138, 43, 226, 0.5);
            letter-spacing: 1px;
        }

        .game-container {
            width: 90%;
            max-width: 900px;
            background: rgba(15, 5, 38, 0.7);
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
            padding: 30px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
           
        }

        .player-info {
            background: rgba(138, 43, 226, 0.2);
            padding: 10px 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            width: 95%;
            border: 1px solid var(--color-primary);
        }

        .player-name, .current-level {
            font-weight: 600;
            color: var(--color-accent);
        }

        .path-container {
            position: relative;
            width: 100%;
            overflow-x: auto;
            padding: 30px 0;
            scrollbar-width: none;
            margin-bottom: 20px;
        }

        .path-container::-webkit-scrollbar {
            display: none;
        }

        .path {
            display: flex;
            height: 150px;
            position: relative;
            align-items: flex-end;
            min-width: fit-content;
        }

        .path-line {
            position: absolute;
            height: 4px;
            width: 100%;
            background: linear-gradient(to right, 
                var(--color-primary), 
                var(--color-secondary), 
                var(--color-accent));
            bottom: 70px;
            z-index: 1;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
        }

        .step {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin: 0 15px;
            position: relative;
            z-index: 2;
            transition: all 0.4s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            font-size: 1.3rem;
            color: white;
            background: rgba(99, 110, 114, 0.3);
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .step::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: inherit;
            filter: blur(8px);
            z-index: -1;
            opacity: 0.6;
        }

        .step::after {
            content: '';
            position: absolute;
            right: -15px;
            width: 15px;
            height: 2px;
            background: rgba(255, 255, 255, 0.5);
        }

        .step:last-child::after {
            display: none;
        }

        .step.active {
            transform: scale(1.2) translateY(-15px);
            box-shadow: 0 0 30px var(--color-accent);
            animation: pulse 2s infinite;
        }

        .step.final {
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            box-shadow: 0 0 40px #FFD700;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .step.reward {
            position: relative;
        }

        .step.completed {
            background: linear-gradient(135deg, var(--color-success), #ADFF2F);
            box-shadow: 0 0 20px var(--color-success);
        }

        .step.current {
            background: linear-gradient(135deg, var(--color-accent), #1E90FF);
            box-shadow: 0 0 25px var(--color-accent);
            transform: scale(1.1);
        }

        .claim-container {
            display: flex;
            justify-content: center;
            margin-top: -30px;
            margin-bottom: 20px;
        }

        .claim-btn {
            background: linear-gradient(135deg, #FFD700, #FF8C00);
            color: #333;
            border: none;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6);
            display: none;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .claim-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: 0.5s;
            z-index: -1;
        }

        .claim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.8);
        }

        .claim-btn:hover::before {
            left: 100%;
        }

        .dice-container {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            position: relative;
            margin: 20px auto;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease;
        }

        .dice-face {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .dice-dot {
            width: 18px;
            height: 18px;
            background: var(--color-primary);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.7);
        }

        button {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
            margin: 10px 0;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.7);
        }

        button:disabled {
            background: linear-gradient(135deg, #555, #777);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
        }

        .rolls-counter {
            margin-top: 10px;
            font-size: 1.1rem;
            color: var(--color-accent);
            text-align: center;
        }

        .level-label {
            font-size: 0.7rem;
            position: absolute;
            bottom: -20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .player-tag {
            position: absolute;
            top: -15px;
            background: var(--color-accent);
            color: #000;
            padding: 2px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
        }

        .reward-label {
            position: absolute;
            top: -15px;
            right: -10px;
            background: var(--color-secondary);
            color: white;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            transform: rotate(15deg);
            box-shadow: 0 2px 10px rgba(255, 20, 147, 0.5);
        }

        .final-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--color-primary), var(--color-accent));
            border-radius: 5px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite linear;
        }

        .milestone {
            position: absolute;
            height: 20px;
            width: 2px;
            background: rgba(255, 255, 255, 0.5);
            top: -5px;
        }

        .milestone-label {
            position: absolute;
            top: 20px;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px var(--color-accent); }
            50% { box-shadow: 0 0 30px var(--color-primary); }
            100% { box-shadow: 0 0 15px var(--color-accent); }
        }

        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(1440deg) rotateY(1440deg) rotateZ(720deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .rolling {
            animation: roll 2s ease-out;
        }

        .dice-glow {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: radial-gradient(circle, var(--color-accent), transparent 70%);
            opacity: 0;
            z-index: -1;
            filter: blur(10px);
            transition: opacity 0.5s;
        }

        .rolling-glow {
            opacity: 0.7;
        }

        /* Estilos para SweetAlert2 */
        .swal2-popup {
            background: #1a0933 !important;
            border: 1px solid #8A2BE2 !important;
            border-radius: 15px !important;
        }

        .swal2-title {

        .swal2-html-container {

        .swal2-confirm {

        .currency-icon {

            color: #FFD700;
        }

        .pearl-icon {
            color: #00FFFF;
        }

        .reward-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 20px;
            }
            
            .step {
                width: 60px;
                height: 60px;
                font-size: 1.1rem;
                margin: 0 10px;
            }
            
            .step.final::after {
                font-size: 1.8rem;
            }
        }

    position: fixed;

.back-button, .info-button {

    </style>

    <div class="game-container">
        <div class="player-info" id="playerInfo">
            <div class="player-name" id="playerName">Jugador: Cargando...</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ConfiguraciÃ³n de Supabase
            const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const pathElement = document.getElementById('path');
            const diceElement = document.getElementById('dice');
            const diceGlow = document.getElementById('diceGlow');
            const rollButton = document.getElementById('rollButton');
            const claimButton = document.getElementById('claimButton');
            const statusElement = document.getElementById('status');
            const rollsCounter = document.getElementById('rollsCounter');
            const playerNameElement = document.getElementById('playerName');
            const currentLevelElement = document.getElementById('currentLevel');
            const progressFill = document.getElementById('progressFill');
            
            const totalSteps = 120;
            let currentPosition = 0;
            let gameOver = false;
            let rollsRemaining = 3;
            let lastRollDate = null;
            
            // Crear el camino con mejoras visuales
            function createPath() {
                pathElement.innerHTML = '';
                for (let i = 0; i <= totalSteps; i++) {
                    const step = document.createElement('div');
                    step.className = 'step';
                    step.textContent = i + 1;
                    step.id = `step-${i}`;
                    
                    // AÃ±adir etiqueta de nivel
                    const levelLabel = document.createElement('div');
                    levelLabel.className = 'level-label';
                    levelLabel.textContent = `Nivel ${i + 1}`;
                    step.appendChild(levelLabel);
                    
                    if (i === currentPosition) {
                        step.classList.add('current');
                        // AÃ±adir tag del jugador al paso actual
                        const playerTag = document.createElement('div');
                        playerTag.className = 'player-tag';
                        playerTag.id = 'playerTag';
                        playerTag.textContent = 'TÃº';
                        step.appendChild(playerTag);
                    }
                    
                    if (i < currentPosition) {
                        step.classList.add('completed');
                    }
                    
                    if ((i + 1) % 20 === 0 && i !== totalSteps) {
                        step.classList.add('reward');
                        const rewardLabel = document.createElement('div');
                        rewardLabel.className = 'reward-label';
                        rewardLabel.textContent = 'Â¡Premio!';
                        step.appendChild(rewardLabel);
                    }
                    
                    if (i === totalSteps) {
                        step.classList.add('final');
                        step.textContent = '';
                        const finalLabel = document.createElement('div');
                        finalLabel.className = 'final-label';
                        finalLabel.textContent = 'META';
                        step.appendChild(finalLabel);
                    }
                    
                    pathElement.appendChild(step);
                }
                
                // Actualizar nivel actual en la UI
                currentLevelElement.textContent = currentPosition + 1;
                updateProgressBar();
                
                // Centrar el paso actual al cargar
                setTimeout(() => {
                    const currentStep = document.getElementById(`step-${currentPosition}`);
                    if (currentStep) {
                        currentStep.scrollIntoView({
                            behavior: 'auto',
                            block: 'nearest',
                            inline: 'center'
                        });
                    }
                }, 100);
            }

            // Actualizar barra de progreso
            function updateProgressBar() {
                const progress = (currentPosition / totalSteps) * 100;
                progressFill.style.width = `${progress}%`;
            }
            
            // Crear las caras del dado
            function createDiceFaces() {
                const faces = [
                    // Cara 1
                    { dots: [[50, 50]] },
                    // Cara 2
                    { dots: [[25, 25], [75, 75]] },
                    // Cara 3
                    { dots: [[25, 25], [50, 50], [75, 75]] },
                    // Cara 4
                    { dots: [[25, 25], [25, 75], [75, 25], [75, 75]] },
                    // Cara 5
                    { dots: [[25, 25], [25, 75], [50, 50], [75, 25], [75, 75]] },
                    // Cara 6
                    { dots: [[25, 25], [25, 50], [25, 75], [75, 25], [75, 50], [75, 75]] }
                ];
                
                diceElement.innerHTML = '';
                
                faces.forEach((face, index) => {
                    const faceElement = document.createElement('div');
                    faceElement.className = 'dice-face';
                    faceElement.style.transform = getFaceTransform(index + 1);
                    
                    face.dots.forEach(dot => {
                        const dotElement = document.createElement('div');
                        dotElement.className = 'dice-dot';
                        dotElement.style.left = `${dot[0]}%`;
                        dotElement.style.top = `${dot[1]}%`;
                        dotElement.style.transform = 'translate(-50%, -50%)';
                        faceElement.appendChild(dotElement);
                    });
                    
                    diceElement.appendChild(faceElement);
                });
            }
            
            function getFaceTransform(face) {
                switch(face) {
                    case 1: return 'rotateX(0deg) rotateY(0deg) translateZ(50px)';
                    case 2: return 'rotateX(180deg) rotateY(0deg) translateZ(50px)';
                    case 3: return 'rotateX(90deg) rotateY(0deg) translateZ(50px)';
                    case 4: return 'rotateX(-90deg) rotateY(0deg) translateZ(50px)';
                    case 5: return 'rotateX(0deg) rotateY(90deg) translateZ(50px)';
                    case 6: return 'rotateX(0deg) rotateY(-90deg) translateZ(50px)';
                    default: return '';
                }
            }
            
            // Lanzar el dado
            async function rollDice() {
                if (gameOver) return;
                
                // Verificar tiros disponibles
                if (rollsRemaining <= 0) {
                    statusElement.textContent = 'No tienes mÃ¡s tiros disponibles hoy. Vuelve maÃ±ana.';
                    return;
                }
                
                rollButton.disabled = true;
                diceElement.classList.add('rolling');
                diceGlow.classList.add('rolling-glow');
                
                setTimeout(async () => {
                    // Resultado aleatorio del 1 al 6
                    const result = Math.floor(Math.random() * 6) + 1;
                    
                    showDiceResult(result);
                    
                    // Reducir tiros restantes
                    rollsRemaining--;
                    updateRollsCounter();
                    lastRollDate = new Date().toISOString();
                    
                    // Guardar estado del juego
                    await saveGameState();
                    
                    setTimeout(() => {
                        movePlayer(result);
                        diceElement.classList.remove('rolling');
                        diceGlow.classList.remove('rolling-glow');
                        rollButton.disabled = false;
                    }, 500);
                }, 2000);
            }
            
            function showDiceResult(result) {
                const rotations = {
                    1: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)',
                    2: 'rotateX(180deg) rotateY(0deg) rotateZ(0deg)',
                    3: 'rotateX(90deg) rotateY(0deg) rotateZ(0deg)',
                    4: 'rotateX(-90deg) rotateY(0deg) rotateZ(0deg)',
                    5: 'rotateX(0deg) rotateY(90deg) rotateZ(0deg)',
                    6: 'rotateX(0deg) rotateY(-90deg) rotateZ(0deg)'
                };
                
                diceElement.style.transform = rotations[result];
            }
            
            // Mover al jugador
            async function movePlayer(steps) {
                if (currentPosition + steps > totalSteps) {
                    steps = totalSteps - currentPosition;
                    statusElement.textContent = `Â¡Casi! Necesitas exactamente ${steps} para ganar.`;
                } else {
                    statusElement.textContent = `ð² Sacaste ${steps}! Avanzas ${steps} pasos.`;
                }
                
                let stepsRemaining = steps;
                const moveInterval = setInterval(() => {
                    if (stepsRemaining <= 0) {
                        clearInterval(moveInterval);
                        checkRewards();
                        return;
                    }
                    
                    const currentStep = document.getElementById(`step-${currentPosition}`);
                    const nextStep = document.getElementById(`step-${currentPosition + 1}`);
                    
                    // Quitar clases del paso actual
                    currentStep.classList.remove('current');
                    currentStep.classList.add('completed');
                    
                    // Mover el tag del jugador
                    const playerTag = document.getElementById('playerTag');
                    if (playerTag) {
                        playerTag.remove();
                    }
                    
                    currentPosition++;
                    stepsRemaining--;
                    
                    // Aplicar clases al nuevo paso
                    nextStep.classList.add('current');
                    
                    // AÃ±adir tag del jugador al nuevo paso
                    const newPlayerTag = document.createElement('div');
                    newPlayerTag.className = 'player-tag';
                    newPlayerTag.id = 'playerTag';
                    newPlayerTag.textContent = 'TÃº';
                    nextStep.appendChild(newPlayerTag);
                    
                    // Actualizar nivel actual en la UI
                    currentLevelElement.textContent = currentPosition + 1;
                    updateProgressBar();
                    
                    // Scroll suave para mostrar el paso actual
                    nextStep.scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });
                    
                    // Efecto de salto
                    nextStep.style.transform = 'translateY(-20px)';
                    setTimeout(() => {
                        nextStep.style.transform = 'translateY(0)';
                    }, 300);
                    
                }, 500);
            }
            
            // Verificar recompensas
            function checkRewards() {
                // Verificar si llegÃ³ a un nivel de recompensa (cada 20 niveles)
                if (currentPosition % 20 === 0 && currentPosition > 0) {
                    giveRandomReward(currentPosition);
                }
                
                // Recompensa especial en el nivel 60
                if (currentPosition === 60) {
                    giveSpecialReward();
                }
                
                if (currentPosition === totalSteps) {
                    gameOver = true;
                    statusElement.textContent = 'â¨ Â¡Felicidades! Has llegado al final del camino. â¨';
                    rollButton.disabled = true;
                    claimButton.style.display = 'block';
                    
                    // Scroll al botÃ³n de reclamar
                    setTimeout(() => {
                        claimButton.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 500);
                }
                
                // Guardar estado del juego
                saveGameState();
            }
            
            // Actualizar contador de tiros
            function updateRollsCounter() {
                rollsCounter.textContent = `Tiros restantes hoy: ${rollsRemaining}`;
                if (rollsRemaining <= 0) {
                    rollButton.disabled = true;
                }
            }
            
            // Dar recompensa aleatoria cada 20 niveles
            async function giveRandomReward(level) {
                const rewards = [
                    { name: 'Oro', amount: Math.floor(level / 2) + 10, icon: 'fa-coins', color: '#FFD700' },
                    { name: 'Diamantes', amount: Math.floor(level / 3) + 5, icon: 'fa-gem', color: '#00FFFF' },
                    { name: 'Perlas', amount: Math.floor(level / 5) + 2, icon: 'fa-pearl', color: '#FFFFFF' },
                    { name: 'PociÃ³n de energÃ­a', amount: 1, icon: 'fa-flask', color: '#FF1493' }
                ];
                
                const randomReward = rewards[Math.floor(Math.random() * rewards.length)];
                
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    
                    if (!user) return;
                    
                    let updateData = {};
                    if (randomReward.name === 'Oro') {
                        updateData.gold = await incrementCurrency('gold', randomReward.amount);
                    } else if (randomReward.name === 'Diamantes') {
                        updateData.diamonds = await incrementCurrency('diamonds', randomReward.amount);
                    } else if (randomReward.name === 'Perlas') {
                        updateData.perla = await incrementCurrency('perla', randomReward.amount);
                    }
                    
                    // Mostrar SweetAlert con la recompensa
                    Swal.fire({
                        title: `Â¡Recompensa de nivel ${level + 1}!`,
                        html: `
                            <div style="text-align: center;">
                                <p style="font-size: 1.2em; margin-bottom: 20px; color: #dcdcdc;">Has ganado:</p>
                                <div class="reward-item">
                                    <i class="fas ${randomReward.icon}" style="margin-right: 10px; color: ${randomReward.color};"></i> 
                                    <span>${randomReward.amount} ${randomReward.name}</span>
                                </div>
                            </div>
                        `,
                        confirmButtonText: 'Â¡Gracias!',
                        willOpen: () => {
                            window.confetti({
                                particleCount: 100,
                                spread: 70,
                                origin: { y: 0.6 },
                                colors: [randomReward.color, '#8A2BE2']
                            });
                        }
                    });
                    
                } catch (error) {
                    console.error('Error al guardar recompensa:', error);
                }
            }
            
            // Recompensa especial en el nivel 60
            async function giveSpecialReward() {
                try {
                    await Promise.all([
                        incrementCurrency('gold', 100),
                        incrementCurrency('diamonds', 100),
                        incrementCurrency('perla', 100)
                    ]);
                    
                    Swal.fire({
                        title: 'Â¡Premio Especial Nivel 60!',
                        html: `
                            <div style="text-align: center;">
                                <p style="font-size: 1.2em; margin-bottom: 20px; color: #dcdcdc;">Has ganado:</p>
                                <div class="reward-item">
                                    <i class="fas fa-coins currency-icon"></i> <span>100 Oro</span>
                                </div>
                                <div class="reward-item">
                                    <i class="fas fa-gem currency-icon"></i> <span>100 Diamantes</span>
                                </div>
                                <div class="reward-item">
                                    <i class="fas fa-pearl pearl-icon"></i> <span>100 Perlas</span>
                                </div>
                            </div>
                        `,
                        confirmButtonText: 'Â¡IncreÃ­ble!',
                        willOpen: () => {
                            window.confetti({
                                particleCount: 300,
                                spread: 180,
                                origin: { y: 0.6 },
                                colors: ['#FFD700', '#00FFFF', '#FF1493', '#8A2BE2']
                            });
                        }
                    });
                    
                } catch (error) {
                    console.error('Error al guardar recompensa especial:', error);
                }
            }
            
            // Incrementar moneda en la base de datos
            async function incrementCurrency(currency, amount) {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return 0;
                
                const { data: profile } = await supabase
                    .from('profiles')
                    .select(currency)
                    .eq('id', user.id)
                    .single();
                
                const currentValue = profile[currency] || 0;
                const newValue = currentValue + amount;
                
                await supabase
                    .from('profiles')
                    .update({ [currency]: newValue })
                    .eq('id', user.id);
                
                return newValue;
            }
            
            // Reclamar premio final
            async function claimReward() {
                claimButton.disabled = true;
                claimButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Reclamando...';
                
                try {
                    await Promise.all([
                        incrementCurrency('gold', 200),
                        incrementCurrency('diamonds', 200),
                        incrementCurrency('perla', 50)
                    ]);
                    
                    Swal.fire({
                        title: 'Â¡Premio Final Reclamado!',
                        html: `
                            <div style="text-align: center;">
                                <p style="font-size: 1.2em; margin-bottom: 20px; color: #dcdcdc;">Has ganado:</p>
                                <div class="reward-item">
                                    <i class="fas fa-coins currency-icon"></i> <span>200 Oro</span>
                                </div>
                                <div class="reward-item">
                                    <i class="fas fa-gem currency-icon"></i> <span>200 Diamantes</span>
                                </div>
                                <div class="reward-item">
                                    <i class="fas fa-pearl pearl-icon"></i> <span>50 Perlas</span>
                                </div>
                            </div>
                        `,
                        confirmButtonText: 'Â¡Gracias!',
                        willOpen: () => {
                            window.confetti({
                                particleCount: 500,
                                spread: 200,
                                origin: { y: 0.6 },
                                colors: ['#FFD700', '#00FFFF', '#FF1493', '#8A2BE2']
                            });
                        }
                    });
                    
                    // Reiniciar el juego
                    resetGame();
                    
                } catch (error) {
                    console.error('Error al reclamar premio:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'No se pudo reclamar el premio. Intenta de nuevo.',
                        confirmButtonText: 'Entendido'
                    });
                    claimButton.disabled = false;
                    claimButton.innerHTML = 'Reclamar Premio ð';
                }
            }
            
            // Reiniciar el juego
            function resetGame() {
                currentPosition = 0;
                gameOver = false;
                rollsRemaining = 3;
                lastRollDate = new Date().toISOString();
                
                // Actualizar la interfaz
                createPath();
                updateRollsCounter();
                updateProgressBar();
                
                claimButton.style.display = 'none';
                claimButton.disabled = false;
                claimButton.innerHTML = 'Reclamar Premio ð';
                
                rollButton.disabled = false;
                statusElement.textContent = 'Â¡Juego reiniciado! Puedes comenzar de nuevo.';
                
                // Guardar estado del juego
                saveGameState();
            }
            
            // Guardar estado del juego
            async function saveGameState() {
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    
                    if (!user) {
                        localStorage.setItem('caminoGameState', JSON.stringify({
                            currentPosition,
                            rollsRemaining,
                            lastRollDate
                        }));
                        return;
                    }
                    
                    await supabase
                        .from('profiles')
                        .update({
                            camino: {
                                currentPosition,
                                rollsRemaining,
                                lastRollDate
                            }
                        })
                        .eq('id', user.id);
                    
                } catch (error) {
                    console.error('Error al guardar estado del juego:', error);
                    localStorage.setItem('caminoGameState', JSON.stringify({
                        currentPosition,
                        rollsRemaining,
                        lastRollDate
                    }));
                }
            }
            
            // Cargar estado del juego
            async function loadGameState() {
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    
                    let savedState;
                    
                    if (user) {
                        const { data: profile } = await supabase
                            .from('profiles')
                            .select('camino, username')
                            .eq('id', user.id)
                            .single();
                        
                        if (profile && profile.camino) {
                            savedState = profile.camino;
                        }
                        
                        if (profile && profile.username) {
                            playerNameElement.textContent = `Jugador: ${profile.username}`;
                        }
                    } else {
                        const localState = localStorage.getItem('caminoGameState');
                        if (localState) {
                            savedState = JSON.parse(localState);
                        }
                        playerNameElement.textContent = 'Jugador: Invitado';
                    }
                    
                    if (savedState) {
                        // Verificar si han pasado mÃ¡s de 6 horas desde el Ãºltimo tiro
                        const now = new Date();
                        const lastRoll = new Date(savedState.lastRollDate);
                        const diffHours = (now - lastRoll) / (1000 * 60 * 60);
                        
                        if (diffHours >= 6) {
                            rollsRemaining = 3;
                            lastRollDate = now.toISOString();
                        } else {
                            rollsRemaining = savedState.rollsRemaining || 0;
                            lastRollDate = savedState.lastRollDate;
                        }
                        
                        currentPosition = savedState.currentPosition || 0;
                        
                        // Actualizar la interfaz
                        createPath();
                        updateRollsCounter();
                        updateProgressBar();
                        
                        if (currentPosition === totalSteps) {
                            gameOver = true;
                            claimButton.style.display = 'block';
                            rollButton.disabled = true;
                            statusElement.textContent = 'â¨ Â¡Felicidades! Has llegado al final del camino. â¨';
                        }
                    }
                    
                } catch (error) {
                    console.error('Error al cargar estado del juego:', error);
                }
            }
            
            // Cargar informaciÃ³n del jugador
            async function loadPlayerInfo() {
                try {
                    const { data: { user } } = await supabase.auth.getUser();
                    
                    if (!user) {
                        playerNameElement.textContent = 'Jugador: Invitado';
                        return;
                    }
                    
                    const { data: profile } = await supabase
                        .from('profiles')
                        .select('username')
                        .eq('id', user.id)
                        .single();
                    
                    if (profile && profile.username) {
                        playerNameElement.textContent = `Jugador: ${profile.username}`;
                    }
                    
                } catch (error) {
                    console.error('Error al cargar informaciÃ³n del jugador:', error);
                    playerNameElement.textContent = 'Jugador: Error al cargar';
                }
            }
            
            // Event listeners
            rollButton.addEventListener('click', rollDice);
            claimButton.addEventListener('click', claimReward);
            
            // Inicializar el juego
            createDiceFaces();
            showDiceResult(1);
            loadGameState();
            loadPlayerInfo();
        });
