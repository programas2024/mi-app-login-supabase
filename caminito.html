<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino Mágico de Recompensas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* Estilos base y reset */
:root {
  --color-primary: #FF9F43;
  --color-secondary: #FF6B6B;
  --color-accent: #45B7D1;
  --color-success: #26de81;
  --color-warning: #F9CA24;
  --color-danger: #EB4D4B;
  --color-text: #FFFFFF;
  --color-text-dark: #2d3436;
  --color-bg-dark: #0F0526;
  --color-bg-light: rgba(255, 255, 255, 0.1);
  --color-border: rgba(255, 255, 255, 0.2);
  --font-main: 'Poppins', sans-serif;
  --font-title: 'Montserrat', sans-serif;
  --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Estilos del cuerpo con fondo mágico */
body {
  font-family: var(--font-main);
  min-height: 100vh;
  color: var(--color-text);
  overflow-x: hidden;
  background: 
    linear-gradient(rgba(15, 5, 38, 0.85), rgba(15, 5, 38, 0.9)),
    url('https://i.redd.it/pixel-lakes-sunny-and-sunset-pixel-art-landscape-series-v0-3vciy9e2f0sb1.jpg?width=3840&format=pjpg&auto=webp&s=aba19dac3ecb5f9dcb51ef0459ca40654ab5bbcd') no-repeat center center fixed;
  background-size: cover;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
}

/* Efecto de partículas mágicas */
body::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: 
    radial-gradient(circle at 20% 30%, rgba(255, 159, 67, 0.15) 0%, transparent 20%),
    radial-gradient(circle at 80% 70%, rgba(69, 183, 209, 0.15) 0%, transparent 20%);
  pointer-events: none;
  z-index: -1;
}

/* Título legendario */
.title {
  font-family: var(--font-title);
  font-size: clamp(2.5rem, 6vw, 4rem);
  background: linear-gradient(
    90deg, 
    var(--color-primary), 
    var(--color-secondary), 
    var(--color-accent),
    #FF9F43;
  -webkit-background-clip: text;
  background-clip: text;
  color: transparent;
  margin: 20px 0 40px;
  text-align: center;
  text-shadow: 
    0 0 15px rgba(255, 159, 67, 0.5),
    0 0 30px rgba(255, 107, 107, 0.3),
    0 0 45px rgba(69, 183, 209, 0.2);
  position: relative;
  letter-spacing: 1px;
  animation: titleGlow 3s infinite alternate;
}

@keyframes titleGlow {
  0% {
    text-shadow: 
      0 0 15px rgba(255, 159, 67, 0.5),
      0 0 30px rgba(255, 107, 107, 0.3);
  }
  100% {
    text-shadow: 
      0 0 25px rgba(255, 159, 67, 0.8),
      0 0 50px rgba(255, 107, 107, 0.5),
      0 0 75px rgba(69, 183, 209, 0.3);
  }
}

/* Contenedor del juego con efecto vidrio */
.game-container {
  width: 100%;
  max-width: 900px;
  background: rgba(15, 5, 38, 0.7);
  border-radius: 20px;
  box-shadow: 
    0 10px 30px rgba(0, 0, 0, 0.5),
    inset 0 0 20px rgba(255, 255, 255, 0.05);
  padding: 30px;
  margin-bottom: 30px;
  backdrop-filter: blur(12px);
  border: 1px solid var(--color-border);
  position: relative;
  overflow: hidden;
}

.game-container::before {
  content: '';
  position: absolute;
  top: -50%;
  left: -50%;
  width: 200%;
  height: 200%;
  background: 
    radial-gradient(circle, rgba(255, 159, 67, 0.1) 0%, transparent 70%),
    radial-gradient(circle, rgba(69, 183, 209, 0.1) 0%, transparent 70%);
  animation: rotateGradient 20s linear infinite;
  z-index: -1;
}

@keyframes rotateGradient {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Camino mágico */
.path-container {
  position: relative;
  width: 100%;
  overflow-x: auto;
  padding: 40px 0;
  scrollbar-width: none;
  margin: 20px 0;
}

.path-container::-webkit-scrollbar {
  display: none;
}

.path {
  display: flex;
  height: 180px;
  position: relative;
  align-items: flex-end;
  min-width: fit-content;
}

.path-line {
  position: absolute;
  height: 4px;
  width: 100%;
  background: linear-gradient(
    to right, 
    var(--color-primary), 
    var(--color-secondary), 
    var(--color-accent));
  bottom: 80px;
  z-index: 1;
  box-shadow: 
    0 0 15px rgba(255, 159, 67, 0.7),
    0 0 30px rgba(255, 107, 107, 0.5),
    0 0 45px rgba(69, 183, 209, 0.3);
  animation: pathGlow 3s infinite alternate;
}

@keyframes pathGlow {
  0% { opacity: 0.8; }
  100% { opacity: 1; }
}

/* Pasos del camino */
.step {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-weight: bold;
  margin: 0 20px;
  position: relative;
  z-index: 2;
  transition: var(--transition);
  box-shadow: 
    0 5px 20px rgba(0, 0, 0, 0.3),
    inset 0 0 10px rgba(255, 255, 255, 0.1);
  font-size: 1.4rem;
  color: white;
  background: rgba(99, 110, 114, 0.3);
  backdrop-filter: blur(5px);
  border: 2px solid var(--color-border);
  flex-shrink: 0;
  cursor: pointer;
}

.step::before {
  content: '';
  position: absolute;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  background: inherit;
  filter: blur(10px);
  z-index: -1;
  opacity: 0.5;
}

.step::after {
  content: '';
  position: absolute;
  right: -20px;
  width: 20px;
  height: 2px;
  background: linear-gradient(
    to right, 
    rgba(255, 255, 255, 0.5), 
    transparent);
}

.step:last-child::after {
  display: none;
}

.step:hover {
  transform: translateY(-5px) scale(1.05);
  box-shadow: 
    0 8px 25px rgba(0, 0, 0, 0.4),
    inset 0 0 15px rgba(255, 255, 255, 0.2);
}

/* Estados de los pasos */
.step.active {
  transform: scale(1.2) translateY(-15px);
  box-shadow: 
    0 0 30px var(--color-accent),
    inset 0 0 20px rgba(255, 255, 255, 0.3);
  animation: pulse 2s infinite, float 3s ease-in-out infinite;
}

.step.completed {
  background: linear-gradient(
    135deg, 
    rgba(38, 222, 129, 0.7), 
    rgba(173, 255, 47, 0.5));
  box-shadow: 
    0 0 20px var(--color-success),
    inset 0 0 10px rgba(255, 255, 255, 0.2);
}

.step.current {
  background: linear-gradient(
    135deg, 
    rgba(69, 183, 209, 0.7), 
    rgba(30, 144, 255, 0.5));
  box-shadow: 
    0 0 25px var(--color-accent),
    inset 0 0 15px rgba(255, 255, 255, 0.3);
}

.step.final {
  background: linear-gradient(
    135deg, 
    rgba(255, 215, 0, 0.8), 
    rgba(255, 140, 0, 0.7));
  box-shadow: 
    0 0 40px #FFD700,
    inset 0 0 20px rgba(255, 255, 255, 0.4);
  animation: finalGlow 2s infinite alternate;
}

.step.final::after {
  content: '🏆';
  font-size: 2.2rem;
}

.step.reward::before {
  content: '🎁';
  position: absolute;
  font-size: 1.5rem;
  bottom: 5px;
  right: 5px;
  filter: drop-shadow(0 0 5px rgba(0, 0, 0, 0.5));
}

/* Animaciones */
@keyframes pulse {
  0% { box-shadow: 0 0 20px var(--color-accent); }
  50% { box-shadow: 0 0 40px var(--color-primary); }
  100% { box-shadow: 0 0 20px var(--color-accent); }
}

@keyframes float {
  0%, 100% { transform: translateY(0) scale(1.2); }
  50% { transform: translateY(-10px) scale(1.25); }
}

@keyframes finalGlow {
  0% { box-shadow: 0 0 30px #FFD700; }
  100% { box-shadow: 0 0 60px #FF8C00; }
}

/* Controles del juego */
.controls {
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 25px;
  margin-top: 30px;
}

/* Dado mágico */
.dice-container {
  width: 120px;
  height: 120px;
  perspective: 1000px;
  position: relative;
  margin: 0 auto;
}

.dice {
  width: 100%;
  height: 100%;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 1.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  transform: rotateX(0) rotateY(0) rotateZ(0);
}

.dice-face {
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(255, 255, 255, 0.95);
  border-radius: 15px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2.8rem;
  font-weight: bold;
  box-shadow: 
    inset 0 0 25px rgba(0, 0, 0, 0.1),
    0 5px 15px rgba(0, 0, 0, 0.3);
  border: 2px solid rgba(255, 255, 255, 0.9);
  transition: var(--transition);
}

.dice-dot {
  width: 20px;
  height: 20px;
  background: var(--color-primary);
  border-radius: 50%;
  position: absolute;
  box-shadow: 
    0 0 5px rgba(255, 159, 67, 0.7),
    inset 0 0 5px rgba(0, 0, 0, 0.2);
}

.dice-glow {
  position: absolute;
  width: 140px;
  height: 140px;
  border-radius: 20px;
  background: radial-gradient(
    circle, 
    var(--color-accent), 
    transparent 70%);
  opacity: 0;
  z-index: -1;
  filter: blur(15px);
  transition: opacity 0.5s;
}

.rolling-glow {
  opacity: 0.8;
  animation: diceGlow 1.5s infinite alternate;
}

@keyframes diceGlow {
  0% { opacity: 0.6; }
  100% { opacity: 0.9; }
}

/* Botones mágicos */
.btn {
  background: linear-gradient(
    135deg, 
    var(--color-primary), 
    var(--color-secondary));
  color: var(--color-text-dark);
  border: none;
  padding: 14px 30px;
  font-size: 1.1rem;
  font-weight: 600;
  border-radius: 50px;
  cursor: pointer;
  transition: var(--transition);
  box-shadow: 
    0 5px 20px rgba(255, 107, 107, 0.5),
    inset 0 0 10px rgba(255, 255, 255, 0.2);
  position: relative;
  overflow: hidden;
  text-transform: uppercase;
  letter-spacing: 1px;
  min-width: 200px;
  text-align: center;
  z-index: 1;
}

.btn::before {
  content: '';
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: linear-gradient(
    90deg, 
    transparent, 
    rgba(255, 255, 255, 0.3), 
    transparent);
  transition: 0.5s;
  z-index: -1;
}

.btn:hover {
  transform: translateY(-5px);
  box-shadow: 
    0 8px 30px rgba(255, 107, 107, 0.7),
    inset 0 0 15px rgba(255, 255, 255, 0.3);
}

.btn:hover::before {
  left: 100%;
}

.btn:disabled {
  background: linear-gradient(
    135deg, 
    #636e72, 
    #b2bec3);
  transform: none;
  box-shadow: none;
  cursor: not-allowed;
}

.btn:disabled::before {
  display: none;
}

.btn-claim {
  background: linear-gradient(
    135deg, 
    #FFD700, 
    #FF8C00);
  box-shadow: 
    0 5px 20px rgba(255, 215, 0, 0.6),
    inset 0 0 10px rgba(255, 255, 255, 0.3);
  color: #333;
  font-weight: 700;
  display: none;
  margin-top: 20px;
  animation: claimPulse 2s infinite;
}

@keyframes claimPulse {
  0% { transform: scale(1); box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6); }
  50% { transform: scale(1.05); box-shadow: 0 8px 30px rgba(255, 215, 0, 0.8); }
  100% { transform: scale(1); box-shadow: 0 5px 20px rgba(255, 215, 0, 0.6); }
}

/* Estado del juego */
.status {
  margin-top: 25px;
  font-size: 1.3rem;
  text-align: center;
  min-height: 70px;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 15px 25px;
  border-radius: 15px;
  background: var(--color-bg-light);
  border: 1px solid var(--color-border);
  width: 100%;
  backdrop-filter: blur(5px);
  box-shadow: 
    inset 0 0 10px rgba(255, 255, 255, 0.05),
    0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Animación de lanzamiento */
.rolling {
  animation: roll 2s ease-out;
}

@keyframes roll {
  0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
  100% { transform: rotateX(1440deg) rotateY(1440deg) rotateZ(720deg); }
}

/* Efectos de confeti */
.confetti {
  position: fixed;
  width: 15px;
  height: 15px;
  background: var(--color-accent);
  opacity: 0;
  z-index: 100;
  animation: float 5s ease-in-out infinite;
}

/* Responsive */
@media (max-width: 768px) {
  .game-container {
    padding: 20px;
    border-radius: 15px;
  }
  
  .path {
    height: 140px;
  }
  
  .step {
    width: 60px;
    height: 60px;
    margin: 0 15px;
    font-size: 1.2rem;
  }
  
  .path-line {
    bottom: 65px;
  }
  
  .dice-container {
    width: 100px;
    height: 100px;
  }
  
  .dice-face {
    font-size: 2.2rem;
  }
  
  .dice-dot {
    width: 16px;
    height: 16px;
  }
  
  .btn {
    padding: 12px 25px;
    font-size: 1rem;
    min-width: 180px;
  }
  
  .status {
    font-size: 1.1rem;
    padding: 12px 20px;
  }
}


    </style>
</head>
<body>
    <h1>Camino Mágico de Recompensas</h1>
    
    <div class="game-container">
        <div class="path-container">
            <div class="path-line"></div>
            <div class="path" id="path"></div>
        </div>
        
        <button id="rollButton">Lanzar Dado</button>
        <button id="claimButton" class="claim-btn">Reclamar Premio 🏆</button>
        
        <div class="dice-container">
            <div class="dice-glow" id="diceGlow"></div>
            <div class="dice" id="dice"></div>
        </div>
        
        <div class="status" id="status">Presiona "Lanzar Dado" para comenzar</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/+esm"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuración de Supabase
            const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const pathElement = document.getElementById('path');
            const diceElement = document.getElementById('dice');
            const diceGlow = document.getElementById('diceGlow');
            const rollButton = document.getElementById('rollButton');
            const claimButton = document.getElementById('claimButton');
            const statusElement = document.getElementById('status');
            
            const totalSteps = 20;
            let currentPosition = 0;
            let gameOver = false;
            
            // Crear el camino
            function createPath() {
                pathElement.innerHTML = '';
                for (let i = 0; i <= totalSteps; i++) {
                    const step = document.createElement('div');
                    step.className = 'step';
                    step.textContent = i + 1;
                    
                    if (i === 0) {
                        step.classList.add('current');
                    }
                    
                    if ((i + 1) % 4 === 0 && i !== totalSteps) {
                        step.classList.add('reward');
                    }
                    
                    if (i === totalSteps) {
                        step.classList.add('final');
                        step.textContent = '';
                    }
                    
                    pathElement.appendChild(step);
                }
            }
            
            // Crear las caras del dado
            function createDiceFaces() {
                const faces = [
                    // Cara 1
                    { dots: [[50, 50]] },
                    // Cara 2
                    { dots: [[25, 25], [75, 75]] },
                    // Cara 3
                    { dots: [[25, 25], [50, 50], [75, 75]] },
                    // Cara 4
                    { dots: [[25, 25], [25, 75], [75, 25], [75, 75]] },
                    // Cara 5
                    { dots: [[25, 25], [25, 75], [50, 50], [75, 25], [75, 75]] },
                    // Cara 6
                    { dots: [[25, 25], [25, 50], [25, 75], [75, 25], [75, 50], [75, 75]] }
                ];
                
                diceElement.innerHTML = '';
                
                faces.forEach((face, index) => {
                    const faceElement = document.createElement('div');
                    faceElement.className = 'dice-face';
                    faceElement.style.transform = getFaceTransform(index + 1);
                    
                    face.dots.forEach(dot => {
                        const dotElement = document.createElement('div');
                        dotElement.className = 'dice-dot';
                        dotElement.style.left = `${dot[0]}%`;
                        dotElement.style.top = `${dot[1]}%`;
                        dotElement.style.transform = 'translate(-50%, -50%)';
                        faceElement.appendChild(dotElement);
                    });
                    
                    diceElement.appendChild(faceElement);
                });
            }
            
            // Obtener transformación para cada cara del dado
            function getFaceTransform(face) {
                switch(face) {
                    case 1: return 'rotateX(0deg) rotateY(0deg) translateZ(50px)';
                    case 2: return 'rotateX(180deg) rotateY(0deg) translateZ(50px)';
                    case 3: return 'rotateX(90deg) rotateY(0deg) translateZ(50px)';
                    case 4: return 'rotateX(-90deg) rotateY(0deg) translateZ(50px)';
                    case 5: return 'rotateX(0deg) rotateY(90deg) translateZ(50px)';
                    case 6: return 'rotateX(0deg) rotateY(-90deg) translateZ(50px)';
                    default: return '';
                }
            }
            
            // Lanzar el dado
            function rollDice() {
                if (gameOver) return;
                
                rollButton.disabled = true;
                diceElement.classList.add('rolling');
                diceGlow.classList.add('rolling-glow');
                
                setTimeout(() => {
                    const result = Math.floor(Math.random() * 6) + 1;
                    showDiceResult(result);
                    
                    setTimeout(() => {
                        movePlayer(result);
                        diceElement.classList.remove('rolling');
                        diceGlow.classList.remove('rolling-glow');
                        rollButton.disabled = false;
                    }, 500);
                }, 2000);
            }
            
            // Mostrar el resultado del dado
            function showDiceResult(result) {
                const rotations = {
                    1: 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)',
                    2: 'rotateX(180deg) rotateY(0deg) rotateZ(0deg)',
                    3: 'rotateX(90deg) rotateY(0deg) rotateZ(0deg)',
                    4: 'rotateX(-90deg) rotateY(0deg) rotateZ(0deg)',
                    5: 'rotateX(0deg) rotateY(90deg) rotateZ(0deg)',
                    6: 'rotateX(0deg) rotateY(-90deg) rotateZ(0deg)'
                };
                
                diceElement.style.transform = rotations[result];
            }
            
            // Mover al jugador
            function movePlayer(steps) {
                if (currentPosition + steps > totalSteps) {
                    steps = totalSteps - currentPosition;
                    statusElement.textContent = `¡Casi! Necesitas exactamente ${steps} para ganar.`;
                } else {
                    statusElement.textContent = `🎲 Sacaste ${steps}! Avanzas ${steps} pasos.`;
                }
                
                let stepsRemaining = steps;
                const moveInterval = setInterval(() => {
                    if (stepsRemaining <= 0) {
                        clearInterval(moveInterval);
                        
                        if (currentPosition === totalSteps) {
                            gameOver = true;
                            statusElement.textContent = '✨ ¡Felicidades! Has llegado al final del camino. ✨';
                            rollButton.disabled = true;
                            claimButton.style.display = 'block';
                        }
                        return;
                    }
                    
                    const stepsElements = document.querySelectorAll('.step');
                    stepsElements[currentPosition].classList.remove('current');
                    stepsElements[currentPosition].classList.add('completed');
                    
                    currentPosition++;
                    stepsRemaining--;
                    
                    stepsElements[currentPosition].classList.add('current');
                    
                    stepsElements[currentPosition].scrollIntoView({
                        behavior: 'smooth',
                        block: 'nearest',
                        inline: 'center'
                    });
                }, 300);
            }
            
            // Reclamar premio final
            async function claimReward() {
                claimButton.disabled = true;
                claimButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Reclamando...';
                
                try {
                    // Obtener el usuario actual
                    const { data: { user }, error: authError } = await supabase.auth.getUser();
                    
                    if (authError || !user) {
                        throw new Error('No hay usuario autenticado');
                    }
                    
                    // Obtener el perfil actual para actualizar las cantidades
                    const { data: profile, error: profileError } = await supabase
                        .from('profiles')
                        .select('gold, diamonds, perla')
                        .eq('id', user.id)
                        .single();
                    
                    if (profileError) {
                        throw profileError;
                    }
                    
                    const currentGold = profile.gold || 0;
                    const currentDiamonds = profile.diamonds || 0;
                    const currentPerlas = profile.perla || 0;
                    
                    // Actualizar el perfil con las nuevas recompensas
                    const { error: updateError } = await supabase
                        .from('profiles')
                        .update({
                            gold: currentGold + 20,
                            diamonds: currentDiamonds + 20,
                            perla: currentPerlas + 4
                        })
                        .eq('id', user.id);
                    
                    if (updateError) {
                        throw updateError;
                    }
                    
                    // Mostrar SweetAlert con las recompensas
                    Swal.fire({
                        title: '¡Premio Reclamado!',
                        html: `
                            <div style="text-align: center;">
                                <p style="font-size: 1.2em; margin-bottom: 20px; color: #dcdcdc;">Has ganado:</p>
                                <div class="reward-item">
                                    <i class="fas fa-coins currency-icon"></i> <span>20 Oro</span>
                                </div>
                                <div class="reward-item">
                                    <i class="fas fa-gem currency-icon"></i> <span>20 Diamantes</span>
                                </div>
                                <div class="reward-item">
                                    <i class="fas fa-pearl pearl-icon"></i> <span>4 Perlas</span>
                                </div>
                            </div>
                        `,
                        confirmButtonText: '¡Gracias!',
                        customClass: {
                            popup: 'swal2-popup',
                            title: 'swal2-title',
                            htmlContainer: 'swal2-html-container',
                            confirmButton: 'swal2-confirm'
                        },
                        willOpen: () => {
                            // Efecto de confeti al reclamar
                            confetti({
                                particleCount: 200,
                                spread: 180,
                                origin: { y: 0.6 },
                                colors: ['#FFD700', '#00FFFF', '#FF1493', '#8A2BE2'],
                                shapes: ['circle', 'star'],
                                scalar: 1.5
                            });
                        }
                    });
                    
                    claimButton.textContent = 'Reclamado ✅';
                    
                } catch (error) {
                    console.error('Error al reclamar premio:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: 'No se pudo reclamar el premio. Intenta de nuevo.',
                        confirmButtonText: 'Entendido'
                    });
                    claimButton.disabled = false;
                    claimButton.innerHTML = 'Reclamar Premio 🏆';
                }
            }
            
            // Event listeners
            rollButton.addEventListener('click', rollDice);
            claimButton.addEventListener('click', claimReward);
            
            // Inicializar el juego
            createPath();
            createDiceFaces();
            showDiceResult(1);
        });
    </script>
</body>
</html>
