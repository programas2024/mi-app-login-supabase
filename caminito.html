<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camino M√°gico de Recompensas</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --color-primary: #8A2BE2;
            --color-secondary: #FF1493;
            --color-accent: #a7bcff;
            --color-success: #f0a4ff;
            --color-text: #FFFFFF;
            --color-bg: #0F0526;
            --color-gold: #FFD700;
            --color-silver: #C0C0C0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: var(--color-text);
            overflow-x: hidden;
            background: 
                linear-gradient(rgba(15, 5, 38, 0.85), rgba(15, 5, 38, 0.9)),
                url('https://i.redd.it/pixel-lakes-sunny-and-sunset-pixel-art-landscape-series-v0-3vciy9e2f0sb1.jpg?width=3840&format=pjpg&auto=webp&s=aba19dac3ecb5f9dcb51ef0459ca40654ab5bbcd') no-repeat center center fixed;
            background-size: cover;
        }

        .top-buttons {
            position: fixed;
            top: 18px;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .back-button, .info-button {
            background: rgba(138, 43, 226, 0.3);
            color: white;
            border: 1px solid var(--color-primary);
            border-radius: 50px;
            padding: 10px 18px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .back-button:hover, .info-button:hover {
            background: rgba(138, 43, 226, 0.6);
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary), var(--color-accent));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin: 90px 0;
            text-align: center;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.7);
            letter-spacing: 1.5px;
            position: relative;
        }

        h1::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--color-accent), transparent);
        }

        .game-container {
            width: 90%;
            max-width: 900px;
            background: linear-gradient(145deg, rgba(40, 5, 60, 0.85), rgba(80, 10, 90, 0.75));
            border-radius: 20px;
            box-shadow: 
                0 12px 40px rgba(110, 20, 120, 0.6),
                inset 0 4px 15px rgba(255, 180, 230, 0.15);
            padding: 35px;
            margin-bottom: 40px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 180, 230, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .game-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(
                circle,
                rgba(255, 100, 200, 0.15) 0%,
                transparent 70%
            );
            animation: rotateGlow 25s linear infinite;
            pointer-events: none;
        }

        .game-container::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            right: 2px;
            bottom: 2px;
            border-radius: 18px;
            border: 1px solid rgba(180, 80, 220, 0.4);
            pointer-events: none;
        }

        .player-info {
            background: rgba(138, 43, 226, 0.25);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            width: 95%;
            border: 1px solid var(--color-primary);
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .path-container {
            position: relative;
            width: 100%;
            overflow-x: auto;
            padding: 40px 0;
            scrollbar-width: none;
            margin-bottom: 30px;
        }

        .path {
            display: flex;
            height: 160px;
            position: relative;
            align-items: flex-end;
            min-width: fit-content;
        }

        /* NIVELES MEJORADOS - ESTILOS PREMIUM */
        .step {
            width: 110px;
            height: 150px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            margin: 0 18px;
            position: relative;
            z-index: 2;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            font-size: 1.3rem;
            color: white;
            background: linear-gradient(145deg, rgba(70, 80, 90, 0.8), rgba(50, 60, 70, 0.9));
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            flex-shrink: 0;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .step::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: inherit;
            background: radial-gradient(circle at 20% 30%, 
                        rgba(255,255,255,0.3) 0%, 
                        rgba(255,255,255,0) 70%);
            pointer-events: none;
            opacity: 0.6;
        }

        .step:hover {
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .step.completed {
            background: linear-gradient(145deg, rgba(123, 201, 111, 0.9), rgba(86, 171, 47, 0.95));
            box-shadow: 0 0 25px rgba(123, 201, 111, 0.8);
        }

        .step.current {
            background: linear-gradient(145deg, rgba(100, 149, 237, 0.9), rgba(65, 105, 225, 0.95));
            box-shadow: 0 0 30px rgba(100, 149, 237, 0.8);
            transform: scale(1.15) translateY(-10px);
        }

        .step.final {
            background: linear-gradient(145deg, rgba(255, 215, 0, 0.9), rgba(255, 165, 0, 0.95));
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
        }

        .step.reward {
            background: linear-gradient(145deg, rgba(147, 112, 219, 0.9), rgba(138, 43, 226, 0.95));
            box-shadow: 0 0 25px rgba(147, 112, 219, 0.8);
        }

        .step.active {
            animation: pulse 2s infinite ease-in-out;
        }

        /* BOT√ìN RECLAMAR - DISE√ëO PREMIUM */
        .claim-container {
            display: flex;
            justify-content: center;
            margin: 30px auto;
            position: relative;
        }

        .claim-btn {
            padding: 16px 32px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 800;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            margin: 0 auto;
            display: block !important;
            opacity: 1 !important;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            position: relative;
            overflow: hidden;
            z-index: 1;
            letter-spacing: 1px;
            text-transform: uppercase;
            min-width: 220px;
            text-align: center;
        }

        .claim-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                        transparent, 
                        rgba(255, 255, 255, 0.4), 
                        transparent);
            transition: 0.6s;
            z-index: -1;
        }

        .claim-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.6);
        }

        .claim-btn:hover::before {
            left: 100%;
        }

        .claim-btn.small-reward {
            background: linear-gradient(145deg, #00b4db, #0083b0);
            color: white;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);
        }

        .claim-btn.major-reward {
            background: linear-gradient(145deg, #ff8a00, #e52e71);
            color: white;
            font-size: 1.3rem;
            box-shadow: 0 8px 30px rgba(255, 0, 0, 0.5);
        }

        .claim-btn.special-reward {
            background: linear-gradient(145deg, #9c27b0, #673ab7);
            color: white;
            font-size: 1.4rem;
            box-shadow: 0 8px 30px rgba(156, 39, 176, 0.6);
            animation: pulse 1.5s infinite;
        }

        .claim-btn.final-reward {
            background: linear-gradient(145deg, var(--color-gold), var(--color-silver));
            color: #000;
            font-size: 1.5rem;
            box-shadow: 0 8px 35px rgba(255, 215, 0, 0.7);
            animation: pulse-gold 1.2s infinite;
        }

        .claim-btn.final-reward::after {
            content: '‚òÖ';
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.8rem;
            opacity: 0.8;
        }

        /* ANIMACIONES MEJORADAS */
        @keyframes rotateGlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); box-shadow: 0 0 15px currentColor; }
            50% { transform: scale(1.05); box-shadow: 0 0 30px currentColor; }
            100% { transform: scale(1); box-shadow: 0 0 15px currentColor; }
        }

        @keyframes pulse-gold {
            0% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0.7), 0 8px 35px rgba(255, 215, 0, 0.5); }
            70% { box-shadow: 0 0 0 20px rgba(255, 215, 0, 0), 0 8px 35px rgba(255, 215, 0, 0.7); }
            100% { box-shadow: 0 0 0 0 rgba(255, 215, 0, 0), 0 8px 35px rgba(255, 215, 0, 0.5); }
        }

        .dice-container {
            width: 100px;
            height: 100px;
            perspective: 1000px;
            position: relative;
            margin: 20px auto;
        }

        .dice {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .dice-dot {
            width: 18px;
            height: 18px;
            background: var(--color-primary);
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 5px rgba(138, 43, 226, 0.7);
        }

        button {
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: rgb(255, 255, 255);
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(138, 43, 226, 0.5);
            margin: 10px 0;
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(138, 43, 226, 0.7);
        }

        button:disabled {
            background: linear-gradient(135deg, #555, #777);
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }

        .status {
            margin-top: 20px;
            font-size: 1.2rem;
            text-align: center;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            width: 90%;
        }

        .rolls-counter {
            margin-top: 10px;
            font-size: 1.1rem;
            color: var(--color-accent);
            text-align: center;
        }

        .level-label {
            font-size: 0.7rem;
            position: absolute;
            bottom: -20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .player-tag {
            position: absolute;
            top: -15px;
            background: var(--color-accent);
            color: #000;
            padding: 2px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: bold;
            white-space: nowrap;
            box-shadow: 0 2px 10px rgba(0, 255, 255, 0.5);
        }

        .reward-label {
            position: absolute;
            top: -15px;
            right: -10px;
            background: var(--color-secondary);
            color: white;
            padding: 2px 8px;
            border-radius: 15px;
            font-size: 0.7rem;
            font-weight: bold;
            transform: rotate(15deg);
            box-shadow: 0 2px 10px rgba(255, 20, 147, 0.5);
        }

        .final-label {
            font-size: 1.2rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            margin: 15px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--color-primary), var(--color-accent));
            border-radius: 5px;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.3) 50%,
                rgba(255, 255, 255, 0) 100%
            );
            animation: shimmer 2s infinite linear;
        }

        .milestone {
            position: absolute;
            height: 20px;
            width: 2px;
            background: rgba(255, 255, 255, 0.5);
            top: -5px;
        }

        .milestone-label {
            position: absolute;
            top: 20px;
            transform: translateX(-50%);
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            white-space: nowrap;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 15px var(--color-accent); }
            50% { box-shadow: 0 0 30px var(--color-primary); }
            100% { box-shadow: 0 0 15px var(--color-accent); }
        }

        @keyframes roll {
            0% { transform: rotateX(0) rotateY(0) rotateZ(0); }
            100% { transform: rotateX(1440deg) rotateY(1440deg) rotateZ(720deg); }
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .rolling {
            animation: roll 2s ease-out;
        }

        .dice-glow {
            position: absolute;
            width: 120px;
            height: 120px;
            border-radius: 20px;
            background: radial-gradient(circle, var(--color-accent), transparent 70%);
            opacity: 0;
            z-index: -1;
            filter: blur(10px);
            transition: opacity 0.5s;
        }

        .rolling-glow {
            opacity: 0.7;
        }

        /* Estilos para SweetAlert2 */
        .swal2-popup {
            background: #1a0933 !important;
            border: 1px solid #8A2BE2 !important;
            border-radius: 15px !important;
        }

        .swal2-title {
            color: #00FFFF !important;
            font-family: 'Montserrat', sans-serif !important;
        }

        .swal2-html-container {
            color: #FFFFFF !important;
            font-family: 'Poppins', sans-serif !important;
        }

        .swal2-confirm {
            background: linear-gradient(135deg, #8A2BE2, #FF1493) !important;
            border: none !important;
            border-radius: 50px !important;
        }

        .currency-icon {
            margin-right: 10px;
            color: #FFD700;
        }

        .pearl-icon {
            color: #00FFFF;
        }

        .reward-item {
            display: flex;
            align-items: center;
            margin: 10px 0;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .game-container {
                padding: 20px;
            }
            
            .step {
                width: 60px;
                height: 60px;
                font-size: 1.1rem;
                margin: 0 10px;
            }
            
            .step.final::after {
                font-size: 1.8rem;
            }
        }

        .top-buttons {
            position: fixed;
            top: 18px;
            width: 100%;
            max-width: 900px;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 1000;
        }

        .back-button, .info-button {
            background: rgba(138, 43, 226, 0.3);
            color: white;
            border: 1px solid var(--color-primary);
            border-radius: 50px;
            padding: 8px 15px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button:hover, .info-button:hover {
            background: rgba(138, 43, 226, 0.5);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.4);
        }

        .back-button i, .info-button i {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <div class="top-buttons">
        <button id="back-to-dashboard" class="header-button regresar-dashboard">
            Regresar a Dashboard
        </button>
        <button class="info-button" id="infoButton">
            <i class="fas fa-info-circle"></i> Informaci√≥n
        </button>
    </div>
    
    <h1>Camino M√°gico</h1>
    
    <div class="game-container">
        <div class="player-info" id="playerInfo">
            <div class="player-name" id="playerName">Jugador: Cargando...</div>
            <div class="current-level">Nivel actual: <span id="currentLevel">0</span></div>
        </div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
            <!-- Marcadores cada 20 niveles -->
            <div class="milestone" style="left: 16.66%;"><span class="milestone-label">Nivel 20</span></div>
            <div class="milestone" style="left: 33.33%;"><span class="milestone-label">Nivel 40</span></div>
            <div class="milestone" style="left: 50%;"><span class="milestone-label">Nivel 60</span></div>
            <div class="milestone" style="left: 66.66%;"><span class="milestone-label">Nivel 80</span></div>
            <div class="milestone" style="left: 83.33%;"><span class="milestone-label">Nivel 100</span></div>
        </div>
        
        <div class="path-container">
            <div class="path-line"></div>
            <div class="path" id="path"></div>
        </div>
        
        <div class="claim-container">
            <button id="claimButton" class="claim-btn">Reclamar Premio üèÜ</button>
        </div>
        
        <button id="rollButton">Lanzar Dado</button>
        <div class="rolls-counter" id="rollsCounter">Tiros restantes hoy: 3</div>
        
        <div class="dice-container">
            <div class="dice-glow" id="diceGlow"></div>
            <div class="dice" id="dice"></div>
        </div>
        
        <div class="status" id="status">Presiona "Lanzar Dado" para comenzar</div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuraci√≥n de Supabase
            const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
            
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            // Elementos del DOM
            const pathElement = document.getElementById('path');
            const diceElement = document.getElementById('dice');
            const rollButton = document.getElementById('rollButton');
            const claimButton = document.getElementById('claimButton');
            const statusElement = document.getElementById('status');
            const currentLevelElement = document.getElementById('currentLevel');
            const progressFill = document.getElementById('progressFill');
            const rollsCounter = document.getElementById('rollsCounter');
            const playerNameElement = document.getElementById('playerName');
            
            // Configuraci√≥n del dado
            const diceFaces = [
                { dots: [[50, 50]] }, // 1
                { dots: [[20, 20], [80, 80]] }, // 2
                { dots: [[20, 20], [50, 50], [80, 80]] }, // 3
                { dots: [[20, 20], [20, 80], [80, 20], [80, 80]] }, // 4
                { dots: [[20, 20], [20, 80], [50, 50], [80, 20], [80, 80]] }, // 5
                { dots: [[20, 20], [20, 50], [20, 80], [80, 20], [80, 50], [80, 80]] } // 6
            ];

            // Variables del juego
            const totalSteps = 120;
            let currentPosition = 0;
            let availableRewards = [];
            let rollsRemaining = 3;
            let isGuest = true;
            let playerUsername = 'Invitado';
            let playerId = null;

            // Inicializar el juego
            async function initGame() {
                try {
                    // Verificar sesi√≥n
                    const { data: { user } } = await supabase.auth.getUser();
                    
                    if (user) {
                        // Usuario autenticado
                        isGuest = false;
                        playerId = user.id;
                        await loadPlayerData();
                    } else {
                        // Usuario invitado
                        isGuest = true;
                        playerUsername = 'Invitado';
                        loadLocalProgress();
                    }

                    playerNameElement.textContent = `Jugador: ${playerUsername}`;
                    createPath();
                    setupEventListeners();
                    updateUI();
                    showDiceResult(1);
                    
                } catch (error) {
                    console.error("Error inicializando juego:", error);
                    statusElement.textContent = "Error al cargar el juego. Recarga la p√°gina.";
                }
            }

            

            // Cargar progreso local
            function loadLocalProgress() {
                const localProgress = JSON.parse(localStorage.getItem('guestProgress'));
                if (localProgress) {
                    currentPosition = localProgress.position || 0;
                    rollsRemaining = localProgress.rollsRemaining || 3;
                }
            }

            // Crear el camino visual
            function createPath() {
                pathElement.innerHTML = '';
                
                for (let i = 0; i <= totalSteps; i++) {
                    const step = document.createElement('div');
                    step.className = 'step';
                    step.textContent = i + 1;
                    
                    // Marcar niveles especiales
                    if (i === totalSteps) {
                        step.classList.add('final');
                        step.innerHTML = '<div class="final-label">META</div>';
                    } else if ((i + 1) % 10 === 0) {
                        step.classList.add('reward');
                        const rewardLabel = document.createElement('div');
                        rewardLabel.className = 'reward-label';
                        rewardLabel.textContent = 'PREMIUM';
                        step.appendChild(rewardLabel);
                    }
                    
                    // Marcar nivel actual y completados
                    if (i < currentPosition) {
                        step.classList.add('completed');
                    } else if (i === currentPosition) {
                        step.classList.add('current');
                        const playerTag = document.createElement('div');
                        playerTag.className = 'player-tag';
                        playerTag.textContent = 'T√ö';
                        step.appendChild(playerTag);
                    }
                    
                    // Etiqueta de nivel
                    const levelLabel = document.createElement('div');
                    levelLabel.className = 'level-label';
                    levelLabel.textContent = `Nivel ${i + 1}`;
                    step.appendChild(levelLabel);
                    
                    pathElement.appendChild(step);
                }
                
                updateProgressBar();
            }

            // Actualizar la UI
            function updateUI() {
                updateProgressBar();
                updateClaimButton();
                updateRollsCounter();
                updateStatusMessage();
            }

            // Actualizar barra de progreso
            function updateProgressBar() {
                const progressPercentage = (currentPosition / totalSteps) * 100;
                progressFill.style.width = `${progressPercentage}%`;
                currentLevelElement.textContent = currentPosition + 1;
            }

            // Actualizar contador de tiros
            function updateRollsCounter() {
                rollsCounter.textContent = `Tiros restantes hoy: ${rollsRemaining}`;
            }

            // Actualizar mensaje de estado
            function updateStatusMessage() {
                statusElement.textContent = `Nivel actual: ${currentPosition + 1}. ${rollsRemaining > 0 ? 'Listo para jugar!' : 'No tienes m√°s tiros hoy.'}`;
                if (isGuest) {
                    statusElement.textContent += ' (Modo invitado)';
                }
            }

            // Configurar eventos
            function setupEventListeners() {
                rollButton.addEventListener('click', rollDice);
                claimButton.addEventListener('click', claimReward);
                document.getElementById('infoButton').addEventListener('click', showGameInfo);
                document.getElementById('back-to-dashboard').addEventListener('click', () => {
                    window.location.href = 'dashboard.html';
                });
            }

            // Lanzar el dado
            async function rollDice() {
                if (rollsRemaining <= 0) {
                    statusElement.textContent = "No tienes m√°s tiros hoy";
                    return;
                }
                
                rollButton.disabled = true;
                document.getElementById('diceGlow').classList.add('rolling-glow');
                diceElement.classList.add('rolling');
                statusElement.textContent = "Lanzando dado...";
                
                // Animaci√≥n del dado
                const diceRoll = Math.floor(Math.random() * 6) + 1;
                
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                showDiceResult(diceRoll);
                await movePlayer(diceRoll);
                
                rollsRemaining--;
                updateRollsCounter();
                rollButton.disabled = false;
            }

            // Mostrar resultado del dado
            function showDiceResult(value) {
                diceElement.innerHTML = '';
                diceFaces[value-1].dots.forEach(dot => {
                    const dotElement = document.createElement('div');
                    dotElement.className = 'dice-dot';
                    dotElement.style.left = `${dot[0]}%`;
                    dotElement.style.top = `${dot[1]}%`;
                    diceElement.appendChild(dotElement);
                });
                
                diceElement.classList.remove('rolling');
                document.getElementById('diceGlow').classList.remove('rolling-glow');
            }

            // Mover al jugador
            async function movePlayer(steps) {
                const oldPosition = currentPosition;
                currentPosition = Math.min(currentPosition + steps, totalSteps);
                
                updatePathDisplay(oldPosition);
                updateProgressBar();
                checkRewards();
                await saveProgress();
                
                statusElement.textContent = `Avanzaste ${steps} pasos! Nivel actual: ${currentPosition + 1}`;
                
                if (currentPosition === totalSteps) {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                    Swal.fire({
                        title: '¬°Felicidades!',
                        text: 'Has alcanzado la meta final del Camino M√°gico',
                        icon: 'success'
                    });
                }
            }

            // Actualizar visualizaci√≥n del camino
            function updatePathDisplay(oldPosition) {
                const oldSteps = document.querySelectorAll('.step');
                oldSteps[oldPosition].classList.remove('current');
                oldSteps[oldPosition].querySelector('.player-tag')?.remove();
                
                for (let i = oldPosition; i < currentPosition; i++) {
                    oldSteps[i].classList.add('completed');
                }
                
                oldSteps[currentPosition].classList.add('current');
                const playerTag = document.createElement('div');
                playerTag.className = 'player-tag';
                playerTag.textContent = 'T√ö';
                oldSteps[currentPosition].appendChild(playerTag);
            }

            // Verificar recompensas
            function checkRewards() {
                availableRewards = [];
                
                if ((currentPosition + 1) % 3 === 0 && currentPosition > 0) {
                    const rewardTypes = ['diamonds', 'pearls', 'gold'];
                    const randomType = rewardTypes[Math.floor(Math.random() * rewardTypes.length)];
                    const amount = calculateRewardAmount(currentPosition, randomType);
                    
                    availableRewards.push({
                        type: randomType,
                        level: currentPosition,
                        amount: amount
                    });
                    
                    const steps = document.querySelectorAll('.step');
                    steps[currentPosition].classList.add('active');
                }
                
                updateClaimButton();
            }

            // Calcular recompensa
            function calculateRewardAmount(level, type) {
                const base = Math.floor(level / 3) + 1;
                switch(type) {
                    case 'diamonds': return base * 2;
                    case 'pearls': return base;
                    case 'gold': return base * 5;
                    default: return base;
                }
            }

            // Actualizar bot√≥n de reclamar
            function updateClaimButton() {
                if (availableRewards.length > 0) {
                    const reward = availableRewards[0];
                    claimButton.textContent = `Reclamar ${getRewardName(reward.type)} (Nivel ${reward.level + 1})`;
                    claimButton.style.display = 'block';
                    claimButton.disabled = false;
                    
                    claimButton.className = 'claim-btn';
                    if (reward.amount >= 15) {
                        claimButton.classList.add('special-reward');
                    } else if (reward.amount >= 10) {
                        claimButton.classList.add('major-reward');
                    } else {
                        claimButton.classList.add('small-reward');
                    }
                } else {
                    claimButton.style.display = 'none';
                }
            }

            // Reclamar recompensa - VERSI√ìN ACTUALIZADA
    async function claimReward() {
        if (availableRewards.length === 0) return;
        
        const reward = availableRewards[0];
        const rewardName = getRewardName(reward.type);
        
        try {
            if (isGuest) {
                // Para invitados - solo mensaje local
                await Swal.fire({
                    title: `¬°Recompensa obtenida!`,
                    html: `üéâ Ganaste <b>${reward.amount} ${rewardName}</b><br>
                          <small>Inicia sesi√≥n para guardar tus recompensas permanentemente</small>`,
                    icon: 'info',
                    confirmButtonText: '¬°Genial!'
                });
            } else {
                // Para usuarios autenticados - guardar en Supabase
                const { error } = await supabase
                    .from('profiles')
                    .update({ 
                        [reward.type]: supabase.rpc('increment', { val: reward.amount }),
                        camino: {
                            position: currentPosition,
                            rollsRemaining: rollsRemaining,
                            lastPlayed: new Date().toISOString()
                        }
                    })
                    .eq('id', playerId);
                
                if (error) throw error;
                
                // Guardar tambi√©n en tabla rewards para historial
                await supabase
                    .from('rewards')
                    .insert({
                        user_id: playerId,
                        type: reward.type,
                        amount: reward.amount,
                        level: reward.level,
                        claimed_at: new Date().toISOString()
                    });
                
                // Mensaje de √©xito con estilo
                await Swal.fire({
                    title: `¬°Premio Obtenido!`,
                    html: `üèÜ <b>+${reward.amount} ${rewardName}</b> a√±adidos a tu perfil<br>
                          <div style="margin-top:15px;font-size:0.9em;color:#aaa">
                            Ahora tienes: <br>
                            üíé Diamantes: ${(playerData.diamonds || 0) + reward.amount * (reward.type === 'diamonds' ? 1 : 0)}<br>
                            üåä Perlas: ${(playerData.pearls || 0) + reward.amount * (reward.type === 'perla' ? 1 : 0)}<br>
                            üí∞ Oro: ${(playerData.gold || 0) + reward.amount * (reward.type === 'gold' ? 1 : 0)}
                          </div>`,
                    icon: 'success',
                    confirmButtonText: '¬°Vale!',
                    background: 'linear-gradient(135deg, #1a0633, #2a0b50)',
                    color: 'white'
                });
                
                // Actualizar datos locales
                playerData[reward.type] = (playerData[reward.type] || 0) + reward.amount;
            }
            
            // Marcar nivel como reclamado visualmente
            const step = document.querySelector(`.step:nth-child(${reward.level + 1})`);
            if (step) {
                step.classList.remove('active');
                step.classList.add('claimed');
                step.innerHTML = `<div style="font-size:1.5em">üéÅ</div><div class="level-label">Nivel ${reward.level + 1}</div>`;
            }
            
            // Limpiar recompensas disponibles
            availableRewards = [];
            updateClaimButton();
            
        } catch (error) {
            console.error("Error al reclamar recompensa:", error);
            await Swal.fire({
                title: 'Error',
                text: 'No se pudo guardar la recompensa. Intenta nuevamente.',
                icon: 'error'
            });
        }
    }

    // Funci√≥n para cargar datos del jugador - ACTUALIZADA
    async function loadPlayerData() {
        try {
            const { data, error } = await supabase
                .from('profiles')
                .select('username, camino, diamonds, perla, gold')
                .eq('id', playerId)
                .single();

            if (data) {
                playerUsername = data.username || 'Usuario';
                playerData = {
                    diamonds: data.diamonds || 0,
                    pearls: data.pearls || 0,
                    gold: data.gold || 0
                };
                
                // Cargar progreso desde campo JSONB 'camino'
                if (data.camino) {
                    currentPosition = data.camino.position || 0;
                    rollsRemaining = data.camino.rollsRemaining || 3;
                }
            }
        } catch (error) {
            console.error("Error cargando datos:", error);
            throw error;
        }
    }

            // Guardar progreso
            async function saveProgress() {
                const progressData = {
                    position: currentPosition,
                    rollsRemaining: rollsRemaining,
                    lastPlayed: new Date().toISOString()
                };

                if (isGuest) {
                    localStorage.setItem('guestProgress', JSON.stringify(progressData));
                } else {
                    try {
                        await supabase
                            .from('profiles')
                            .update({ camino: progressData })
                            .eq('id', playerId);
                    } catch (error) {
                        console.error("Error guardando progreso:", error);
                    }
                }
            }

            // Mostrar informaci√≥n del juego
            function showGameInfo() {
                Swal.fire({
                    title: 'C√≥mo jugar al Camino M√°gico',
                    html: `
                        <div style="text-align: left;">
                            <p><b>1.</b> Usa el bot√≥n "Lanzar Dado" para avanzar en el camino.</p>
                            <p><b>2.</b> Cada 3 niveles hay una recompensa que puedes reclamar.</p>
                            <p><b>3.</b> Las recompensas pueden ser Diamantes, Perlas u Oro.</p>
                            <p><b>4.</b> Tienes 3 tiros de dado por d√≠a.</p>
                            <p><b>5.</b> ¬°Llega al nivel 120 para ganar el premio final!</p>
                            ${isGuest ? '<p><b>‚ö†Ô∏è</b> Est√°s jugando como invitado. Inicia sesi√≥n para guardar tu progreso.</p>' : ''}
                        </div>
                    `,
                    icon: 'info'
                });
            }

            // Helper function
            function getRewardName(type) {
                const names = {
                    diamonds: 'Diamantes',
                    pearls: 'Perlas',
                    gold: 'Oro'
                };
                return names[type] || 'Premio';
            }

            // Iniciar el juego
            initGame();
        });
    </script>
