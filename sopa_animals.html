<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sopa de Letras - Animales</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="orcado.css"> <!-- Puedes usar tu CSS general o uno específico para Sopa -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
            font-family: 'Poppins', sans-serif;
            padding: 20px;
        }

        .sopa-game-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .sopa-game-container h1 {
            font-family: 'Montserrat', sans-serif;
            color: #E91E63; /* Color de Sopa de Letras */
            font-size: 3em;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .sopa-game-container p {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 30px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .sopa-content-placeholder {
            background-color: #f8faff;
            border: 1px solid #e0e0e0;
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.05);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sopa-game-container {
                padding: 20px;
                width: 95%;
            }
            .sopa-game-container h1 {
                font-size: 2.2em;
            }
            .sopa-game-container p {
                font-size: 1em;
            }
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="sopa-game-container">
        <button class="back-button" onclick="window.location.href='games3.html'">
            <i class="fas fa-arrow-left"></i> Volver a Categorías
        </button>

        <h1>Sopa de Letras: Animales</h1>
        <p>¡Prepárate para encontrar nombres de animales en la cuadrícula!</p>

        <div class="sopa-content-placeholder">
            <p>El juego de Sopa de Letras de Animales estará disponible pronto. ¡Gracias por tu paciencia!</p>
            <img src="https://placehold.co/300x200/FF69B4/FFFFFF?text=ANIMALES" alt="Sopa de Letras Animales Placeholder" style="border-radius: 10px; margin-top: 20px;">
        </div>
    </div>
</body>
</html>
