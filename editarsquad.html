<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Escuadrón - GameHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        /* Estilos anteriores (se mantienen igual) */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .logo {
            display: flex;
            align-items: center;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .logo i {
            margin-right: 10px;
            color: #fdbb2d;
            font-size: 2.2rem;
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-decoration: none;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn-back {
            background: linear-gradient(135deg, #FF416C, #FF4B2B);
        }
        
        .btn-save {
            background: linear-gradient(135deg, #00b09b, #96c93d);
        }
        
        .btn-create {
            background: linear-gradient(135deg, #834d9b, #d04ed6);
        }
        
        .page-title {
            text-align: center;
            margin: 30px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            background: linear-gradient(to right, #fdbb2d, #ff5e62, #c2e9fb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .edit-form {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #fdbb2d;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #fdbb2d;
            box-shadow: 0 0 0 2px rgba(253, 187, 45, 0.3);
        }
        
        textarea.form-control {
            min-height: 100px;
            resize: vertical;
        }
        
        .avatar-upload {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .avatar-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, #fdbb2d, #ff5e62);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }
        
        .avatar-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .avatar-preview span {
            font-size: 3rem;
            font-weight: bold;
            color: white;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background: linear-gradient(135deg, #834d9b, #d04ed6);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }
        
        .file-label i {
            margin-right: 8px;
        }
        
        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .error-message {
            text-align: center;
            padding: 20px;
            color: #e74c3c;
            font-size: 1.2rem;
        }
        
        .create-options {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            margin-bottom: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #fdbb2d;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .success-message {
            text-align: center;
            padding: 20px;
            color: #2ecc71;
            font-size: 1.2rem;
        }
        
        .debug-info {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #aaa;
        }
        
        .gold-cost {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 8px 15px;
            border-radius: 8px;
            margin-top: 5px;
            font-weight: bold;
            display: none;
        }
        
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-users"></i>
                <span>GameHub Escuadrones</span>
            </div>
            <a href="equipo.html" class="btn btn-back">
                <i class="fas fa-arrow-left"></i> Volver
            </a>
        </div>

        <h1 class="page-title">Editar Escuadrón</h1>
        
        <div id="form-container">
            <!-- El formulario se cargará aquí dinámicamente -->
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Cargando datos del escuadrón...</p>
            </div>
        </div>
        
        <div class="debug-info" id="debug-info">
            <p><strong>Información de depuración:</strong></p>
            <p id="url-info">Parámetros de URL: </p>
            <p id="squad-info">ID del escuadrón: No especificado</p>
            <p id="user-info">ID de usuario: No autenticado</p>
        </div>
    </div>

    <script>
        // Configuración de Supabase
        const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';
        
        // Inicializar Supabase
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // Variables de estado
        let currentSquadId = null;
        let currentUserId = null;
        let currentUserProfile = null;
        let avatarFile = null;
        let isCreatingNew = false;
        
        // Cargar datos al iniciar
        document.addEventListener('DOMContentLoaded', async () => {
            // Obtener el ID del escuadrón de la URL
            const urlParams = new URLSearchParams(window.location.search);
            currentSquadId = urlParams.get('id');
            
            // Actualizar información de depuración
            document.getElementById('url-info').textContent = 
                `Parámetros de URL: ${window.location.search || 'Ninguno'}`;
            document.getElementById('squad-info').textContent = 
                `ID del escuadrón: ${currentSquadId || 'No especificado'}`;
            
            // Obtener el usuario actualmente autenticado
            const { data: { user }, error: authError } = await supabase.auth.getUser();
            if (authError || !user) {
                showError('Debes iniciar sesión para editar un escuadrón');
                document.getElementById('user-info').textContent = 'ID de usuario: Error de autenticación';
                return;
            }
            
            currentUserId = user.id;
            document.getElementById('user-info').textContent = `ID de usuario: ${currentUserId}`;
            
            // Obtener el perfil del usuario
            const { data: profile, error: profileError } = await supabase
                .from('profiles')
                .select('*')
                .eq('id', currentUserId)
                .single();
                
            if (profileError) {
                console.error('Error al obtener perfil:', profileError);
                showError('Error al cargar el perfil de usuario');
                return;
            }
            
            currentUserProfile = profile;
            
            // Si no hay ID en la URL, buscar si el usuario ya tiene un escuadrón
            if (!currentSquadId) {
                await checkUserSquad();
                return;
            }
            
            // Si hay ID, verificar si el usuario es el líder del escuadrón
            await checkSquadLeadership();
        });
        
        // Verificar si el usuario ya tiene un escuadrón
        async function checkUserSquad() {
            try {
                // Buscar escuadrones donde el usuario sea el líder
                const { data: userSquads, error } = await supabase
                    .from('squads')
                    .select('*')
                    .eq('leader_id', currentUserId);
                
                if (error) {
                    throw error;
                }
                
                // Si el usuario ya tiene un escuadrón, redirigir a la edición de ese escuadrón
                if (userSquads && userSquads.length > 0) {
                    currentSquadId = userSquads[0].id;
                    document.getElementById('squad-info').textContent = `ID del escuadrón: ${currentSquadId}`;
                    await checkSquadLeadership();
                } else {
                    // Si no tiene escuadrón, ofrecer crear uno nuevo
                    offerCreateNewSquad();
                }
                
            } catch (error) {
                console.error('Error checking user squad:', error);
                showError('Error al verificar el escuadrón del usuario: ' + error.message);
            }
        }
        
        // Ofrecer crear un nuevo escuadrón
        function offerCreateNewSquad() {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) loadingElement.style.display = 'none';
            
            document.getElementById('form-container').innerHTML = `
                <div class="create-options">
                    <i class="fas fa-plus-circle" style="font-size: 4rem; margin-bottom: 20px; color: #9b59b6;"></i>
                    <h2 style="margin-bottom: 15px;">No tienes un escuadrón creado</h2>
                    <p style="margin-bottom: 25px;">Puedes crear un nuevo escuadrón o volver al equipo.</p>
                    <div style="display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
                        <a href="equipo.html" class="btn btn-back">
                            <i class="fas fa-arrow-left"></i> Volver
                        </a>
                        <button id="create-new-btn" class="btn btn-create">
                            <i class="fas fa-plus"></i> Crear Nuevo Escuadrón
                        </button>
                    </div>
                </div>
            `;
            
            document.getElementById('create-new-btn').addEventListener('click', () => {
                isCreatingNew = true;
                loadForm();
                initializeNewSquadForm();
            });
        }
        
        // Verificar si el usuario es el líder del escuadrón
        async function checkSquadLeadership() {
            try {
                // Obtener datos del escuadrón
                const { data: squad, error } = await supabase
                    .from('squads')
                    .select('*')
                    .eq('id', currentSquadId)
                    .single();
                
                if (error) {
                    throw error;
                }
                
                // Verificar si el usuario actual es el líder
                if (squad.leader_id !== currentUserId) {
                    showError('No tienes permisos para editar este escuadrón. Solo el líder puede editarlo.');
                    return;
                }
                
                // Si es el líder, cargar el formulario
                loadForm();
                loadSquadData(squad);
                
            } catch (error) {
                console.error('Error checking squad leadership:', error);
                showError('Error al verificar los permisos del escuadrón: ' + error.message);
            }
        }
        
        // Mostrar mensaje de error
        function showError(message) {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) loadingElement.style.display = 'none';
            
            document.getElementById('form-container').innerHTML = `
                <div class="error-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>${message}</p>
                    <a href="equipo.html" class="btn btn-back" style="margin-top: 20px;">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
            `;
        }
        
        // Cargar el formulario en el DOM
        function loadForm() {
            document.getElementById('form-container').innerHTML = `
                <form id="edit-squad-form" class="edit-form">
                    <div class="avatar-upload">
                        <div class="avatar-preview" id="avatar-preview">
                            <span>DR</span>
                        </div>
                        <input type="file" id="avatar-upload" class="file-input" accept="image/*">
                        <label for="avatar-upload" class="file-label">
                            <i class="fas fa-upload"></i> Seleccionar Avatar
                        </label>
                    </div>
                    
                    <div class="form-group">
                        <label for="squad-name">Nombre del Escuadrón</label>
                        <input type="text" id="squad-name" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="squad-motto">Lema del Escuadrón</label>
                        <input type="text" id="squad-motto" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <label for="squad-mission">Misión del Escuadrón</label>
                        <textarea id="squad-mission" class="form-control" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="max-members">Máximo de Miembros</label>
                        <input type="number" id="max-members" class="form-control" min="1" max="20" value="10" required>
                        <div id="gold-cost-message" class="gold-cost">
                            <i class="fas fa-coins"></i> Costo adicional: 400 de oro
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <a href="equipo.html" class="btn btn-back">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-save">
                            <i class="fas fa-save"></i> ${isCreatingNew ? 'Crear Escuadrón' : 'Guardar Cambios'}
                        </button>
                    </div>
                </form>
            `;
            
            // Configurar event listeners después de cargar el formulario
            setupEventListeners();
        }
        
        // Inicializar formulario para nuevo escuadrón
        function initializeNewSquadForm() {
            document.getElementById('squad-name').value = currentUserProfile?.username ? `Escuadrón de ${currentUserProfile.username}` : 'Mi Nuevo Escuadrón';
            document.getElementById('squad-motto').value = '¡Juntos somos más fuertes!';
            document.getElementById('squad-mission').value = 'Dominar todos los juegos y alcanzar el top del ranking.';
            document.getElementById('max-members').value = 10;
            
            // Ocultar loading
            const loadingElement = document.getElementById('loading');
            if (loadingElement) loadingElement.style.display = 'none';
        }
        
        // Configurar event listeners
        function setupEventListeners() {
            // Avatar upload
            const avatarUpload = document.getElementById('avatar-upload');
            if (avatarUpload) {
                avatarUpload.addEventListener('change', handleAvatarUpload);
            }
            
            // Form submission
            const editForm = document.getElementById('edit-squad-form');
            if (editForm) {
                editForm.addEventListener('submit', handleFormSubmit);
            }
            
            // Mostrar costo de oro si se excede el límite de miembros
            const maxMembersInput = document.getElementById('max-members');
            const goldCostMessage = document.getElementById('gold-cost-message');
            
            if (maxMembersInput && goldCostMessage) {
                maxMembersInput.addEventListener('input', function() {
                    if (parseInt(this.value) > 10) {
                        goldCostMessage.style.display = 'block';
                    } else {
                        goldCostMessage.style.display = 'none';
                    }
                });
            }
        }
        
        // Cargar datos del escuadrón en el formulario
        function loadSquadData(squad) {
            document.getElementById('squad-name').value = squad.name || '';
            document.getElementById('squad-motto').value = squad.motto || '';
            document.getElementById('squad-mission').value = squad.mission || '';
            document.getElementById('max-members').value = squad.max_members || 10;
            
            // Mostrar costo de oro si es necesario
            const goldCostMessage = document.getElementById('gold-cost-message');
            if (goldCostMessage && squad.max_members > 10) {
                goldCostMessage.style.display = 'block';
            }
            
            // Establecer avatar inicial si existe
            const avatarPreview = document.getElementById('avatar-preview');
            if (avatarPreview) {
                if (squad.avatar_url) {
                    avatarPreview.innerHTML = `<img src="${squad.avatar_url}" alt="Avatar del escuadrón">`;
                } else {
                    const avatarText = squad.name ? squad.name.substring(0, 2).toUpperCase() : 'DR';
                    avatarPreview.innerHTML = `<span>${avatarText}</span>`;
                }
            }
            
            // Ocultar loading
            const loadingElement = document.getElementById('loading');
            if (loadingElement) loadingElement.style.display = 'none';
        }
        
        // Manejar la subida del avatar
        function handleAvatarUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            // Validar que sea una imagen
            if (!file.type.match('image.*')) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Por favor, selecciona solo archivos de imagen'
                });
                return;
            }
            
            // Validar tamaño del archivo (máximo 5MB)
            if (file.size > 5 * 1024 * 1024) {
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'La imagen no debe superar los 5MB'
                });
                return;
            }
            
            // Guardar el archivo para luego subirlo
            avatarFile = file;
            
            // Mostrar vista previa
            const reader = new FileReader();
            reader.onload = function(e) {
                const avatarPreview = document.getElementById('avatar-preview');
                if (avatarPreview) {
                    avatarPreview.innerHTML = `<img src="${e.target.result}" alt="Avatar preview">`;
                }
            };
            reader.readAsDataURL(file);
        }
        
        // Subir avatar a Supabase Storage
        async function uploadAvatar() {
            if (!avatarFile) return null;
            
            try {
                // Generar un nombre único para el archivo
                const fileExt = avatarFile.name.split('.').pop();
                const fileName = `${Math.random()}.${fileExt}`;
                const filePath = `squad-avatars/${fileName}`;
                
                // Subir el archivo
                const { data, error } = await supabase.storage
                    .from('avatars')
                    .upload(filePath, avatarFile);
                
                if (error) {
                    throw error;
                }
                
                // Obtener la URL pública del archivo
                const { data: { publicUrl } } = supabase.storage
                    .from('avatars')
                    .getPublicUrl(filePath);
                
                return publicUrl;
            } catch (error) {
                console.error('Error uploading avatar:', error);
                throw new Error('Error al subir la imagen: ' + error.message);
            }
        }
        
        // Verificar si el usuario tiene suficiente oro
        async function checkUserGold() {
            try {
                const { data: profile, error } = await supabase
                    .from('profiles')
                    .select('gold')
                    .eq('id', currentUserId)
                    .single();
                
                if (error) throw error;
                
                return profile.gold >= 400;
            } catch (error) {
                console.error('Error checking user gold:', error);
                return false;
            }
        }
        
        // Descontar oro del usuario
        async function deductUserGold() {
            try {
                const { error } = await supabase.rpc('decrement_gold', {
                    user_id: currentUserId,
                    amount: 400
                });
                
                if (error) throw error;
                
                return true;
            } catch (error) {
                console.error('Error deducting gold:', error);
                return false;
            }
        }
        
        // Manejar el envío del formulario
        async function handleFormSubmit(event) {
            event.preventDefault();
            
            try {
                // Obtener el número de miembros
                const maxMembers = parseInt(document.getElementById('max-members').value);
                
                // Verificar si se necesita cobrar oro adicional
                if (maxMembers > 10) {
                    const hasEnoughGold = await checkUserGold();
                    
                    if (!hasEnoughGold) {
                        Swal.fire({
                            icon: 'error',
                            title: 'Oro insuficiente',
                            text: 'No tienes suficiente oro (400) para aumentar la capacidad de miembros más allá de 10.'
                        });
                        return;
                    }
                    
                    // Preguntar confirmación para el cobro
                    const result = await Swal.fire({
                        title: '¿Estás seguro?',
                        text: 'Aumentar la capacidad de miembros más allá de 10 costará 400 de oro. ¿Deseas continuar?',
                        icon: 'warning',
                        showCancelButton: true,
                        confirmButtonColor: '#00b09b',
                        cancelButtonColor: '#FF416C',
                        confirmButtonText: 'Sí, pagar 400 de oro',
                        cancelButtonText: 'Cancelar'
                    });
                    
                    if (!result.isConfirmed) {
                        return;
                    }
                }
                
                // Mostrar indicador de carga
                Swal.fire({
                    title: isCreatingNew ? 'Creando escuadrón...' : 'Guardando cambios...',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });
                
                // Subir avatar si se seleccionó uno
                let avatarUrl = null;
                try {
                    avatarUrl = await uploadAvatar();
                } catch (error) {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: error.message
                    });
                    return;
                }
                
                // Preparar datos para actualizar o crear
                const squadData = {
                    name: document.getElementById('squad-name').value,
                    motto: document.getElementById('squad-motto').value,
                    mission: document.getElementById('squad-mission').value,
                    max_members: maxMembers
                };
                
                // Añadir avatar URL si se subió una imagen
                if (avatarUrl) {
                    squadData.avatar_url = avatarUrl;
                }
                
                let result;
                
                if (isCreatingNew) {
                    // Crear nuevo escuadrón
                    squadData.leader_id = currentUserId;
                    squadData.member_count = 1;
                    squadData.level = 1;
                    squadData.total_points = 0;
                    
                    result = await supabase
                        .from('squads')
                        .insert([squadData])
                        .select();
                } else {
                    // Actualizar escuadrón existente
                    result = await supabase
                        .from('squads')
                        .update(squadData)
                        .eq('id', currentSquadId)
                        .eq('leader_id', currentUserId); // Solo actualizar si el usuario es el líder
                }
                
                if (result.error) {
                    throw result.error;
                }
                
                // Cobrar oro si es necesario
                if (maxMembers > 10) {
                    const goldDeducted = await deductUserGold();
                    
                    if (!goldDeducted) {
                        Swal.fire({
                            icon: 'warning',
                            title: 'Escuadrón actualizado',
                            text: 'El escuadrón se actualizó pero hubo un error al cobrar el oro. Contacta con soporte.'
                        });
                    }
                }
                
                // Si es creación nueva, actualizar el perfil del usuario con el squad_id
                if (isCreatingNew && result.data && result.data.length > 0) {
                    const newSquadId = result.data[0].id;
                    
                    // Actualizar el perfil del usuario con el nuevo squad_id
                    const { error: profileError } = await supabase
                        .from('profiles')
                        .update({ squad_id: newSquadId })
                        .eq('id', currentUserId);
                    
                    if (profileError) {
                        console.error('Error updating profile with squad id:', profileError);
                    }
                }
                
                // Mostrar mensaje de éxito
                Swal.fire({
                    icon: 'success',
                    title: '¡Éxito!',
                    text: isCreatingNew ? 'Escuadrón creado correctamente' : 'Escuadrón actualizado correctamente',
                    timer: 2000,
                    showConfirmButton: false
                }).then(() => {
                    window.location.href = 'equipo.html';
                });
                
            } catch (error) {
                console.error('Error saving squad:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error',
                    text: 'Error al guardar el escuadrón: ' + error.message
                });
            }
        }
    </script>
</body>
