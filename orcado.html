<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orcado - El Juego de la Palabra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            padding: 20px;
        }

        .orcado-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .orcado-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle at center, rgba(52, 152, 219, 0.05) 0%, transparent 70%);
            animation: pulseBlueLight 4s infinite alternate;
            z-index: 0;
        }

        @keyframes pulseBlueLight {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }


        .orcado-container h1 {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .orcado-description {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: 600;
            color: #444;
            position: relative;
            z-index: 1;
        }

        .game-info span {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-info #timer-display {
            background-color: #FFEB3B;
            color: #333;
        }

        .game-info #level-display {
            background-color: #BBDEFB;
            color: #333;
        }

        .game-area {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 1;
        }

        .word-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            letter-spacing: 8px;
            margin-bottom: 30px;
            color: #28a745;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            animation: pulseWord 1.5s infinite alternate;
        }

        @keyframes pulseWord {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .letters-used {
            font-size: 1.1em;
            color: #777;
            margin-top: 15px;
            min-height: 25px;
        }
        .letters-used strong {
            color: #e74c3c;
        }
        .letters-used span {
            margin: 0 3px;
            font-weight: bold;
        }


        .guess-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .guess-input {
            padding: 15px 20px;
            font-size: 1.5em;
            text-align: center;
            width: 100px;
            border: 2px solid #3498db;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .guess-input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.4);
        }

        .submit-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .submit-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.3em;
            margin-top: 25px;
            min-height: 30px;
            font-weight: 600;
            color: #e74c3c;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .hangman-drawing {
            width: 150px;
            height: 200px;
            border-bottom: 5px solid #666;
            margin: 20px auto 30px auto;
            position: relative;
        }
        .hangman-drawing .gallow-post {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 180px;
            background-color: #666;
        }
        .hangman-drawing .gallow-top {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 5px;
            background-color: #666;
        }
        .hangman-drawing .gallow-rope {
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 30px;
            background-color: #666;
        }

        .hangman-part {
            position: absolute;
            background-color: #333;
            border-radius: 50%;
            display: none;
        }

        .hangman-head {
            width: 40px;
            height: 40px;
            top: 25px;
            right: -17px;
            border: 2px solid #666;
            z-index: 2;
        }

        .hangman-body {
            width: 5px;
            height: 60px;
            top: 65px;
            right: 0px;
            border-radius: 0;
        }

        .hangman-arm-left {
            width: 40px;
            height: 5px;
            top: 75px;
            right: 5px;
            transform: rotate(45deg);
            transform-origin: 0% 0%;
            border-radius: 0;
        }
        .hangman-arm-right {
            width: 40px;
            height: 5px;
            top: 75px;
            right: -30px;
            transform: rotate(-45deg);
            transform-origin: 100% 0%;
            border-radius: 0;
        }

        .hangman-leg-left {
            width: 50px;
            height: 5px;
            top: 120px;
            right: 0px;
            transform: rotate(-45deg);
            transform-origin: 0% 0%;
            border-radius: 0;
        }
        .hangman-leg-right {
            width: 50px;
            height: 5px;
            top: 120px;
            right: -40px;
            transform: rotate(45deg);
            transform-origin: 100% 0%;
            border-radius: 0;
        }

       /* Estilos generales para los botones de SweetAlert */
        .swal2-confirm-button {
            background-color: #5D3FD3 !important; /* Un morado profundo y elegante */
            color: #E0E0E0 !important; /* Gris claro para el texto del botón */
            border-radius: 8px !important;
            font-size: 1.1em !important;
            padding: 10px 20px !important;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .swal2-confirm-button:hover {
            background-color: #6E5DD3 !important; /* Un tono un poco más claro al pasar el ratón */
            transform: translateY(-2px); /* Pequeño efecto de elevación */
        }

        /* ------------------------------------------------------------------- */
        /* BASE DE ESTILO UNIFICADA PARA TODOS LOS POP-UPS (inspirada en .swal2-custom-final-success) */
        /* Esto asegura una continuidad visual entre todas las alertas */
        .swal2-popup {
            background: linear-gradient(135deg, #2C3E50, #34495E) !important; /* Tonos de azul muy oscuro */
            border: 3px solid #7B68EE !important; /* Morado medio (lavender) para el borde distintivo */
            color: #FFFFFF !important; /* Texto blanco para contraste */
            font-weight: bold !important;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4) !important;
            border-radius: 15px !important;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif !important;
        }

        .swal2-popup .swal2-title {
            color: #ADD8E6 !important; /* Azul claro para el título, como el diamante */
            font-size: 2em !important;
            margin-bottom: 0.6em !important;
        }

        .swal2-popup .swal2-html-container {
            color: #E0E0E0 !important; /* Gris muy claro para el contenido */
            font-size: 1.2em !important;
            line-height: 1.6 !important;
        }

        /* Estilo para los íconos de SweetAlert (tick, cruz, etc.) */
        /* Aseguramos que el ícono de éxito no sea verde, usando el color del borde base */
        .swal2-success-line-tip,
        .swal2-success-line-long {
            background-color: #7B68EE !important; /* Morado medio para el tick */
        }
        .swal2-success-ring {
            border-color: #7B68EE !important; /* Morado medio para el anillo del tick */
        }
        /* Estilo para el ícono de error (la X) */
        .swal2-error-line-tip,
        .swal2-error-line-long {
            background-color: #E74C3C !important; /* Rojo suave para la X */
        }
        .swal2-error-ring {
            border-color: #E74C3C !important; /* Rojo suave para el anillo de la X */
        }
        /* Estilo para el ícono de advertencia (el signo de exclamación) */
        .swal2-warning {
            color: #DAA520 !important; /* Dorado más tenue para la advertencia */
            border-color: #DAA520 !important;
        }

        /* ------------------------------------------------------------------- */
        /* ESTILOS ESPECÍFICOS PARA ÍCONOS DE RECOMPENSA DENTRO DE LOS POP-UPS */

        /* Ícono de Oro (moneda) */
        .swal2-popup .fas.fa-coins {
            color: #C0C0C0 !important; /* Plateado sutil para el oro, para que combine */
            font-size: 1.4em !important;
            vertical-align: middle;
            margin: 0 5px; /* Pequeño espacio para que no se pegue al texto */
        }

        /* Ícono de Diamante */
        .swal2-popup .fas.fa-gem {
            color: #ADD8E6 !important; /* Azul celeste claro para el diamante */
            font-size: 1.4em !important;
            vertical-align: middle;
            margin: 0 5px; /* Pequeño espacio */
        }

        /* Puedes añadir pequeños ajustes si quieres que ciertos pop-ups tengan un borde o título ligeramente diferente
           sin romper la continuidad del fondo. Por ejemplo, para Game Over: */
        .swal2-popup.swal2-custom-game-over .swal2-title {
            color: #E74C3C !important; /* Título rojo suave para Game Over */
        }
        .swal2-popup.swal2-custom-game-over {
            border-color: #A93226 !important; /* Borde un poco más oscuro para Game Over */
        }

        /* Para el pop-up de Advertencia, puedes cambiar el color del título para que sea más acorde al warning */
        .swal2-popup.swal2-custom-warning .swal2-title {
            color: #DAA520 !important; /* Dorado más tenue para el título de advertencia */
        }
        .swal2-popup.swal2-custom-warning {
             border-color: #DAA520 !important; /* Borde más acorde a la advertencia */
        }


        @media (max-width: 768px) {
            .orcado-container {
                padding: 20px;
                width: 95%;
            }
            .orcado-container h1 {
                font-size: 2.2em;
                margin-bottom: 15px;
            }
            .orcado-description {
                font-size: 0.95em;
            }
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            .word-display {
                font-size: 2em;
                letter-spacing: 3px;
            }
            .guess-controls {
                flex-direction: column;
            }
            .guess-input {
                width: 80%;
                max-width: 150px;
                font-size: 1.2em;
            }
            .submit-button {
                padding: 12px 20px;
                font-size: 1em;
            }
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }

        
    </style>
</head>
<body>

     <div id="loader-wrapper">
        <div class="loader-content">
            <div class="spinner"></div>
            <h1>Cargando Juego...</h1>
        </div>
    </div>

    <div id="game-container">
        </div>

    <div class="orcado-container">
        <button class="back-button" onclick="window.location.href='games.html'">
            <i class="fas fa-arrow-left"></i> Volver a Juegos
        </button>

        <h1>Juego de Orcado</h1>
        <p class="orcado-description">¡Adivina la palabra oculta letra por letra! Cada error te acerca al final.</p>

        <div class="game-info">
            <span>Nivel: <span id="level-display">1</span></span>
            <span>Errores: <span id="wrong-guesses-display">0</span> / 6</span>
            <span>Tiempo: <span id="timer-display">120</span>s</span>
        </div>

        <div class="game-area">
            <div class="hangman-drawing">
                <div class="gallow-post"></div>
                <div class="gallow-top"></div>
                <div class="gallow-rope"></div>
                <div class="hangman-part hangman-head" id="hangman-head"></div>
                <div class="hangman-part hangman-body" id="hangman-body"></div>
                <div class="hangman-part hangman-arm-left" id="hangman-arm-left"></div>
                <div class="hangman-part hangman-arm-right" id="hangman-arm-right"></div>
                <div class="hangman-part hangman-leg-left" id="hangman-leg-left"></div>
                <div class="hangman-part hangman-leg-right" id="hangman-leg-right"></div>
            </div>

            <div class="word-display" id="word-display">_ _ _ _ _</div>
            <div class="letters-used">Letras usadas: <span id="letters-used-display"></span></div>

            <div class="guess-controls">
                <input type="text" id="guess-input" class="guess-input" maxlength="1" placeholder="Letra">
                <button id="submit-guess" class="submit-button">Adivinar</button>
            </div>
            <p id="message" class="message"></p>
        </div>
    </div>


    <script type="module" src="script.js"></script>
    
    <script>
        
    </script>
</body>
</html>
