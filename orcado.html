<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orcado - El Juego de la Palabra</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            flex-direction: column;
            padding: 20px;
        }

        .orcado-container {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 90%;
            max-width: 800px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .orcado-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: radial-gradient(circle at center, rgba(52, 152, 219, 0.05) 0%, transparent 70%);
            animation: pulseBlueLight 4s infinite alternate;
            z-index: 0;
        }

        @keyframes pulseBlueLight {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 1; }
        }


        .orcado-container h1 {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            font-size: 3em;
            margin-bottom: 15px;
            font-weight: 800;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
            position: relative;
            z-index: 1;
        }

        .orcado-description {
            color: #555;
            font-size: 1.1em;
            margin-bottom: 25px;
            line-height: 1.6;
            position: relative;
            z-index: 1;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 25px;
            font-size: 1.2em;
            font-weight: 600;
            color: #444;
            position: relative;
            z-index: 1;
        }

        .game-info span {
            padding: 8px 15px;
            background-color: #e0e0e0;
            border-radius: 8px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .game-info #timer-display {
            background-color: #FFEB3B;
            color: #333;
        }

        .game-info #level-display {
            background-color: #BBDEFB;
            color: #333;
        }

        .game-area {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: inset 0 5px 15px rgba(0,0,0,0.05);
            position: relative;
            z-index: 1;
        }

        .word-display {
            font-family: 'Montserrat', sans-serif;
            font-size: 3.5em;
            letter-spacing: 8px;
            margin-bottom: 30px;
            color: #28a745;
            font-weight: 700;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            animation: pulseWord 1.5s infinite alternate;
        }

        @keyframes pulseWord {
            0% { transform: scale(1); }
            100% { transform: scale(1.02); }
        }

        .letters-used {
            font-size: 1.1em;
            color: #777;
            margin-top: 15px;
            min-height: 25px;
        }
        .letters-used strong {
            color: #e74c3c;
        }
        .letters-used span {
            margin: 0 3px;
            font-weight: bold;
        }


        .guess-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .guess-input {
            padding: 15px 20px;
            font-size: 1.5em;
            text-align: center;
            width: 100px;
            border: 2px solid #3498db;
            border-radius: 10px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .guess-input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 10px rgba(52, 152, 219, 0.4);
        }

        .submit-button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .submit-button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 1.3em;
            margin-top: 25px;
            min-height: 30px;
            font-weight: 600;
            color: #e74c3c;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #f39c12;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .back-button:hover {
            background-color: #e67e22;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .hangman-drawing {
            width: 150px;
            height: 200px;
            border-bottom: 5px solid #666;
            margin: 20px auto 30px auto;
            position: relative;
        }
        .hangman-drawing .gallow-post {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 5px;
            height: 180px;
            background-color: #666;
        }
        .hangman-drawing .gallow-top {
            position: absolute;
            top: 0;
            left: 50%;
            width: 100px;
            height: 5px;
            background-color: #666;
        }
        .hangman-drawing .gallow-rope {
            position: absolute;
            top: 0;
            right: 0;
            width: 5px;
            height: 30px;
            background-color: #666;
        }

        .hangman-part {
            position: absolute;
            background-color: #333;
            border-radius: 50%;
            display: none;
        }

        .hangman-head {
            width: 40px;
            height: 40px;
            top: 25px;
            right: -17px;
            border: 2px solid #666;
            z-index: 2;
        }

        .hangman-body {
            width: 5px;
            height: 60px;
            top: 65px;
            right: 0px;
            border-radius: 0;
        }

        .hangman-arm-left {
            width: 40px;
            height: 5px;
            top: 75px;
            right: 5px;
            transform: rotate(45deg);
            transform-origin: 0% 0%;
            border-radius: 0;
        }
        .hangman-arm-right {
            width: 40px;
            height: 5px;
            top: 75px;
            right: -30px;
            transform: rotate(-45deg);
            transform-origin: 100% 0%;
            border-radius: 0;
        }

        .hangman-leg-left {
            width: 50px;
            height: 5px;
            top: 120px;
            right: 0px;
            transform: rotate(-45deg);
            transform-origin: 0% 0%;
            border-radius: 0;
        }
        .hangman-leg-right {
            width: 50px;
            height: 5px;
            top: 120px;
            right: -40px;
            transform: rotate(45deg);
            transform-origin: 100% 0%;
            border-radius: 0;
        }

        .show-part {
            display: block;
        }

        .swal2-custom-success .swal2-title {
            color: #28a745 !important;
        }
        .swal2-custom-success .swal2-html-container {
            color: #333 !important;
        }
        .swal2-custom-success .swal2-confirm-button {
            background-color: #28a745 !important;
            border-color: #28a745 !important;
        }
        .swal2-custom-error .swal2-title {
            color: #dc3545 !important;
        }
        .swal2-custom-error .swal2-html-container {
            color: #333 !important;
        }
        .swal2-custom-error .swal2-confirm-button {
            background-color: #dc3545 !important;
            border-color: #dc3545 !important;
        }
        .swal2-custom-level-up .swal2-title {
            color: #007bff !important;
        }
        .swal2-custom-level-up .swal2-html-container {
            color: #333 !important;
        }
        .swal2-custom-level-up .swal2-confirm-button {
            background-color: #007bff !important;
            border-color: #007bff !important;
        }

        @media (max-width: 768px) {
            .orcado-container {
                padding: 20px;
                width: 95%;
            }
            .orcado-container h1 {
                font-size: 2.2em;
                margin-bottom: 15px;
            }
            .orcado-description {
                font-size: 0.95em;
            }
            .game-info {
                flex-direction: column;
                gap: 10px;
            }
            .word-display {
                font-size: 2em;
                letter-spacing: 3px;
            }
            .guess-controls {
                flex-direction: column;
            }
            .guess-input {
                width: 80%;
                max-width: 150px;
                font-size: 1.2em;
            }
            .submit-button {
                padding: 12px 20px;
                font-size: 1em;
            }
            .back-button {
                top: 10px;
                left: 10px;
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="orcado-container">
        <button class="back-button" onclick="window.location.href='games.html'">
            <i class="fas fa-arrow-left"></i> Volver a Juegos
        </button>

        <h1>Juego de Orcado</h1>
        <p class="orcado-description">¡Adivina la palabra oculta letra por letra! Cada error te acerca al final.</p>

        <div class="game-info">
            <span>Nivel: <span id="level-display">1</span></span>
            <span>Errores: <span id="wrong-guesses-display">0</span> / 6</span>
            <span>Tiempo: <span id="timer-display">120</span>s</span>
        </div>

        <div class="game-area">
            <div class="hangman-drawing">
                <div class="gallow-post"></div>
                <div class="gallow-top"></div>
                <div class="gallow-rope"></div>
                <div class="hangman-part hangman-head" id="hangman-head"></div>
                <div class="hangman-part hangman-body" id="hangman-body"></div>
                <div class="hangman-part hangman-arm-left" id="hangman-arm-left"></div>
                <div class="hangman-part hangman-arm-right" id="hangman-arm-right"></div>
                <div class="hangman-part hangman-leg-left" id="hangman-leg-left"></div>
                <div class="hangman-part hangman-leg-right" id="hangman-leg-right"></div>
            </div>

            <div class="word-display" id="word-display">_ _ _ _ _</div>
            <div class="letters-used">Letras usadas: <span id="letters-used-display"></span></div>

            <div class="guess-controls">
                <input type="text" id="guess-input" class="guess-input" maxlength="1" placeholder="Letra">
                <button id="submit-guess" class="submit-button">Adivinar</button>
            </div>
            <p id="message" class="message"></p>
        </div>
    </div>

    <script>
       // --- 1. Configuración de Supabase ---
const SUPABASE_URL = 'https://fesrphtabjohxcklbosh.supabase.co';
const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZlc3JwaHRhYmpvaHhja2xib3NoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTMwMjQ0ODAsImV4cCI6MjA2ODYwMDQ4MH0.S8EJGetv7v9OWfiUCbxvoza1e8yUBVojyWvYCrR5nLo';

        const supabase = Supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        // -----------------------------

        const wordLists = {
            1: ["PROGRAMACION", "JAVASCRIPT", "DESARROLLO", "WEB", "COMPUTADORA", "ALGORITMO", "TECNOLOGIA", "INTERNET", "NAVEGADOR", "APLICACION", "SERVIDOR", "DATABASE"],
            2: ["INTELIGENCIA", "CRIPTOGRAFIA", "NEURONAL", "BIGDATA", "CIBERSEGURIDAD", "REALIDAD", "VIRTUAL", "AUMENTADA", "ROBOTICA", "AUTOMATIZACION", "INNOVACION"],
            3: ["QUANTUM", "BIOMETRIA", "NANOTECNOLOGIA", "HOLOGRAMA", "SISTEMAS", "COMPLEJOS", "INFRAESTRUCTURA", "MICROSERVICIO", "CONTENEDORES", "DESPLIEGUE", "INTEGRACION"]
        };

        const hangmanParts = [
            'hangman-head', 'hangman-body', 'hangman-arm-left', 'hangman-arm-right', 'hangman-leg-left', 'hangman-leg-right'
        ];

        let currentLevel = 1;
        let selectedWord = "";
        let guessedWord = [];
        let wrongGuesses = 0;
        let lettersUsed = [];
        let timerInterval;
        let timeLeft = 120; // 2 minutos
        const maxWrongGuesses = 6;

        const levelRequirements = {
            1: { maxErrors: 5, reward: { gold: 5, diamonds: 3 } },
            2: { maxErrors: 3, reward: { gold: 15, diamonds: 5 } },
            3: { maxErrors: 2, reward: { gold: 20, diamonds: 30 } } // Recompensa final
        };

        // DOM Elements
        const wordDisplay = document.getElementById('word-display');
        const guessInput = document.getElementById('guess-input');
        const submitButton = document.getElementById('submit-guess');
        const messageDisplay = document.getElementById('message');
        const levelDisplay = document.getElementById('level-display');
        const wrongGuessesDisplay = document.getElementById('wrong-guesses-display');
        const timerDisplay = document.getElementById('timer-display');
        const lettersUsedDisplay = document.getElementById('letters-used-display');

        async function initializeGame(level = 1) {
            currentLevel = level;
            if (!wordLists[currentLevel] || wordLists[currentLevel].length === 0) {
                console.error(`Error: No words found for level ${currentLevel}. Resetting to level 1.`);
                currentLevel = 1;
            }

            selectedWord = wordLists[currentLevel][Math.floor(Math.random() * wordLists[currentLevel].length)].toUpperCase();
            guessedWord = Array(selectedWord.length).fill('_');
            wrongGuesses = 0;
            lettersUsed = [];
            timeLeft = 120;
            messageDisplay.textContent = "";
            guessInput.value = "";
            updateDisplay();
            updateHangmanDrawing();
            startTimer();
            guessInput.focus();
            levelDisplay.textContent = currentLevel;
            wrongGuessesDisplay.textContent = wrongGuesses;
            lettersUsedDisplay.textContent = '';
        }

        function updateDisplay() {
            wordDisplay.textContent = guessedWord.join(' ');
            wrongGuessesDisplay.textContent = wrongGuesses;
            lettersUsedDisplay.innerHTML = lettersUsed.map(letter => {
                return selectedWord.includes(letter) ? `<span>${letter}</span>` : `<strong style="color:#e74c3c;">${letter}</strong>`;
            }).join(', ');
        }

        function updateHangmanDrawing() {
            hangmanParts.forEach((partId, index) => {
                const partElement = document.getElementById(partId);
                if (partElement) {
                    if (index < wrongGuesses) {
                        partElement.classList.add('show-part');
                    } else {
                        partElement.classList.remove('show-part');
                    }
                }
            });
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = timeLeft;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    handleGameOver(false, "¡Se acabó el tiempo!");
                }
            }, 1000);
        }

        async function updatePlayerBalance(gold = 0, diamonds = 0) {
            const user = (await supabase.auth.getSession()).data.session?.user;

            if (!user) {
                console.warn("No user logged in. Cannot update balance.");
                return;
            }

            const { data: currentProfile, error: fetchError } = await supabase
                .from('profiles') // Asume que tu tabla de perfiles se llama 'profiles'
                .select('gold, diamonds')
                .eq('id', user.id)
                .single();

            if (fetchError) {
                console.error("Error fetching current profile:", fetchError);
                return;
            }

            const newGold = currentProfile.gold + gold;
            const newDiamonds = currentProfile.diamonds + diamonds;

            const { data, error } = await supabase
                .from('profiles')
                .update({ gold: newGold, diamonds: newDiamonds })
                .eq('id', user.id);

            if (error) {
                console.error("Error updating player balance:", error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error al Guardar Recompensa',
                    text: 'Hubo un problema al guardar tus recompensas. Por favor, intenta de nuevo.',
                    confirmButtonText: 'Entendido'
                });
            } else {
                console.log(`Balance actualizado: +${gold} Oro, +${diamonds} Diamantes. Nuevo total: ${newGold} Oro, ${newDiamonds} Diamantes.`);
                // Puedes añadir una pequeña notificación in-game aquí si quieres
            }
        }


        async function checkGuess() {
            const guess = guessInput.value.toUpperCase();
            guessInput.value = "";

            if (guess.length !== 1 || !/[A-Z]/.test(guess)) {
                messageDisplay.textContent = "Por favor, ingresa una sola letra válida.";
                return;
            }

            if (lettersUsed.includes(guess)) {
                messageDisplay.textContent = `Ya adivinaste la letra '${guess}'. Intenta con otra.`;
                return;
            }

            lettersUsed.push(guess);

            if (selectedWord.includes(guess)) {
                for (let i = 0; i < selectedWord.length; i++) {
                    if (selectedWord[i] === guess) {
                        guessedWord[i] = guess;
                    }
                }
                messageDisplay.textContent = `¡Bien! La letra '${guess}' es correcta.`;
            } else {
                wrongGuesses++;
                messageDisplay.textContent = `Incorrecto. Te quedan ${maxWrongGuesses - wrongGuesses} intentos.`;
                updateHangmanDrawing();
            }

            updateDisplay();
            await checkGameStatus(); // Call with await
        }

        async function checkGameStatus() { // Make this async
            if (guessedWord.join('') === selectedWord) {
                clearInterval(timerInterval);

                const goldPerWord = 10;
                await updatePlayerBalance(goldPerWord, 0); // Update balance with 10 gold for guessing the word

                const errorsAllowed = levelRequirements[currentLevel].maxErrors;

                if (wrongGuesses <= errorsAllowed) {
                    if (currentLevel < Object.keys(wordLists).length) {
                        Swal.fire({
                            icon: 'success',
                            title: '¡Nivel Completado!',
                            html: `¡Perfecto! Has adivinado la palabra **"${selectedWord}"** con ${wrongGuesses} errores.<br>¡Ganaste **${goldPerWord} Oro <i class="fas fa-coins"></i>** por esta palabra!<br>¡Pasas al Nivel ${currentLevel + 1}!`,
                            confirmButtonText: 'Siguiente Nivel',
                            customClass: {
                                confirmButton: 'swal2-confirm-button',
                                popup: 'swal2-custom-level-up'
                            },
                            allowOutsideClick: false
                        }).then((result) => {
                            if (result.isConfirmed) {
                                initializeGame(currentLevel + 1);
                            }
                        });
                    } else {
                        const finalReward = levelRequirements[currentLevel].reward;
                        // Add final reward to balance
                        await updatePlayerBalance(finalReward.gold, finalReward.diamonds);

                        Swal.fire({
                            icon: 'success',
                            title: '¡FELICITACIONES, ERES EL MAESTRO DE ORCADO!',
                            html: `¡Lo lograste! Has superado todos los niveles.<br>¡Ganaste **${goldPerWord} Oro <i class="fas fa-coins"></i>** por la última palabra!<br>¡Como recompensa final, has ganado <strong>${finalReward.diamonds} Diamantes <i class="fas fa-gem"></i></strong> y <strong>${finalReward.gold} Oro <i class="fas fa-coins"></i></strong> adicionales!`,
                            confirmButtonText: '¡A Jugar de Nuevo!',
                            customClass: {
                                confirmButton: 'swal2-confirm-button',
                                popup: 'swal2-custom-success'
                            },
                            allowOutsideClick: false
                        }).then((result) => {
                            if (result.isConfirmed) {
                                initializeGame();
                            }
                        });
                    }
                } else {
                    Swal.fire({
                        icon: 'warning',
                        title: 'Palabra Adivinada, ¡pero cuidado!',
                        html: `Adivinaste la palabra **"${selectedWord}"**, pero tuviste ${wrongGuesses} errores. Necesitabas ${errorsAllowed} para avanzar al siguiente nivel. <br>Por tu esfuerzo, ganas <strong>${goldPerWord} Oro <i class="fas fa-coins"></i></strong>.`, // Only 10 gold for this case
                        confirmButtonText: 'Volver a Intentar',
                        customClass: {
                            confirmButton: 'swal2-confirm-button',
                            popup: 'swal2-custom-error'
                        },
                        allowOutsideClick: false
                    }).then((result) => {
                        if (result.isConfirmed) {
                            initializeGame();
                        }
                    });
                }
            } else if (wrongGuesses >= maxWrongGuesses) {
                handleGameOver(false, `¡Has superado los ${maxWrongGuesses} errores! La palabra era: ${selectedWord}`);
            }
        }

        async function handleGameOver(isWin, message) {
            clearInterval(timerInterval);
            Swal.fire({
                icon: isWin ? 'success' : 'error',
                title: isWin ? '¡Ganaste!' : '¡Game Over!',
                html: message,
                confirmButtonText: 'Intentar de nuevo',
                customClass: {
                    confirmButton: 'swal2-confirm-button',
                    popup: isWin ? 'swal2-custom-success' : 'swal2-custom-error'
                },
                allowOutsideClick: false
            }).then((result) => {
                if (result.isConfirmed) {
                    initializeGame();
                }
            });
        }

        submitButton.addEventListener('click', checkGuess);
        guessInput.addEventListener('keypress', async (event) => { // Make event listener async
            if (event.key === 'Enter') {
                await checkGuess();
            }
        });

        document.addEventListener('DOMContentLoaded', initializeGame);
    </script>
</body>
</html>
